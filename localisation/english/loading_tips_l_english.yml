 LOADING_TIP_8:0 "I have conquered an empire, but I have not been able to conquer myself.\n- §YPeter the Great§!"
 LOADING_TIP_9:0 "Soldiers' bellies are not satisfied with empty promises and hopes.\n- §YPeter the Great§!"
 LOADING_TIP_10:0 "Every bullet has its billet.\n- §YWilliam III of England§!"
