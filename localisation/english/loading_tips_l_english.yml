 LOADING_TIP_17:0 "The supreme art of war is to subdue the enemy without fighting.\n- §YSun Tzu§!"
 LOADING_TIP_18:0 "Appear weak when you are strong, and strong when you are weak.\n- §YSun Tzu§!"
 LOADING_TIP_19:0 "In the midst of chaos, there is also opportunity.\n- §YSun Tzu§!"
