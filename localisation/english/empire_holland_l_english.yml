# Focus:

hol_state_of_union:0 "State of the Union"
hol_state_of_union_desc:0 "The States-General have convened to discuss the state of the union of provinces."
hol_economy:0 "The Economy"
hol_economy_desc:0 "The management of the economy is one of the greatest tasks of the government. As we are facing a slight recession, competent management is more important than ever."
hol_expand_infrastructure:0 "Land Reclamation"
hol_expand_infrastructure_desc:0 "We have reclaimed land from the sea for centuries. With the aid of windmills, we will establish even more polders. This will create new fertile and arable land."
hol_reform_taxation:0 "Reform Taxation"
hol_reform_taxation_desc:0 "With state expenditures rising constantly, we should reform taxation. Of course, this is not very popular, but a necessary evil if we are to keep a balanced budget."
hol_research_manufacturies:0 "Expand Manufactories"
hol_research_manufacturies_desc:0 "We need to increase our production to remain a leading economic powerhouse in Europe."
hol_found_economic_commission:0 "Restructure The Amsterdam Wisselbank"
hol_found_economic_commission_desc:0 "The Amsterdamsche Wisselbank, literally ‘Exchange Bank of Amsterdam’, was one of the first banks in the world, vouched for by the city of Amsterdam, and established in 1609. It was the first public bank to offer accounts not directly convertible to coin. As such, it can be described as the first true central bank. The institution is still working to this day but is in need of slight reorganisation."
hol_expand_academy:0 "Expand University of Utrecht"
hol_expand_academy_desc:0 "The university of Utrecht is one of the primary centres of learning in the country and should receive more funding to attract more intellectual capital."
hol_expand_industry:0 "Frisian Manufacturing Efforts"
hol_expand_industry_desc:0 "Friesland is an area historically neglected by the Dutch government, but it is bustling with potential."
hol_expand_industry_2:0 "Amsterdam Works"
hol_expand_industry_2_desc:0 "Amsterdam has grown from a fishing village to a large city in less than two centuries. Being one of the most important ports for intercontinental trade, it has the potential to grow out to one of the biggest cities of the world."
hol_expand_arms_factory:0 "Armament Effort"
hol_expand_arms_factory_desc:0 "Keeping the economy running is great and all that, but we still need enough firepower to defend the very economy we are building."
hol_hire_financial_experts:0 "Hire Financial Experts"
hol_hire_financial_experts_desc:0 "A rational approach to financial matters is needed. A cabinet of experts will manage the economic situation our country is facing."
hol_increase_mercantilism:0 "Peruse Mercantilism"
hol_increase_mercantilism_desc:0 "Mercantilism is an economic policy that is designed to maximize the exports and minimize the imports for an economy. It promotes imperialism, tariffs, and subsidies on traded goods to achieve that goal. The policy aims to reduce a possible current account deficit or reach a current account surplus, and it includes measures aimed at accumulating monetary reserves by a positive balance of trade, especially of finished goods."
hol_forced_loans:0 "Economic Deflation Measures"
hol_forced_loans_desc:0 "Our country is plagued by a strained budget and massive inflation as a consequence. We must act now, before we descend into bankruptcy."
hol_the_republic:0 "The Dutch Republic"
hol_the_republic_desc:0 "The Dutch republic is a confederation of provinces each with a high degree of independence from the federal assembly, known as the States General. Each province is led by an official known as the stadtholder, or 'steward'. The position gradually became hereditary, with the Prince of Orange simultaneously holding most or all of the stadtholderships, making them effectively the head of state. This created tension between political factions: the Orangists favoured a powerful stadtholder, while the Republicans favoured a strong States General. "
hol_anti_french:0 "French Containment Policy"
hol_anti_french_desc:0 "Long have we understood that peace is Europe is simply not possible unless France is contained."
hol_prepare_for_war:0 "Maintain War Support"
hol_prepare_for_war_desc:0 "The Dutch are not a war-like people, but for the greater good we must remind everyone it is at times necessary to make sacrifices."
hol_army:0 "Military Budget"
hol_army_desc:0 "Like most of our contemporary states, 90% of the income of our country is expended to the military. The military is therefore intrinsically linked to our economic situation."
hol_anti_french_agression:0 "Army against Foreign Agression"
hol_anti_french_agression_desc:0 "The Dutch army seeks no glory nor to conquer the world. We simply seek to defend our way of life."
hol_early_mobilisation:0 "Mobilize the Economy"
hol_early_mobilisation_desc:0 "We must press our economy to the limit and increase military spending."
hol_mobilise_armies:0 "Increase The Army"
hol_mobilise_armies_desc:0 "We are a small nation compared to some of the other great powers, but our army can still pull its weight. Even if it does mean stretching our limits."
hol_deterence:0 "Deterrence"
hol_deterence_desc:0 "Forts will play a vital role in keeping out foreign aggressors."
hol_man_the_barrier_forts:0 "Expand Barrier Fortresses"
hol_man_the_barrier_forts_desc:0 "The treaty of Rijswyck allowed us to construct various fortresses in the Southern Netherlands and station small garrisons in them. It is wise to expand these fortresses. However, there is a small risk the French might capture the fortresses first handing them a serious advantage."
hol_dig_in_behind_maas:0 "Dig in behind the Maes"
hol_dig_in_behind_maas_desc:0 "We don't want our country to get invaded. Digging in behind the Maes river line will strengthen our position to such an extent that invading our country will be deemed impossible."
hol_doctrines:0 "Doctrine Effort"
hol_exhaust_nation:0 "Use all resources we've got"
HOL_barrier:0 "This will strengthen the forts in the neutral territories of Flanders, Wallonia and Luxemburg."
HOL_maes:0 "This will construct forts between the rivers Maes and Rhine."
hol_naval_effort:0 "The Dutch Navy"
hol_naval_effort_desc:0 "The Dutch navy is one of the most powerful in the world and is the greatest asset of the States-General."
hol_reform_estates_general:0 "Strengthen States-General"
hol_reform_estates_general_desc:0 "The States-General should have greater executive power, or else the union will disintegrate against its enemies."
hol_reform_strenghten_statists:0 "Strengthen Statists"
hol_reform_strenghten_statists_desc:0 "The statist faction clearly has superior ideas and is winning the argument."
hol_a_new_stadtholder:0 "A New Stadtholder?"
hol_a_new_stadtholder_desc:0 "With the death of William III, the country is looking for a new stadtholder. However, it is proving a difficult task for there is no clear succession to the holder of the title prince of Orange."
hol_reconcile_france:0 "Seek French Reconciliation"
hol_reconcile_france_desc:0 "The Anglophile government of Heinsius has set us on a path of war with the French, but we believe they are not the real enemies of the Netherlands. We should abandon the cause of the English and re-establish relations with the French immediately."
hol_strike_a_deal_for_the_low_countries:0 "Partition Plan De Witt"
hol_strike_a_deal_for_the_low_countries_desc:0 "Was a plan to divide the Spanish Netherlands developed by Louis XIV and proposed to grand pensionary Johan De Witt in 1663. The plan would divide the Netherlands between the line Ostend-Maastricht. Even though De Witt was personally for it, the Estates General refused as it did not want to share a border with France. With our newfound relationship, we can resurrect the idea."
hol_total_mobilization:0 "Total Mobilization"
hol_total_mobilization_desc:0 "The entire country must be mobilized for the great struggle we are facing."
HOL_colonial_expansion:0 "Colonial Expansion"
HOL_colonial_expansion_desc:0 "The United Provinces is but a minor player on the European stage. We must look beyond Europe's wealth as we have done in the past, so we may enrich our nation."
HOL_focus_on_west_indies:0 "Bail Out The WIC"
HOL_focus_on_west_indies_desc:0 "Despite the West India Company going bankrupt in 1674, a second company under more strict government control was founded. Despite being a lot smaller than its eastern counterpart, the West India Company can be quite profitable and is of significant strategic importance."
HOL_recover_brazil:0 "Recover Brazil"
HOL_recover_brazil_desc:0 "Dutch Brazil, also known as New Holland, was a Dutch colony in northern Brazil until 1654. The loss of the colony was an absolute humiliation for our great nation. We must rectify this mistake of the past and return the colony to its former glory!"
HOL_protect_the_caribbean:0 "Protect the Caribbean"
HOL_protect_the_caribbean_desc:0 "The Caribbean are a battleground for European naval powers, each attempting to gain as much grip on the region as possible. A recent threat by pirates also has increased the risk in the region. Our colonies should be fortified immediately do dissuade our enemies to attack."
HOL_negotiate_with_pirates:0 "Negotiate with the Pirates"
HOL_negotiate_with_pirates_desc:0 "The pirates of the Caribbean are a major nuisance for our shipping and trade. However, they seem to hurt our rivals even more. We should approach them with a deal: Leave our colonies be, and we give them a free hand against our rivals."
HOL_crack_down_on_piracy:0 "Crack Down on Piracy"
HOL_crack_down_on_piracy_desc:0 "Pirates are the worst kind of scum. They obey no God and no king. They are at war with civilization as we know it, and they must be destroyed."
HOL_reclaim_new_netherland:0 "Reclaim New Netherland"
HOL_reclaim_new_netherland_desc:0 "New Netherland was lost to our nation in the Rampjaar of 1672 and has been in English hands ever since. The United Provinces have recovered since and should reclaim her lost colony."
HOL_expand_new_amsterdam:0 "Expand New Amsterdam"
HOL_expand_new_amsterdam_desc:0 "After our miraculous recovery of New Netherland which seemed to be lost forever, we should expand the colony with maximum effort. Only this way, we can prevent a renewed loss of the colony in the future."
HOL_focus_on_east_indies:0 "Focus on the East Indies"
HOL_focus_on_east_indies_desc:0 "The Verenigde Oost Indische Companie or United East India Company is perhaps the biggest and wealthiest company in the world. They are in a close relation with the United Provinces and yield us great profits. We should continue to invest in this project, so it does not get eclipsed by its English or Portuguese rivals."
HOL_build_up_ceylon:0 "Build Up Ceylon"
HOL_build_up_ceylon_desc:0 "The island of Ceylon is of great strategic importance to control the spice trade and maintain a grip on the general trade around India. To prevent an enemy invasion we should build up the Island."
HOL_secure_ceylon:0 "Secure Ceylon"
HOL_secure_ceylon_desc:0 "The island of Ceylon is already largely in the hands of the VOC, but the Kandy still hold much of the island and frequently raid our patrols. Once the island is secured, it can function as a base of operations for the conquest of the rest of the far east."
HOL_indian_expansion:0 "Subjugate Southern Princes"
HOL_indian_expansion_desc:0 "The Southern Princes are divided and in a constant struggle with the Mughal empire. This makes them a viable target for us to take out."
HOL_fund_the_company:0 "Fund East India Company"
HOL_fund_the_company_desc:0 "The East India Company is rich but recent economic recession and costly investments have caused decreased profits for the company. It is time for the government to step in."
HOL_expand_spice_trade:0 "Expand the Spice Trade"
HOL_expand_spice_trade_desc:0 "Much of the Indonesian archipelago is still up for grabs. We should increase our efforts to increase our grip on the area."
HOL_protect_cape_colony:0 "Protect the Cape Colony"
HOL_protect_cape_colony_desc:0 "The Cape Colony is of strategic importance as an important way station on the route to India. Our rivals watch this colony enviously, so we should make clear we will not give it up easily."
HOL_seize_portuguese_possessions:0 "Seize Portuguese Possessions"
HOL_seize_portuguese_possessions_desc:0 "The declining Portuguese empire has been our main rival in the spice trade. What little of their colonies remain on the African coasts are a thorn to our side and should be dealt with."
HOL_privatize_voc:0 "Keep VOC privatized"
HOL_privatize_voc_desc:0 "We should make clear the East India Company is and remains a private company, free to expand as it pleases."
HOL_nationalize_voc:0 "Nationalize VOC"
HOL_nationalize_voc_desc:0 "In private hands, the VOC is a project doomed to fail at some point. We should integrate the company's colonies gradually into our empire, to ensure their safety and continuing stability."
HOL_dominate_spice_trade:0 "The Spice Must Flow"
HOL_dominate_spice_trade_desc:0 "Specerijen! We want spices and we can't get enough! With our grip on the spice trade being stronger than ever it is time we declare an absolute monopoly."
HOL_sinaasappel:0 "Sinaasappel!"
HOL_sinaasappel_desc:0 "We have a colonial empire spanning the entire globe. Indeed, we have even managed to establish trade with Japan as the only European power. However there is one empire that is still outside of our influence: China. It is time we increase our efforts to establish trading posts on the Chinese coast."
hol_return_of_orange:0 "Return of Orange?"
hol_return_of_orange_desc:0 "The prince of Orange has departed to England in 1688 and has since not returned. The people yearn for the return of their prince, so we shall invite him back immediately."
hol_solidify_orangist_support:0 "Solidify Orangist Support"
hol_solidify_orangist_support_desc:0 "The long absence of William III has caused a decline in support for the house of Orange, playing into the hands of statists. We must launch a large propaganda campaign to secure support for the house of Orange."
hol_depose_heinsius:0 "Depose Heinsius"
hol_depose_heinsius_desc:0 "The regency of Heinsius has lasted for far too long and has undermined the Dutch Republic. His disastrous policies have led the Netherlands to a path of war and insecurity, dealing a devastating blow to the middle class and economy. Heinsius must be arrested and deposed immediately before he completely destroys the nation."
hol_reform_into_a_true_republic:0 "Reform into a True Republic"
hol_reform_into_a_true_republic_desc:0 "While a republic in name, the Netherlands have been a de facto monarchy under the thumb of the Oranges. We must do away with the old system, and reform into a true republic where there is no place for dictators or despots."
hol_gallia_amica_sed_non_vicina:0 "'Gallia Amica, Sed Non Vicina'"
hol_gallia_amica_sed_non_vicina_desc:0 "The principle of 'Gallia Amica, Sed Non Vicina', meaning 'France as a friend, but not as a neighbour', means that we should always seek to keep France as a friend, but avoid a direct border before we become their next target. The neutrality of the Southern Netherlands is the most important requirement for this."
hol_continue_the_regency:0 "Continue the Regency"
hol_continue_the_regency_desc:0 "In absence of the prince of Orange, Anthonie Heinsius has competently ruled the Netherlands to the best of his ability. Now that the prince is gone, and he has no clear successor Heinsius should continue his regency and continue to lead the Netherlands to glory."
hol_promote_republican_values:0 "Promote Republican Values"
hol_promote_republican_values_desc:0 "Heinsius is a proponent of the Dutch Republic, and by no means desires to abuse his power. All he wants, is for the republic to thrive."
hol_install_a_dictatorship:0 "Install a Dictatorship"
hol_install_a_dictatorship_desc:0 "With the stadtholder gone, Heinsius can now further establish his grip on the Netherlands and rule as if he were the prince of Orange."
hol_religious_tolerance:0 "Religious Tolerance"
hol_religious_tolerance_desc:0 "The relative religious tolerance compared to the other states of Europe is what made the Netherlands great. It has attracted the greatest artists and thinkers from all over Europe and will continue to do so for many years."
hol_john_william_friso:0 "John William Friso"
hol_john_william_friso_desc:0 "Johan Willem Friso of Nassau-Dietz is the clear successor to William III of Orange and will become the new Stadtholder of the Netherlands."
hol_invite_the_queen:0 "Invite the Queen"
hol_invite_the_queen_desc:0 "Although unprecedented, the sister-in-law of William of Orange, Anne, should continue the personal union between our country and England. Albeit a strange move, it will continue the profitable arrangement between ourselves and England."
hol_reinforce_calvinists:0 "Reinforce Calvinists"
hol_reinforce_calvinists_desc:0 "We should peruse Calvinist orthodoxy. A strong religious society is the cornerstone for any great power in modern age."
hol_the_dutch_republic_is_dead:0 "The Dutch Republic is Dead"
hol_the_dutch_republic_is_dead_desc:0 "The Dutch Republic is not what it once was. The old Dutch republic has been molded into a new form, a new Dutch monarchy."
hol_sign_a_new_constitution:0 "Sign a New Constitution"
hol_sign_a_new_constitution_desc:0 "The ideals of the Dutch republic are deeply tied in the hearts and minds of our people, so they cannot simply be abandoned. A renewed constitution will establish a clear narrative for the people."
hol_no_constitution:0 "No Constitution"
hol_no_constitution_desc:0 "That what is not possible in England, can be a reality in the Netherlands. The States General should be disbanded, and a new absolutist rule shall be established."
hol_english_ties:0 "English Ties"
hol_english_ties_desc:0 "The ties with England should be further developed and tightened with a proper unification in mind."
hol_economic_integration:0 "Economic Integration"
hol_economic_integration_desc:0 "England and the Netherlands boast impressive economies who combined, would be an unstoppable force."
hol_military_integration:0 "Military Integration"
hol_military_integration_desc:0 "Stronger military corporation under a central military command will make our combined forces even stronger."
hol_diplomatic_integration:0 "Diplomatic Integration"
hol_diplomatic_integration_desc:0 "Having the same head of state, there is no need to still keep separate chancelleries."
hol_anglo_dutch_union:0 "Anglo-Dutch Union"
hol_anglo_dutch_union_desc:0 "The old Netherlands will seize to exist. Now, our country will become part of something greater, a force that shall truly dominate the world."
hol_compromise_with_the_statists:0 "Compromise with the Statists"
hol_compromise_with_the_statists_desc:0 "We should aim to keep the status quo and compromise with the statists. There is no need to pointlessly divide our country."
hol_maintain_neutrality:0 "Maintain Neutrality"
hol_maintain_neutrality_desc:0 "We should maintain our neutrality in the wars of Europe, for war only brings destruction to our economy and misery to our people."
hol_support_france:0 "Join France"
hol_support_france_desc:0 "The French are fighting for the right cause and have promised to award us handsomely if we support them."
hol_carve_up_liege:0 "Carve up Liège"
hol_carve_up_liege_desc:0 "Liège is a relatively weak state but is under the protection of the emperor. When we time our attack right, we might be able to pick them off."
hol_seventeen_provinces_reunited:0 "Seventeen Provinces Reunited"
hol_seventeen_provinces_reunited_desc:0 "Having finally restored our presence in the Southern Netherlands, the country is once again whole after a long century of divide."
hol_request_artois:0 "Reintegrate Artois"
hol_request_artois_desc:0 "Artois once was part of the Netherlands but has now fallen into the sphere of the French. We shall demand it back."
hol_reconquest_of_cleves:0 "Reconquest of Cleves"
hol_reconquest_of_cleves_desc:0 "Cleves has long been a disputed area until it ended up in the hands of the Prussians by coincidence. We see it as an essential buffer of our country, and want it returned to us."
HOL_invade_the_mughal_empire:0 "Invade the Mughals"
HOL_invade_the_mughal_empire_desc:0 "The Mughal Empire is growing weaker by the day. They make an easy target to add to our colonial empire."
hol_balanced_budget:0 "Balanced Budget"
hol_balanced_budget_desc:0 "We should always strive towards a balanced budget, after all it is the safest way to organise the economy."
hol_deficit_spending:0 "Deficit Spending"
hol_deficit_spending_desc:0 "By spending more than we earn, we can great investments that in the future pay themselves back. Of course, we must always keep an eye on inflation."
hol_cut_military_budget:0 "Cut Military Budget"
hol_cut_military_budget_desc:0 "If we want to keep a balanced budget, we will have to cut the military budget, because otherwise we will inevitably descent into bankruptcy."
hol_maintain_military_spending:0 "Maintain Military Spending"
hol_maintain_military_spending_desc:0 "No matter what the cost is, we must always have the army as a top priority."
hol_expand_road_networks:0 "Expand Road Networks"
hol_expand_road_networks_desc:0 "Expanding the roads is a costly endeavour, but a worthwhile investment that will pay itself back."
HOL_armed_neutrality:0 "Armed Neutrality"
HOL_armed_neutrality_desc:0 "By maintaining a large army we can deter foreign agression."
HOL_detterence:0 "Deterence"
HOL_detterence_desc:0 ""
HOL_neutral_mediator:0 "Neutral Mediator"
HOL_neutral_mediator_desc:0 "As a relevant but neutral power in Europe, we can play a key role in resolving conflicts between various European nations."
hol_parliamentarism:0 "Parliamentarism"
hol_parliamentarism_desc:0 "A parliamentary system will replace to old executive power of the Stadtholder"
hol_power_to_the_craftsmen:0 "Power To The Craftsmen"
hol_power_to_the_craftsmen_desc:0 "The craftsmen are one of the backbones of the economy. Now they have also become a force to be reckoned with in politics."
hol_invest_in_the_textile_sector:0 "Invest In The Textile Sector"
hol_invest_in_the_textile_sector_desc:0 "The Textile Sector is one of our core sectors and should receive an investment."
hol_legislative_assembly:0 "Legislative Assembly"
hol_legislative_assembly_desc:0 "The States General should be reformed into a proper Legislative Assembly."
hol_power_to_the_merchants:0 "Power To The Merchants"
hol_power_to_the_merchants_desc:0 "The Merchants bring the most wealth to the Netherlands, and they are the wealthiest. Now they are the leading political class."
hol_allow_to_freemasons:0 "Legalize Freemasons"
hol_allow_to_freemasons_desc:0 "The freemasons have long been persecuted but now we shall let them have their way."
hol_expand_the_trade_fleet:0 "Expand the Trade Fleet"
hol_expand_the_trade_fleet_desc:0 "The trade fleet must become even larger!"
hol_freeshooter_guilds:0 "Free shooters Guilds"
hol_freeshooter_guilds_desc:0 "Free shooters are civil militias and play a role in the defence of our cities."
hol_refit_the_fleet:0 "Refit The Fleet"
hol_refit_the_fleet_desc:0 "We must strive to expand the fleet even more!"
hol_power_to_the_admirals:0 "Power To The Admirals"
hol_power_to_the_admirals_desc:0 "The admirals not only command one of the largest fleets the world has ever seen, but they now also command the States General!"
hol_persue_free_trade:0 "Peruse Free Trade"
hol_persue_free_trade_desc:0 "Free trade generates more revenue in the long term and has surpassed the old ideas of mercantilism."
hol_alter_treaty_of_london:0 "Alter The Treaty Of London"
hol_alter_treaty_of_london_desc:0 "The London agreements foresee the Southern Low Countries to go to Austria, but we would rather rule them ourselves."
hol_accept_status_quo:0 "Accept Status Quo"
hol_accept_status_quo_desc:0 "We must accept that it is not us who will rule the Southern Low Countries. A new barrier treaty will serve our interests better."
hol_second_barrier_treaty:0 "Second Barrier Treaty"
hol_second_barrier_treaty_desc:0 "The Second barrier treaty is an expansion of the original barrier treaty of 1697 and makes the southern Netherlands a neutral buffer state which we can swiftly occupy when France plans to invade."
hol_shut_down_ostend_company:0 "Shut Down The Ostend Company"
hol_shut_down_ostend_company_desc:0 "Since the Austrians got their hands on the Southern Netherlands, they have started a new colonial company called the Ostend Company. Although it was originally not a thought to be a threat, it is now generating more revenue than initially thought. The competition must be shut down, and England will gladly support us."
hol_alliance_with_heinsius:0 "Alliance With Heinsius"
hol_alliance_with_heinsius_desc:0 "Heinsius served the previous prince of Orange well and will serve the new stadtholder too."
hol_united_provinces_united:0 "United Provinces United"
hol_united_provinces_united_desc:0 "After a short period of division, we now stand more united than ever before!"
hol_kingdom_of_the_netherlands:0 "Kingdom Of The Netherlands"
hol_kingdom_of_the_netherlands_desc:0 "The days of the old republic have passed, and a new kingdom has risen in its place!"
hol_challenge_prussia:0 "Challenge Prussia"
hol_challenge_prussia_desc:0 "Prussia has grown to become a rival. Ever since the death of William III, Frederick of Prussia has proclaimed himself prince of Orange, and this cannot stand. They will now face our might."
hol_eliminate_heterodoxy:0 "Eliminate Heterodoxy"
hol_eliminate_heterodoxy_desc:0 "Heterodoxy, meaning the allowance of various doctrines to co-exist, is a disgrace towards God."
HOL_consistories:0 "Consistories"
HOL_consistories_desc:0 "The consistories will watch over the piety of our people!"
HOL_calvinist_work_ethos:0 "Calvinist Work Ethos"
HOL_calvinist_work_ethos_desc:0 "Calvinism teaches the importance of hard work and a sober life. This doctrine will ensure a more productive attitude among our people."
HOL_theocratic_principles:0 "Theocratic Principles"
HOL_theocratic_principles_desc:0 "Calvinism follows the teaching of theocracy, believing that every issue is related to religion."
HOL_devotion:0 "Devotion"
HOL_devotion_desc:0 "Devotion in God will motivate the people to keep working every day."
HOL_defender_of_the_faith:0 "Defender of The Faith"
HOL_defender_of_the_faith_desc:0 "As the leading Calvinist state in Europe, the Netherlands should declare themselves as defender of the faith."
hol_competent_statesmanship:0 "Competent Statesmanship"
hol_competent_statesmanship_desc:0 "In contrast to many countries were hereditary functions dominate the country, often causing idiots to control the state apparatus, we have ensured competent leadership based on merit."
hol_investment_schemes:0 "Aragonese Investment Scheme"
hol_investment_schemes_desc:0 "The region of Aragon is an important region for the Netherlands, and investments are often exchanged between our regions."
hol_dutch_defensive_mentality:0 "Defensive Mentality"
hol_dutch_defensive_mentality_desc:0 ""
hol_prepare_the_water_lines:0 "Prepare The Water Lines"
hol_prepare_the_water_lines_desc:0 "Ever since our independence war against the Spanish in the 16th century, inundation, or intentional flooding of the land, has been an integral part of our defences. Properly prepared, it will surely save us again."
hol_navy:0 "Naval Effort"
hol_navy_desc:0 ""
hol_flexible_navy:0 "Legacy Of The Sea Beggars"
hol_flexible_navy_desc:0 "The Sea Beggars once liberated the Netherlands and were a formidable invasion force."
hol_submarine_effort:0 "Privateering Leads The Way!"
hol_submarine_effort_desc:0 ""
hol_destroyer_effort:0 "Pirate Hunters"
hol_destroyer_effort_desc:0 ""
hol_cruiser_effort:0 "The Colonial Fleet"
hol_cruiser_effort_desc:0 ""
