l_english:

 #Missions
 SWE_moscow_campaign_mission:0 "Charles Moscow Campaign"
 SWE_moscow_campaign_mission_desc:0 "Charles of Sweden has decided to launch a campaign with the intentions of capturing Moscow which has the ultimate effect of deciding the fate of the war; if Charles occupies Moscow, he has the ability to dethrone and cause the collapse of the Russian nation, otherwise, Tsarevich Peter must circumvent this threat and crush the Swedish army once and for all!"
 
 #Events
 greatnorthernwars.60.t:0 "Russians crush the Swedish Army at Moscow"
 greatnorthernwars.60.d:0 "After brutal urban fighting and sieges alongside the Moscow Countryside, the Russians have gotten the upperhand over the Swedes by obliterating their army near Moscow and forcing the King of Sweden, Charles, to flee towards the Ottoman Empire after narrowly escaping through Polish-Lithuania."
 greatnorthernwars.60.a:0 "Slava Rodina!"
 greatnorthernwars.60.b:0 "This is a disaster!"
 greatnorthernwars.61.t:0 "Swedes crush the Russian Army at Moscow"
 greatnorthernwars.61.d:0 "The Swedes have successfully entered Moscow after a long siege which plagued both armies with famine and diseases. The Russian Army is completely shattered without their Tsar, whom have been captured by the Swedes. The Future of Russia now lays under the hands of Charles."
 greatnorthernwars.61.b:0 "Forgive me, Motherland..."
 greatnorthernwars.61.a:0 "The Russian Bear has finally been tamed!"
 news_greatnorthernwars.1.t:0 "Swedes crushed at the Battle of Moscow"
 news_greatnorthernwars.1.d:0 "Unexpected News reaching from Tsar Peter of Russia, announcing his victory over Sweden after practically destroying their army at Moscow, which comes as a massive shock as many people regarded the Swedes as invicible and many thought the Swedes would simply march in the Capital without serious opposition. Charles of Sweden has been reported to having fled towards the Ottoman Empire after the utter destruction and surrender of the Swedish Army at Moscow."
 news_greatnorthernwars.1.a:0 "What holds for the Swedes, now?"
 news_greatnorthernwars.2.t:0 "Swedes enter Moscow"
 news_greatnorthernwars.2.d:0 "Charles the Great of Sweden has announced his ultimate victory over Russia after having entered the capital through a brutal siege, Tsar Peter of Russia has been reported being held captive by the Swedes. This news does not come as to many surprise as the Swedes once again prove their invicibity against all armies. The future for Russia now lays uncertain..."
 news_greatnorthernwars.2.a:0 "The Russians didn't even stand a chance..."
 
 #Tooltip
 SWE_moscow_campaign_mission_swedish_victory_tooltip:0 "The Swedes have the Upper Advantage over the Russians by sieging Moscow."
 SWE_moscow_campaign_mission_russian_victory_tooltip:0 "The Russians have the Upper Advantage over the Swedes by preventing their entry into Moscow."
 
 #Country/Global Flags
 SWE_moscow_campaign_mission_cflag:0 "Karl's Moscow Campaign has ended"