 restore_songhai_empire_category_desc:0 "In the 16th century the Songhai empire collapsed after a period of internal turmoil, shortly thereafter followed by an invasion of Morocco. The memory and legacy of the empire has not been forgotten however, and still lives on in the remnant Dendi kingdom, once a province of the empire. The time has come to restore the empire."
