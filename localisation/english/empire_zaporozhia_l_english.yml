 # Events:
 cossack.1.t:0 "Sweden asks us for equipment"
 cossack.1.d:0 "Our friends, the Swedes, have asked for equipment. How shall we respond?"
 cossack.1.a:0 "Send some leftover equipment"
 cossack.1.b:0 "Send whatever we can spare"
 cossack.1.c:0 "No, it's too expensive"
 cossack.2.t:0 "Sweden asks us for manpower"
 cossack.2.d:0 "Our friends, the Swedes, have asked for manpower. How shall we respond?"
 cossack.2.a:0 "Send whoever we can miss here"
 cossack.2.b:0 "No, we need manpower ourselves"
 cossack.3.t:0 "Sweden asks us for regiments"
 cossack.3.d:0 "Our friends, the Swedes, have asked for regiments. How shall we respond?"
 cossack.3.a:0 "They shall have our support"
 cossack.3.b:0 "No, we cannot spare the effort"
 cossack.4.t:0 "Border conflict with Russia?"
 cossack.4.d:0 "Our brave friends of Sweden are putting up an impressive fight against Russia. This is our time indeed, while the Russians  are distracted, this is a chance to seize territories of them. Doing so, we will expand the hetmanate and help our Swedish friends."
 cossack.4.a:0 "Give the Russians hell!"
 cossack.4.b:0 "No, we cannot risk antagonizing them"
 cossack.5.t:0 "The Cossacks accept our request"
 cossack.5.d:0 "We have just received good news. The good ruler of Zaporizhia, Ivan Mazepa, has accepted our proposel to aid us in our war efforts against the Russians."
 cossack.5.a:0 "Exellent!"
 cossack.6.t:0 "The Cossacks refuse our request"
 cossack.6.d:0 "We have received the unfortunate news that the Zaporizhian ruler, Ivan Mazepa, saw no way possible to accept our proposal. Have the Cossacks abandoned us?"
 cossack.6.a:0 "Unfortunate indeed."

 # Leaders:
 ZAPO_LEADER_DESC:0 "Hetman of the Illustrious Highness's Cossack Hetmanate and Zaporozhian Host"
 cossack_leader:0 "Cossack Hetman"
 cossack_leader_desc:0 "Office which leads the Head of the State of the Zaporizhian Host."