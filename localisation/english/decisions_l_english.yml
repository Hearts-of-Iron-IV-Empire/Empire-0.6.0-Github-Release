 restore_songhai_empire_category:0 "Restore the Songhai Empire"
 restore_songhai_empire_category_desc:0 "In the 16th century the Songhai empire collapsed after a period of internal turmoil, shortly thereafter followed by an invasion of Morocco. The empire has however not been forgotten, and still lives on in the remnant Dendi kingdom, once a province of the empire. Now the time has come to restore the empire."
 restore_songhai_empire:0 "Restore Songhai Empire"
 restore_mali_empire_category:0 "Restore the Mali Empire"
 restore_mali_empire_category_desc:0 "Long gone are the heydays of the Mali empire of the 14th century, which slowly declined and eventually completely collapsed after the 1670s when the last remnants of the Mali kingdom disintegrated into warlords. Now the Mali empire is but a distant memory, but a successor kingdom in Kurrussa now eyes on restoring the empire as the balance of power in West Africa shifts."
 restore_mali_empire:0 "Restore Mali Empire"
 form_country_netherlands_required_states:0 "Controls all §YDutch§! states."
 form_roman_empire_category_desc:0 "The memory of the great Roman Empire has not been forgotten, and neither has the dream of uniting the entirety of the Mediterranean. While this dream may still be unachievable, maybe a great ruler, gifted in both military and diplomatic matters may be able to achieve this far-fetched dream of ours. Roma Invicta!"
