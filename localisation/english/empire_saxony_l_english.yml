 # Events

 saxony.1.d:0 "Great news just arrived from saxony it seens like the Goldsmith Johann Friedrich Böttger has accidentially managed to make porclain.\n\nPorcelain was actually already known from Dutch traders, who bought it from China.\nNo European has ever managed to do this."
 saxony.2.d:0 "After the news had arrived that August is dead Saxony was punshed into Chaos.\n Also some news has just arrived.It says that A huge army is on the way to assume control over Saxony,it's unclear who leads set the army here but its clear that it can take over Saxony"
 saxony.3.d:0 "The continuiuos taking of stuff from Saxony for our own profits has made the people very Angry. \n\nWe have to do something about that or they might even Rebel aggainst us."
 saxony.4.d:0 "Bad News,It seems like the people in Saxony are openlny Revolting aggainst our rule.The are shouting sentences like ,,Down With the King ,Up with the People''.\n\nIt appears our exploitative behavior is the reason for this."
 saxony.6.d:0 "The Saxon people have taken their arms up(what a suprise) and started to declared their own state aggainst our rule!We have to defeat them or they might spread their new Ideas to other countries.\n\n§RNOTE you have to take Prag in order to trigger a whitepeace,but if you loose dresden them a event will trigger in  the next 10 day where you capitulate.§!"
 saxony.5.d:0 "There are many People Saying we should use a new flag since our one is already beeing used buy the Austrians, but wich one?\n\n§R After this event there is no content for Saxony.The content will be added in an later update.§!"
 saxony.7.d:0 "The Austrians have captured our capital.\nOur dream of making a state that is ruled buy the people an not buy a king has failed.\n\nWe have not other choice but to surrender"
 saxony.8.d:0 "Jacob Heinrich: My King finally I have found you.\n\nAugust:It's so good to see you but I got injured on the way here and And I don't think that I will survive that.\n\nJacob: But who will then run Saxony? your son is only 6 Jears old.\n\nAugust: You will run the country My friend.\n\nThese were probably his last last words.But it's still unclear if that actually happened.The only one who knows what actually happened is Jacob Heinrich himself."
 saxony.9.d:0 "After a long and bloody battle we have secured prag.\n\nIt didn't took the austrians long to sue for peace."
 saxony.10.d:0 "The people are now just storming into our country to live here thanks to our great land reform."
 mod.28.t:0 "Prussia annexed Saxony"
 mod.28.d:0 "what many people already though will be soon, just happended. Saxony has been fully integrated buy Prussia.\nThere where long integration talks between both sides to finally achieve this."
 mod.29.t:0 "Jacob Heinrich secures power in Saxony"
 mod.29.d:0 "The Saxon General Jacob Heinrich von Flemmig has now taken control over Saxony.\n\nThere have been many rumors about a Prussian or Austrian Intervention but this doesn't seem to have happended."
 mod.30.t:0 "Prussia takes Saxony."
 mod.30.d:0 "During the Chaos in Saxony The Prusssians va decided to move in and take control over th whole country."
 mod.31.t:0 "Austria takes Saxony"
 mod.31.d:0 "During the Chaos in Saxony The Austrians have marched in and took control over the whole Country.\nWe dont' know what they will do with Saxony but it will definedly not be a Great Time for them."
 mod.32.t:0 "Saxon People Revolt"
 mod.32.d:0 "After many distreatments buy the Austrians.Saxony has started a rebellion aggainst their former overlord and have proclaimed their own State."
 poland.41.d:0 "August has been succesfully deposed.we have tried to catch but failed.\nIthe seems like he to flee to his Home country Saxony"


