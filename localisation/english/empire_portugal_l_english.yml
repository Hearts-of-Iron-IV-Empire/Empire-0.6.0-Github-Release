 # Bookmark:
 POR_GATHERING_STORM_DESC:0 "The seventeenth century has not been kind to Portugal. Since the 1640's it had fought a bloody independence war against the Spanish, which was finally concluded by the treaty of Lisbon in 1668 under the rule of Pedro II 'The Pacific'. Portugal had participated in the nine-year war on the allied side, but Pedro has since sought to stay away from European politics. Portugal now stands at a crossroads. Will the eighteenth century see the Portuguese empire rise to glory, or will it be caught up in never ending European wars?"

