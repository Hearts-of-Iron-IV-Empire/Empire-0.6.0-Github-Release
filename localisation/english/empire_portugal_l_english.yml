 # Focuses:
 POR_absolutist_rule:0 "Absolutist Rule"
 POR_absolutist_rule_desc:0 "Pedro II is considered the first absolutist monarch of Portugal, having just abolished the Portuguese Cortez in 1697."
POR_reign_of_peter_the_pacific:0 "Reign Of Pedro The Pacific"
POR_reign_of_peter_the_pacific_desc:0 "Pedro II has reigned for a long time, and it’s time to reassess his reign."
POR_the_situation_at_home:0 "The Situation in Europe"
POR_the_situation_at_home_desc:0 "The international relations of Europe impact our nation greatly, and as dark clouds loom over Europe we must once more assess our situation."
POR_support_the_bourbon_claim:0 "Support The Bourbon Faction"
POR_support_the_bourbon_claim_desc:0 "We shall formally announce our support to Philip of Anjou, but that of course doesn't mean we should get involved militarily."
POR_support_charles_von_habsburg_candidate:0 "Support The Habsburg Faction"
POR_support_charles_von_habsburg_candidate_desc:0 "We should support the Habsburgs in the current struggle for the Spanish throne."
POR_french_portuguese_research_agreement:0 "Franco-Portuguese Naval Agreement"
POR_french_portuguese_research_agreement_desc:0 "A naval agreement between ourselves and France will be of great benefit for both of us in the wars to follow."
POR_prepare_a_naval_blockade:0 "Prepare A Naval Blockade"
POR_prepare_a_naval_blockade_desc:0 "It seems more and more likely we will get sucked into the struggle for the Spanish throne, so we should prepare our country for war, and more specifically the navy so we do not get blockaded and lose access to our empire."
POR_anticipate_french_strike:0 "Anticipate A French Strike"
POR_anticipate_french_strike_desc:0 "Our declaration of support for the Habsburg has likely received a poor response in Versailles. We should assume the worst and prepare for an invasion of our country."
POR_send_aid_to_the_english:0 "Send Aid To The English"
POR_send_aid_to_the_english_desc:0 "We should send material support to the English to help achieve the outcome which is most profitable for Portugal."
POR_buy_precious_time:0 "Buy Precious Time"
POR_buy_precious_time_desc:0 "Having focused on our empire for the past few years, we had not anticipated being sucked into yet another European conflict so soon. We must buy more time, for we are ill-prepared."
POR_arm_the_nation:0 "Arm The Nation"
POR_arm_the_nation_desc:0 "Threat is looming over Portugal and we must begin mobilizing our armies before it's too late."
POR_an_alliance_in_more_than_name:0 "An Alliance In More Than Name"
POR_an_alliance_in_more_than_name_desc:0 "Our initial agreements with France state officially we have an alliance, but we have decided to maintain a flexible foreign policy and not to get involved with the European affairs. Now it is time to honour our alliance and join the French in arms."
POR_portuguese_non_involvement:0 "Portuguese Non-Involvement"
POR_portuguese_non_involvement_desc:0 "As we have stated in the past, and will continue to state in the future, we have no interests in getting ourselves involved in the affairs of a European succession war and we would rather keep our neutrality so we can focus on our overseas affairs."
POR_treaty_of_methuen:0 "Treaty Of Methuen"
POR_treaty_of_methuen_desc:0 "The English have always been our historical allies, and new trade agreements have made it obvious we should join an alliance with the English."
POR_expand_the_empire:0 "Expand The Empire"
POR_expand_the_empire_desc:0 "We should focus on expanding the empire, which is the primary source of our income and a key reason why we can compete with our bigger neighbours in Europe."
POR_intrest_in_africa:0 "African Interests"
POR_intrest_in_africa_desc:0 "Africa is a primary reason of interest, being originally assigned to Portugal by the treaty of Tordesillas, but now under heavy competition by other European powers."
POR_the_congo_civil_war:0 "Civil War In Kongo"
POR_the_congo_civil_war_desc:0 "Kongo has long been a vital interest of Portugal, having Christianised the area in the 16th century, and the Kongolese having even adopted Portuguese customs in court. Now they are involved in a civil war, and we should support whichever side suits us best."
POR_secure_the_cabinda_slave_port:0 "Secure The Cabinda Slave Ports"
POR_secure_the_cabinda_slave_port_desc:0 "Cabinda is one of the most important slave ports of Africa, but it is in the hands of an autonomous Bantu princedom. They will not stand a chance against our military might, so we must seize the port through military means."
POR_expand_cabina_port:0 "Expand The Kinguela Port"
POR_expand_cabina_port_desc:0 "Kinguele is the most important port of Cabinda and should serve as a major hub for the Portuguese empire in Africa."
POR_take_out_soyo:0 "Take Out Soyo"
POR_take_out_soyo_desc:0 "Soyo is a small neighbouring state of Cabinda and is an extremely weak target for our superior military might."
POR_invade_loango:0 "Invade Loango"
POR_invade_loango_desc:0 "Loango sits north of the Kongo river delta and has significant trading influence in the region. Bringing it under our control will certainly be of great benefit for our nation."
POR_infilitrate_the_kongo:0 "Infiltrate The Kongo"
POR_infilitrate_the_kongo_desc:0 "Even though we have great influence over Kongo, relations aren't always friendly with the Kongolese. We must infiltrate their country to make sure we can continue to exert our power."
POR_kongo_resource_rights:0 "Kongolese Resource Rights"
POR_kongo_resource_rights_desc:0 "Our merchants wield great influence in the Kongo and can funnel back many of its riches to Portugal."
POR_subjugate_the_kongo:0 "Subjugate The Kongo"
POR_subjugate_the_kongo_desc:0 "The Kongo is powerless against us, we can easily force them into a one-sided agreement."
POR_develop_kongo:0 "Develop Kongo"
POR_develop_kongo_desc:0 "The Kongolese infrastructure is a mess, making it impossible for Portuguese troops to maintain order. We must modernize the infrastructure."
POR_deeper_into_the_jungle:0 "Deeper Into The Jungle"
POR_deeper_into_the_jungle_desc:0 "Many mysterious states lie within the vast Kongo jungle. Now that we have established control over the kingdom of Kongo, we can try to integrate them into our empire."
POR_reorganise_congo_territories:0 "Reorganise Kongolese Territories"
POR_reorganise_congo_territories_desc:0 "The Kongolese territories are too vast to directly control as a simple colonial administration. Instead we should create a client state with a Kongolese figurehead king."
POR_connect_the_colonies:0 "Connect The Colonies"
POR_connect_the_colonies_desc:0 "We have achieved one of our greatest ambitions, connecting the Mozambique and Angola colonies with one another. The Portuguese empire has achieved unseen hights!"
POR_crush_mbamba:0 "Crush Mbamba"
POR_crush_mbamba_desc:0 "Mbamba has long fallen under the Angolese sphere of influence and should be annexed into the Portuguese empire."
POR_angolese_wood:0 "Angolese Wood"
POR_angolese_wood_desc:0 "There are vast, yet tamable forests in Angola that can be very useful for our shipbuilding efforts."
POR_east_african_expansion:0 "East African Expansion"
POR_east_african_expansion_desc:0 "East Africa is an interest region of Portugal that has been heavily contested by our rivals in Oman."
POR_develop_mozambique:0 "Develop Mozambique"
POR_develop_mozambique_desc:0 "Mozambique is a wild land and has to be tamed by the hands of Portugal."
POR_clash_over_niassa:0 "Clash Over Niassa"
POR_clash_over_niassa_desc:0 "We must establish a buffer between our coastal interests and the raids of savages further inland. A clash over Niassa with the Maravi will serve this purpose."
POR_subjugate_the_maravi_kingdom:0 "Subjugate The Maravi Kingdom"
POR_subjugate_the_maravi_kingdom_desc:0 "The Maravi kingdom is one of the last surviving threats to us in the region and should be neutralized before they invade us with overwhelming force."
POR_conquer_mutapa:0 "Conquer Mutapa"
POR_conquer_mutapa_desc:0 "The Mutapa are a savage people who threaten our interests, and we should deal with them."
POR_challenge_the_rozwi_empire:0 "Challenge The Rozwi Empire"
POR_challenge_the_rozwi_empire_desc:0 "The self-proclaimed Rozwi Empire has claimed hegemony of all surrounding lands. Even though we have not had any aggressive encounters with them, we can sure expect them to crave expansion so we should strike before they do."
POR_tropical_wood:0 "Tropical Wood"
POR_tropical_wood_desc:0 "Tropical Wood will be a big boon to our luxury wood exports to the rest of the world."
POR_claim_the_mozambique_jungle:0 "Claim The Mozambique Jungle"
POR_claim_the_mozambique_jungle_desc:0 "The Mozambique Jungle is very lightly populated by some savages, but in theory it is unclaimed and can quickly be added to our empire."
POR_recognition_for_ownership_of_brazil:0 "Recognition For Ownership of Brazil"
POR_recognition_for_ownership_of_brazil_desc:0 "We have finally been recognized as legitimate owners of Brazil after decades of discussion following our independence from Spain. Now we can finally exploit the colony."
POR_brazilian_rare_metal_exports:0 "Brazilian Rare Metal Exports"
POR_brazilian_rare_metal_exports_desc:0 "The recent discovery of gold and silver in Minas Gerais has all over sudden made Brazil the most important colony of the Portuguese empire."
POR_secular_control:0 "Secular Control"
POR_secular_control_desc:0 "Brazil should be controlled by secular statesmen who serve the king above else."
POR_tackle_the_jesuit_state:0 "Tackle The Jesuit State"
POR_tackle_the_jesuit_state_desc:0 "The Jesuit state is the result of Spanish Jesuits betraying their cause and creating their own native-American Christian state to 'protect' the population of slavery. Officially, Paraguay is part of the Spanish empire, but they have long lost control over the situation. Seeing how the Spanish have not acted, we have no choice but to intervene ourselves." 
POR_empower_the_brazilian_inquistion:0 "Empower The Brazilian Inquisition"
POR_empower_the_brazilian_inquistion_desc:0 "The Brazilian inquisition should step in and make Brazil into a proper mission state, focussing on the conversion of the heretics that inhabit its vast jungles."
POR_protect_the_jesuit_mission_state:0 "Protect The Jesuit Mission State"
POR_protect_the_jesuit_mission_state_desc:0 "The Jesuit Mission State functions as an excellent buffer between Brazil and the Spanish colonies. We should protect them to deter Spain from retaking the land."
POR_develop_brazil:0 "Develop Brazil"
POR_develop_brazil_desc:0 "Brazil has quickly gained importance as a crown colony and has overseen some rapid economic growth."
POR_triangle_trade:0 "Triangle Trade"
POR_triangle_trade_desc:0 "Having both a strong foothold in Africa and in America, we benefit greatly from the triangle trade between the three continents."
POR_east_indian_naval_portection:0 "East Indian Naval Protection"
POR_east_indian_naval_portection_desc:0 ""
POR_fortify_the_indian_ports:0 "Fortify The Indian Ports"
POR_fortify_the_indian_ports_desc:0 "The Indian ports need to be fortified against foreign invaders."
POR_challenge_oman:0 "Challenge Oman"
POR_challenge_oman_desc:0 "We must challenge the Omanese presence on the east coast of Africa that has long posed a threat to Portuguese trade in the region."
POR_crush_oman:0 "Crush Oman"
POR_crush_oman_desc:0 "For too long have we allowed Oman to attack our trade convoys, now they shall pay in full!"
POR_take_over_madagascar:0 "Take Over Madagascar"
POR_take_over_madagascar_desc:0 "Madagascar is a divided island ruled by various tribes, of which the Merina are the strongest. We shall subjugate the Merina and seize full control of the valuable island."
POR_secure_the_persian_gulf:0 "Secure The Persian Gulf"
POR_secure_the_persian_gulf_desc:0 "The Persian Gulf is a strategically important region with barely any European presence, making us the pioneers of the region."
POR_persian_trade_monopolies:0 "Persian Trade Monopolies"
POR_persian_trade_monopolies_desc:0 ""
POR_challenge_the_ottomans:0 "Challenge The Ottomans"
POR_challenge_the_ottomans_desc:0 "The Ottomans have long been a great rival of Portugal specially to trade interests in the red sea. Now we must challenge them."
POR_align_ethiopia:0 "Align Ethiopia"
POR_align_ethiopia_desc:0 "The Ethiopian Copts are no friends of the Turks, and they will gladly support a joint invasion."
POR_conquer_ethiopia_and_aussa:0 "Conquer Ethiopia And Aussa"
POR_conquer_ethiopia_and_aussa_desc:0 "We must limit the Ottoman expansion possibilities. We shall begin with Ethiopia and Aussa to the South."
POR_vassalize_sennar_sultanate:0 "Vassalize The Sennar Sultanate"
POR_vassalize_sennar_sultanate_desc:0 "The Sennar sultanate of Funj is a state that has largely escaped Ottoman influence. They will be a fine addition to our coalition against the Ottomans."
POR_offer_yemen_protection:0 "Offer Yemen Protection"
POR_offer_yemen_protection_desc:0 "We must offer Yemen protection against the Ottomans by making them our vassal."
POR_conquer_yemen:0 "Conquer Yemen"
POR_conquer_yemen_desc:0 "Yemen is a weak state, instead of protecting it, we better take control of the Arab state ourselves."
POR_pick_a_fight_with_the_ottomans:0 "Pick A Fight With The Ottomans"
POR_pick_a_fight_with_the_ottomans_desc:0 "Having built up sufficiently, we can now tackle the dangerous enemy that is the Ottoman empire."
POR_favor_noble_noble_advisors:0 "Favour Noble Advisors"
POR_favor_noble_noble_advisors_desc:0 "Pedro II has decided not to rely on the ancient institutions of Portugal but relies on a cabinet of trusted advisors instead. He has particularly favoured nobles from influential families to help establish his grip over the country."
POR_merit_first:0 "Merit First"
POR_merit_first_desc:0"Pedro II has decided not to rely on the ancient institutions of Portugal but relies on a cabinet of trusted advisors instead. He has particularly favoured talented figures from the third estate, creating a climate of social mobility in the country."
POR_the_final_step:0 "The Final Step"
POR_the_final_step_desc:0 "Pedro II has prepared Portugal for absolutist rule for 30 years, and now the process is nearing its completion."
POR_peters_economic_plan:0 "Pedro's Economic Plan"
POR_peters_economic_plan_desc:0 "Pedro II has seen to it that Portugal once again became an economic powerhouse, and his economic policies keep bringing forth success."
POR_patron_of_textile_manufacturing:0 "Patron Of Textile Manufacturing"
POR_patron_of_textile_manufacturing_desc:0 "Pedro II has been a great patron of the textile industry, an industry he believes to be one of the most profitable."
POR_connect_the_inner_cities:0 "Connect The Inner Cities"
POR_connect_the_inner_cities_desc:0 "The absolutist model has created a lot of wealth for the monarchy, making additional funds available to maintain and improve the road networks between the major cities of Portugal."
POR_produce_luxury_goods:0 "Produce Luxury Goods"
POR_produce_luxury_goods_desc:0 "The influx of precious materials from the American and Asian colonies have made it possible for Portugal to produce goods that are available nowhere else in Europe."
POR_the_great_fortification_projects:0 "The Great fortifications"
POR_the_great_fortification_projects_desc:0 "One of the main focusses of Pedro II's administration was to focus on renewing fortifications, so that the country could not once again fall prey to the Spanish easily."
POR_reinforce_the_border_with_spain:0 "Reinforce The Border With Spain"
POR_reinforce_the_border_with_spain_desc:0 "Portugal proper only borders one country, namely Spain. To avert the threat over invasion we must ensure the border is well fortified against enemy invasions."
POR_naval_batteries:0 "Naval Batteries"
POR_naval_batteries_desc:0 "Having a large Atlantic coastline, our nation is vulnerable to invasions and must be fortified."
POR_the_lisbon_arsenal:0 "The Lisbon Arsenal"
POR_the_lisbon_arsenal_desc:0 "The city of Lisbon is of great significance, and a large arsenal will ensure it is well defended."
POR_reign_of_john_v:0 "Reign Of João V"
POR_reign_of_john_v_desc:0 "A time of mourning has passed since the death of Pedro II. Now, his oldest living son João V will take the reins and continue to lead Portugal to greatness."
POR_colonial_demands:0 "Colonial Demands"
POR_colonial_demands_desc:0 "Our involvement in the war comes at a cost. We demand compensation in the Americas and the recognition of Brazil."
POR_demand_galicia:0 "Demand Galicia"
POR_demand_galicia_desc:0 "We have not entered this war for the mere recognition of our Brazilian colony. As we have firmly established control over Galicia, we shall add it to our demands."
POR_unification_of_ibera:0 "Unification Of Iberia"
POR_unification_of_ibera_desc:0 "For decades we have been subject to Spain, but now the time has come for a reverse agreement. This will after all solve the whole succession crisis."
POR_a_new_foreign_policy:0 "A New Foreign Policy"
POR_a_new_foreign_policy_desc:0 "The wars in Europe have come to pass and now we must once again focus on our empire. We should however decide on yet another European stance."
