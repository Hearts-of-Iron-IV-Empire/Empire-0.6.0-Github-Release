POR_the_royal_fifth_desc:0 "The Royal Fifth is a tax on all rare minerals imported from the Americas that is paid directly to the crown. This way, the Portuguese monarchy can gain immense amounts of wealth."
POR_construct_the_mafra_palace:0 "Begin Construction Of The Mafra Palace"
POR_construct_the_mafra_palace_desc:0 "Having seen the grandeur of the Spanish Escorial, and the stories of the French Versailles, Portugal is in need of a court that will impress all of the world. Construction might take years, so we must begin at once."
POR_patron_of_the_arts:0 "Patron Of The Arts"
POR_patron_of_the_arts_desc:0 "We must encourage intellectuals and artists to flock to our country so we may gain our place under the sun."
POR_portuguese_sun_king:0 "The Portuguese Sun King"
POR_portuguese_sun_king_desc:0 "João has long been an admirer of Louis XIV and has sought to rule in a similar fashion. Something at which he has proven to be quite effective, albeit thanks to the groundwork laid by his father."
POR_economic_boom:0 "Economic Boom"
POR_economic_boom_desc:0 "João's absolutist reforms have always served a purpose, namely increasing the wealth and greatness of Portugal. Soon Portugal's economy will rival the rest of the great powers of Europe."

