# Desc:
PER_expel_the_sufis_from_the_court_desc:0 "The death of Mohammad Baqer Majlisi will be the beginning of a new era in the country and maybe the Shah will pay more attention to the affairs and instead of getting drunk, he will get to the problems of the country so that the government does not fall."
PER_yaxsidir_desc:0 "In response to any problem, Sultan Huseyn continued his entertainment by saying one word, "Yaxsidier", which means "I will solve it later".\nWe hope that he will not behave in such a careless manner in the continuation of his rule."
PER_expansion_of_handicraft_industries_desc:0 "In order to progress, we need to expand our industries, which, according to handicrafts, can be expanded to further help our progress."
PER_sign_the_protection_agreement_of_christians_desc:0 "France demands that Christian travelers be free in the country and that religious laws are not imposed on them.\nFrom our point of view, it is better to accept this request so that our relations with Europe will improve and they will also be willing to do business with us."
PER_safavid_carpets_desc:0 "Iranian carpets are always excellent and are the best in the world in terms of beauty and quality."
PER_support_clergymen_desc:0 "The shah always entrusts his work to the courtiers and scholars, and he himself is busy with rest and entertainment."
PER_for_strong_authority_desc:0 "After the death of Mohammad Baqer Majlesi, it is time for the Shah to take over the affairs of the country."
PER_establish_diplomatic_ties_desc:0 "It is better to have good relations with our neighbors to keep the Middle East calm."
PER_new_trade_routes_desc:0 "New routes for trade can increase both security and the convenience and speed of product delivery."
PER_administrative_reforms_desc:0 "The country has been governed by the old system for a long time, Changing a few things can have a great impact on the comfort and strengthening of the government."
PER_religious_pressure_desc:0 "The main religion of the country is Shia, which all our people should know and understand this."
PER_religious_tolerance_desc:0 "The main religion of the country is Shia, but it is not compulsory for all our people to know and understand it."
PER_economic_development_desc:0 "Economic Development means better lifestyle, welfare and less dependence on other countries, this should be our constant goal."
PER_islam_education_and_science_desc:0 "Iranian scholars have always shown that they have the ability to compete with European countries in the field of science and knowledge and can play an important role in the country's progress."
PER_we_need_a_new_shah_desc:0 "It seems that the time has come for Sultan Huseyn to be pulled down from the empire throne and someone who deserves to be the shah becomes our shah."
PER_increase_centrality_desc:0 "Increasing centralization can increase our control within the country, however, this can anger some people."
PER_bleeding_for_the_throne_desc:0 "The time has come for the one who has the offer to be the shah to show himself."
PER_pull_the_clerics_towards_yourself_desc:0 ""
PER_they_have_no_place_in_my_court_desc:0 "In the empire that I will build, religion will not play a big role and my word will be the first and last word."
PER_we_want_abbas_mirza_desc:0 "It is true that we want a new king, but this war will be the end of the Safavids."
PER_sit_on_the_throne_desc:0 "I have come to make my dynasty proud and bring it back to its golden age so that everyone will know my true power."
PER_demand_iraq_from_ottomans_desc:0 "It is time to take the lands that are our right."
PER_north_plan_desc:0 "In order to gain power, it is better to first secure the north of the country against Russia."
PER_take_arabia_coasts_desc:0 "Hot and sultry lands but different."
PER_overthrow_the_tsar_desc:0 "This war will be our last war with Russia because after this war there will be no country called Russia!"
PER_invade_valuable_lands_desc:0 "India has always been an endless and successful wealth for us, now it's time to travel there again."
PER_grand_sultanate_desc:0 "I am Sultan Abbas Mirza, the one who is always ready to fight with his sword, I am the conqueror of the world!"
PER_attention_to_the_army_desc:0 "Ghazalbash army is a very professional army, but due to internal problems, this army also has problems and corruption, it is better to pay more attention to it."
PER_execute_court_corrupt_people_desc:0 "There are people in this government in positions that do not supply it and are the reason for the country's corruption, but from now on they will not have a place in this country."
PER_build_military_factories_desc:0 "The army is getting stronger day by day but its weapons are hard to get, it's better to build some weapons factories so that we can fix this situation a bit."
PER_dont_mess_army_desc:0 "The traditional army can have problems, but our experiences in the past have definitely shown that such problems do not arise with proper training."
PER_purge_gurcu_generals_desc:0 ""
PER_combine_forces_desc:0 "Combining armies can allow soldiers to gain more experience of each other's culture and fighting style."
PER_inject_golds_for_military_schools_into_the_economy_desc:0 "Our country needs a strong economy more than a strong army to be able to progress."
PER_veteran_qizilbas_desc:0 "Ghazalbash are always strong and experienced soldiers, which is shown by the recent wars."
PER_ground_force_only_desc:0 "In our opinion, the navy is not necessary for us and it is better to make the land force stronger."
PER_shiite_holy_army_desc:0 "Fight for your country, for your religion and for the God."
PER_open_your_eyes_desc:0 "It is enough to eat and sleep, I have to become a valuable person for my country so that in the future I will be remembered as a great shah."
PER_encourage_agriculture_and_industry_desc:0 ""
PER_build_fortifications_and_defensive_structures_desc:0 ""
PER_secure_the_borders_desc:0 "Border security is always important so that we are not surprised and intervene quickly in the event of a war"
PER_gains_claim_over_the_persian_empire_borders_desc:0 ""
PER_greater_safavid_empire_desc:0 ""
PER_zuhab_treaty_revenge_desc:0 "It's time to take revenge and get our rights."
PER_turkic_empires_league_desc:0 "That's interesting."
PER_shia_and_sunni_scholars_desc:0 "We are believers and brothers, this enmity has no end, we must be united."
PER_connect_economies_desc:0 "Connecting the economies of the two countries can promote the development of both sides and also reduce dependence on foreign countries."
PER_war_experiences_desc:0 "Each nation has participated in great wars and gained unique experiences that they can share with each other and build a more experienced army."
PER_modern_weapons_desc:0 "Both Safavid and Ottoman countries have knowledge in terms of war equipment that both sides can use each other's knowledge."
PER_elite_units_desc:0 "We have to combine our professional units and use the best to build super special forces."
PER_equipment_effort_desc:0 "Better equipments, more power."
PER_equipment_effort_2_desc:0 "Better equipments, more power."


