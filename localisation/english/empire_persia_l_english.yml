PER_qizilbas_troops_idea_desc:0 "Qızılbaş/Qizilbash "Red Head" are a diverse array of mainly Turkoman Shia militant groups that flourished in Azerbaijan, Anatolia, the Armenian highlands, the Caucasus, and Kurdistan from the late 15th century onwards, and contributed to the foundation of the Safavid dynasty of Iran."
PER_mulabasi_govern:0 "Mulabasi's Influence"
PER_mulabasi_govern_desc:0 "Mohammad Baqer Majlesi was an influential Iranian Shia scholar and thinker during the Safavid era. He has been described as "one of the most powerful and influential Shia ulema of all time", whose "policies and actions reoriented Shi'ism in the direction that it is to develop from his day on."
PER_oppressive_shias:0 "Oppressive Shias"
PER_oppressive_shias_desc:0 "After the arrival of Muhammad Baqer Majlesi, Shia scholars have treated any religion other than Shi'ism with disdain and cruelty. By creating superstitions, they draw people to their side, especially the wounded and the refugees who have entered this region since the arrival of Islam. For good or for bad, they support the Shia religion wholeheartedly."
