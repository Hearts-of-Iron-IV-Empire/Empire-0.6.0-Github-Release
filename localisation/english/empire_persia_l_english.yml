 persia.1.t:0 "Bitter News"
 persia.1.d:0 "Today we received the news of the passing of Mohammad Baqer Majlesi, someone who was very valuable to us. During the times when the Shah was unable to attend to the affairs of the country, he personally took care of all the work and was always ready to serve his religion and his country.\n\nHis dedication, hard work, and selflessness have left a deep impact on us all. He will always be remembered as an inspiration to us and a true servant of the Empire."
 persia.1.a:0 "Rest in Peace."
 persia.2.t:0 "Turkic Empires"
 persia.2.d:0 "In a message, the Safavids have requested an alliance in which the Safavid and Ottoman empires will be together, two governments of Turkish descent, who are expected to defend each other against the enemies of the West and the East, and show the world the power of the Turks."
 persia.2.a:0 "We will be together!"
 persia.2.b:0 "We do not need them."
 persia.3.t:0 "The Ottomans Accept"
 persia.3.d:0 "The Ottoman Empire has accepted our proposal for an alliance. This is a monumentous occasion, hundreds of years of Persian-Ottoman rivalry has been overcome in just a few days by our glorious Shah."
 persia.3.a:0 "Excellent!"
 persia.4.t:0 "The Ottomans Refuse!"
 persia.4.d:0 "The Ottomans have rejected our proposal to unite as many Turks as possible and they do not consider themselves in need of such an alliance. Clearly, they have decided that they are better off without us."
 persia.4.a:0 "Is that so?"
 persia.5.t:0 "The Safavids demand Mesopotamia!"
 persia.5.d:0 "The Safavid Empire has issued a demand for the return of lands they lost in the Zuhab Treaty. How do we respond to this threat?"
 persia.5.a:0 "Let them have the territories..."
 persia.5.b:0 "Gelinde alin ulan"
 persia.6.t:0 "The Ottomans accept our Demands!"
 persia.6.d:0 "The Ottomans have given in to our ultimatum and we now control all of the territories we ceded to them in the Treaty of Zuhab. This is a great achievement for the Empire, and the rest of the Ottoman Sultanate now lies open for the taking!"
 persia.6.a:0 "Excellent news!"
 persia.7.t:0 "The Ottomans reject our Demand!"
 persia.7.d:0 "The Ottoman Empire has rejected our demand and advised against similar provocations. Their response suggests that they do not anticipate any form of opposition from our end. They have made a grave error in judgement..."
 persia.7.a:0 "Allahu Akbar!"


