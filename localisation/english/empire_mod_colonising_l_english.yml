Colonisation.7.desc:0 "Colonisation is a mechanic in Empire, allowing the nations of the world to settle uncolonized lands. Colonisation in various regions can be unlocked through the colonial expansion tech tree under the Government and Expansion tab. Once a region is unlocked, you can click on an uncolonized province to which you have an accessible land or naval route, after which a flag should appear under your countries flag. Colonization can be started by clicking said flag. You can keep track of the progress in the decisions tab. Chances of success and shorter duration of the colonization progress can also be researched in the colonial expansion tab.\n\n§RSome states cannot be colonised. This feature was implemented to prevent bordergore.§!"
