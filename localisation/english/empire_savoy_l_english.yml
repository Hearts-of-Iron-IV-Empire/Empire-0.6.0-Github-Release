 # Bookmarks:
 ITA_GATHERING_STORM_DESC:0 "The Duchy of Savoy has long been dominated by France due to it's close proximity, and at the turn of the 18th Century this still seems to be the case. Victor Amadeus II is still very much under the influence of Louis XIV, although not exactly by choice. Victor Amadeus II has long wanted to escape the domination of Louis, and it seems that with the Spanish succession crisis looming, he might yet have his chance."
 
 # Focuses:
 SAV_befriend_the_medici:0 "Befriend the Medici"
 SAV_befriend_the_medici_desc:0 "Our old allies, the Medici, it is time to once again formalize an alliance with them to then unite the Italians once more."
 SAV_addressing_the_issues:0 "Addressing the issues"
 SAV_addressing_the_issues_desc:0 "With our population recently devastated by the latest plague outbreak, our economy currently plummeting and a small and weak army to defend us from both the French and Spanish Behemoths at our doorstep, we must address these issues and start finding ways to deal with them."
 SAV_the_savoyard_army:0 "The Savoyard Army"
 SAV_the_savoyard_army_desc:0 "With two massive threats looming on both our sides we need to reform and expand our army if we wish to survive the coming decades, this process will take a while, but hopefully it is enough."
 SAV_past_the_alps:0 "Past the Alps"
 SAV_past_the_alps_desc:0 "Italy is a lost cause, the Spanish Empire has too much of a grip on the peninsula, maybe by creating some alliances and causing some wars we could weaken the Spanish and eventually beat them."
 SAV_rapprochement_with_the_french:0 "Cave to France"
 SAV_rapprochement_with_the_french_desc:0 "Our most dangerous neighbour, the French, they must be on our side if we wish to become a great power, using them we will rise to greatness."
 SAV_use_our_military:0 "Use our Military"
 SAV_use_our_military_desc:0 "Diplomacy is futile, we must act fast and decisively through military force."
 SAV_expand_our_borders:0 "Expand our borders"
 SAV_expand_our_borders_desc:0 "We must expand our borders if we wish to defend ourselves from the great giants that are among us."
 SAV_use_our_money:0 "Use our Money"
 SAV_use_our_money_desc:0 "Our military at the moment is not on par with either the French or the Spanish ones, we should use what we have remaining from our old glories to expand."
 SAV_strength_in_numbers:0 "Strength in numbers"
 SAV_strength_in_numbers_desc:0 "We should unite all Italian states under one alliance to be able to defend ourselves from external threats, and maybe eventually remove the Spanish from our lands."
 SAV_the_italian_plague:0 "The Italian Plague"
 SAV_the_italian_plague_desc:0 "A few decades ago the Plague hit northern Italy and central Italy extremely hard, and sadly, it got to us too; almost half of our population was killed, unless we want a revolution on our hands, we need to relieve our lower classes."
 SAV_focus_on_italy:0 "Focus on Italy"
 SAV_focus_on_italy_desc:0 "We should not focus on anything outside the alps, it is time for another dominant power in the Italian peninsula."
 SAV_recover_our_economy:0 "Recover our economy"
 SAV_recover_our_economy_desc:0 "Our economy has been hit extremely hard in the past decades, we have drifted very far from the former glory of the Italians, something must be done to recover it."
 SAV_casa_savoia:0 "Casa Savoia"
 SAV_casa_savoia_desc:0 "The current political affairs have opened up many paths that our house could go for, on one side we could marry into the French crown and maybe seek an alliance with the French, or we could unite the crown of Savoy with the Portuguese one and form a Union between our countries. On the other side we could focus on Italy and dominate the Peninsula."
 SAV_appeal_to_the_lower_classes:0 "Appeal to the lower classes"
 SAV_appeal_to_the_lower_classes_desc:0 "We should appeal to the lower classes if we want to recover more efficiently, I do not wish to make the same mistakes that my father did."
 SAV_contact_the_english:0 "Imperial Protection"
 SAV_contact_the_english_desc:0 "Officially, the region of Savoy is still part of the Holy Roman Empire. This makes us a fief of the Holy Roman Empire, at least in that area. This can serve as a basis to appeal for their protection against the ever-growing French threat on our border."
SAV_open_talks_with_the_portuguese:0 "Open talks with the Portuguese"
SAV_open_talks_with_the_portuguese_desc:0 "My mother Marie Jeanne Baptiste has already arranged a marriage with the Portuguese"
SAV_continue_emmanuel_philiberts_plan:0 "Continue Emmanuel Philibert's Plan"
SAV_continue_emmanuel_philiberts_plan_desc:0 "We should continue the old plan set in place by Emmanuel Philibert, old Duke of Savoy, It ended badly but this time it hopefully won't."
SAV_the_perequazione:0 "The Perequazione"
SAV_the_perequazione_desc:0 "We must set up a system called the Perequazione, to examine all the income and land of the nobles to root out corruption and to have further control of our taxes."
SAV_reintroduce_the_salt_tax:0 "Reintroduce the Salt Tax"
SAV_reintroduce_the_salt_tax_desc:0 "This has been a major tax that has been in place for over a hundred years, we should reintroduce it, this will create a lot of unrest but we need to do this."
SAV_begin_the_land_survey:0 "Begin the land survey"
SAV_begin_the_land_survey_desc:0 "To properly collect taxes me need to survey the land and find any way we could collect more money; this should improve our situation immensely."
SAV_keep_pressing_the_lower_classes:0 "Keep pressing the lower classes"
SAV_keep_pressing_the_lower_classes_desc:0 "We are in too fare, if we stop taxing our lower classes we will not be able to recover, we must continue now, but with caution."
SAV_increase_the_tax_on_nobles:0 "Increase the tax on Nobles"
SAV_increase_the_tax_on_nobles_desc:0 "we should turn to our Nobles, they are living a lavish life, if we tax them more, we will gain a lot of money and they will still be fine. They will not like this but it is what we have to do."
SAV_one_last_tax_expedition:0 "One last tax expedition"
SAV_one_last_tax_expedition_desc:0 "We should send one last expedition to collect taxes forcefully, the peasants will hate this, but it is the last time we do this."
SAV_back_to_the_golden_days:0 "Back to the Golden days"
SAV_back_to_the_golden_days_desc:0 "Our economy has finally recovered; with these new measures we are soon returning to the golden days of Savoy."
SAV_hand_out_food:0 "Hand out food"
SAV_hand_out_food_desc:0 "We need to hand out food to the less wealthy population to help them recover from the great plague."
SAV_create_propaganda_leaflets:0 "Create propaganda leaflets"
SAV_create_propaganda_leaflets_desc:0 "We need to raise the Morale of our people to get them working again and return to their normal lives."
SAV_redistribute_the_wealth_and_land:0 "Redistribute the wealth and land"
SAV_redistribute_the_wealth_and_land_desc:0 "We need to redistribute all the land and wealth that is no longer owned."
SAV_recover_from_the_trauma:0 "Recover from the Trauma"
SAV_recover_from_the_trauma_desc:0 "We have finally recovered, After this united Trauma Savoy is more united than ever!"
SAV_send_diplomatic_missions:0 "Send diplomatic missions"
SAV_send_diplomatic_missions_desc:0 "We need to be on good terms with our neighbours if we want to unite them."
SAV_focus_on_the_north:0 "Focus on the North"
SAV_focus_on_the_north_desc:0 "We will divert our attention to rallying the north to our side."
SAV_focus_on_central_italy:0 "Focus on central Italy"
SAV_focus_on_central_italy_desc:0 "We should focus on the pope and the Tuscans to get them on our side, with the church on our side we will easily obtain the rest of Italy."
SAV_befriend_genoa:0 "Befriend Genoa"
SAV_befriend_genoa_desc:0 "We should befriend our neighbour to the south, the Genovese, the state always in competition with the Venetians."
SAV_befriend_the_city_states:0 "Befriend the City states"
SAV_befriend_the_city_states_desc:0 "We should befriend the three City states of Parma, Mantua and Modena, this would give us influence in Central Italy."
SAV_ally_the_northern_states:0 "Ally Venice"
SAV_ally_the_northern_states_desc:0 "We are now on good terms with the northern states, we can focus our attention on Venice, one of the most influential states of the Peninsula."
SAV_befriend_the_pope:0 "Befriend the Pope"
SAV_befriend_the_pope_desc:0 "pope best friend yay\nCrusade time?"
SAV_ally_central_italy:0 "Align Naples"
SAV_ally_central_italy_desc:0 "It is time to finally ally central Italy and move onto bigger plans."
SAV_focus_on_spain:0 "Focus on Spain"
SAV_focus_on_spain_desc:0 "We are finally united in arms; it is time for us to start plotting against the Spanish and free Naples and Milan from their tyranny."
SAV_demoralize_the_neapolitans:0 "Demoralize the Neapolitans"
SAV_demoralize_the_neapolitans_desc:0 "We have the advantage in Italy, we should demoralize their population as much as possible to have a swift victory against them."
SAV_block_all_trade_to_milan:0 "Block all trade to Milan"
SAV_block_all_trade_to_milan_desc:0 "Milan is completely surrounded by us, they have no access to the sea, we can block them off from all trade."
SAV_start_the_war_of_liberation:0 "Start the War of Liberation"
SAV_start_the_war_of_liberation_desc:0 "It is time, our allies are ready and our enemies at a bad position, we will finally rid Italy of these Spanish bastards."
SAV_build_up_our_army:0 "Build up our army"
SAV_build_up_our_army_desc:0 "We now have the economy needed to start building up our army again, so why not start now."
SAV_build_more_barracks:0 "Build more barracks"
SAV_build_more_barracks_desc:0 "We need more soldiers so let's build barracks, which should work."
SAV_continue_the_army_buildup:0 "Continue the army build-up"
SAV_continue_the_army_buildup_desc:0 "We should continue the build-up of our military."
SAV_reconstruct_our_civilian_industry:0 "Reconstruct our civilian industry"
SAV_reconstruct_our_civilian_industry_desc:0 "It is time for us to make our people happier."
SAV_restart_the_exports:0 "Restart the exports"
SAV_restart_the_exports_desc:0 "Now that our economy has been revived, we should begin exporting our goods across Europe once again."
SAV_revive_the_fabric_industry:0 "Revive The Fabric Industry"
SAV_revive_the_fabric_industry_desc:0 "Fabric industry..."
SAV_negotiate_with_the_spanish:0 "Negotiate With The Spanish"
SAV_negotiate_with_the_spanish_desc:0 "We should start negotiating with the Spanish over the price of the Dutchy of Milan"
SAV_offer_a_price:0 "Offer a price"
SAV_offer_a_price_desc:0 "We may now offer a price for Milan, hopefully it goes well"
SAV_invest_in_the_northern_states:0 "Invest in the Northern States"
SAV_invest_in_the_northern_states_desc:0 "We should invest in our northern states to then have a stronger grip on them."
SAV_buy_the_northern_lands:0 "Assert Our Dominance In The North"
SAV_buy_the_northern_lands_desc:0 "The North Italian City States have become very dependent on us, allowing us to absorb them into our sphere of influence."
SAV_offer_annexation:0 "Offer Annexation"
SAV_offer_annexation_desc:0 "The Pope is now completely under our thumb due to the fact that we basically control their economy, if they refuse our offer they will collapse and we will easily be able to conquer them later, and they know it."
SAV_pay_of_the_popes_debt:0 "Pay Off The Pope's Debt"
SAV_pay_of_the_popes_debt_desc:0 "The Pope is in a quite large economic crisis, we may be able to align the Pope to our side, if we help them"
SAV_fund_neapolitan_rebel_groups:0 "Fund Neapolitan rebel groups"
SAV_fund_neapolitan_rebel_groups_desc:0 "If we fund the rebel groups in Naples, we will be able to annex them without even moving a finger."
SAV_launch_the_coup:0 "Launch the Coup"
SAV_launch_the_coup_desc:0 "It is a gamble, but a fun one."
SAV_money_always_works:0 "Money always works"
SAV_money_always_works_desc:0 "As expected we have unified all of Italy without raising a finger. AVANTI SAVOIA!"
SAV_march_on_rome:0 "March on Rome"
SAV_march_on_rome_desc:0 "We have the French have our side, so we can now finally take the centre of Italy!"
SAV_surprise_attack_on_milan:0 "Surprise attack on Milan"
SAV_surprise_attack_on_milan_desc:0 "We need attack Milan if we wish to expand further, but the Spanish are protecting them, if we can manage to eliminate the Milanese in time, we might be able to get to some agreement on peace with the Spanish."
SAV_agreement_with_the_french:0 "Agreement with the French"
SAV_agreement_with_the_french_desc:0 "The Pope is protected by France, so to take the Papal lands, we have to get support from the French, we must hope this goes well."
SAV_strike_at_the_merchants:0 "Strike at the Merchants"
SAV_strike_at_the_merchants_desc:0 "Genoa, a very rich merchant kingdom, they are weak now just as most of Italy, we should start our expansion now"
SAV_move_on_the_medici:0 "Move on the Medici"
SAV_move_on_the_medici_desc:0 "Tuscany is quickly recovering, we should strike now and try and get a stronger grip on Italy"
SAV_seize_the_north:0 "Seize the North"
SAV_seize_the_north_desc:0 "The rest of the North is weak and unprotected, so now is the time to strike and gain back our lands!"
SAV_move_on_la_serenissima:0 "Move on La Serenissima"
SAV_move_on_la_serenissima_desc:0 "Venice, the City of gold, will soon be ours, they are too rich to be bought off, so we must use force."
SAV_second_italospanish_war:0 "Second Italo-Spanish war"
SAV_second_italospanish_war_desc:0 "We are now powerful we can finally fight toe to toe with the Spanish with the French on our side. AVANTI SAVOIA!"
SAV_proclaim_italy_unified:0 "Proclaim Italy Unified"
SAV_proclaim_italy_unified_desc:0 "ITALIA! AVANTI SAVOIA!"
SAV_complete_the_risorgimento:0 "Complete the Risorgimento"
SAV_complete_the_risorgimento_desc:0 "We have come a long way and now Italy is finally unified. AVANTI SAVOIA!"
SAV_secure_an_alliance:0 "Secure an alliance"
SAV_secure_an_alliance_desc:0 "With this marriage many opportunities have opened up, maybe an alliance will grant us even more..."
SAV_the_royal_marriage:0 "The Royal Marriage"
SAV_the_royal_marriage_desc:0 "The Portuguese have wisely accepted our offer of Marriage; it is time to finally marry."
SAV_demand_spanish_italy:0 "Demand Spanish Italy"
SAV_demand_spanish_italy_desc:0 "Now that we have two fronts on the Spanish, we can easily demand land from them, hopefully they accept."
SAV_flog_the_dead_horse:0 "Flog the Dead horse"
SAV_flog_the_dead_horse_desc:0 "The Spanish now weakened can easily be preyed upon, and their colonies are a good target..."
SAV_propose_unification:0 "Propose Unification"
SAV_propose_unification_desc:0 "We have been through many wars and turmoil’s, maybe it is time to ask for a dual monarchy."
SAV_the_reforms_of_amadeus:0 "The Reforms of Amadeus"
SAV_the_reforms_of_amadeus_desc:0 "The Army has been long neglected; it is time to reform it and make it the best of all Europe!"
SAV_improve_the_recruitment_process:0 "Improve the Recruitment Process"
SAV_improve_the_recruitment_process_desc:0 "To improve our army we must first have one, we should issue a new recruitment drive and start forming a new army."
SAV_better_equipment:0 "Better Equipment"
SAV_better_equipment_desc:0 "The rest of the world relies on hand-to-hand combat, but not us. we have more ambitious ideas; we shall equip our entire army with rifles!"
SAV_abandon_hand_to_hand_combat:0 "Abandon Hand to Hand combat"
SAV_abandon_hand_to_hand_combat_desc:0 "To advance we must abandon our old ways and adapt to the new world; with these new reforms we will easily overcome any enemy!"
SAV_join_habsburg_alliance:0 "Join The Habsburg Alliance"
SAV_join_habsburg_alliance_desc:0 "Our oath to the emperor binds us to join his cause in the war against the French."
SAV_stab_the_french_in_the_back:0 "Stab The French In The Back"
SAV_stab_the_french_in_the_back_desc:0 "The French who had initially pressured us into an alliance, have not delivered the territorial expansions they had promised us. Now that they are significantly weakened the time to strike is now."
SAV_annouce_the_claim_to_milan:0 "Announce Milanese Claim"
SAV_annouce_the_claim_to_milan_desc:0 "Vittorio Amedeo II was in line of the inheritance of Carlos II, and believes he is therefore entitled to a part the inheritance. He has claimed Milan, as it is the most logical choice seeing the proximity to Savoy. It would also be the best compromise, not letting the territory go to either Austria or France, who want to limit the influence of the other in Italy."
SAV_demand_control_over_sicily_and_naples:0 "Demand Control Over Southern Italy"
SAV_demand_control_over_sicily_and_naples_desc:0 "The reality is that the Spanish have no way of defending their Southern Italian provinces. We must demand they hand over the territory to us, at least in a temporary agreement."
SAV_if_you_cant_beat_em:0 "If You Can't Beat 'Em..."
SAV_if_you_cant_beat_em_desc:0 "We have been defeated. Savoy is under the control of enemy Bourbon troops. However, the war is not yet over and we can still manoeuvre a way to victory. If we sue for peace with the French, we can switch sides and achieve our territorial demands through other means."
SAV_resist_the_french:0 "Resist The French"
SAV_resist_the_french_desc:0 "The French encroach on our territory, but we must resist them every step of the way!"
SAV_milan_agreement:0 "The Milan Agreement"
SAV_milan_agreement_desc:0 "Not all international developments have gone as planned, and as a result we have missed many opportunities. We must urge the French to transfer Milan to us, for else our commitments will have been for nothing."
SAV_a_new_kingdom_rises:0 "A New Kingdom Rises"
SAV_a_new_kingdom_rises_desc:0 "Having officially conquered a realm that has the kingdom rank, we can proclaim the kingdom of Savoy!"
SAV_treaty_of_london_exchange:0 "Execute Treaty Of London"
SAV_treaty_of_london_exchange_desc:0 "In the treaty of London it was agreed upon, should France gain control over Naples and Sicily, it would exchange it with us for Savoy and Nice. We would stand to benefit significantly from this agreement in any case, if the French honour their commitments."
