 # Events:
savoy.1.d:0 "Following our acquisition of the Southern Italian lands, the Savoyard ambassador has summoned us to the negotiating table. As it was previously established by the treaty of London, it was agreed that we should cede our newly acquired Italian lands to Savoy, in exchange for its transalpine territories Nice and Savoy. This would solve the issue of a difficult to manage overseas territory, fulfil our ambitions set by the Rhine-Alpes doctrine, and diffuse tensions in Italy."
savoy.2.d:0 "France has accepted our request to faithfully execute the terms of the London agreement, in which we will give them Nice and Savoy, and we will receive Naples and Sicily from them."
savoy.3.d:0 "France has refused our offer to exchange Nice and Savoy for Southern Italy. Whilst it is unfortunate that this way we have lost out on a major opportunity, it does mean that France has relinquished its claims on our transalpine territories for now."
savoy.4.d:0 "[FROM.GetLeader], the duke of Savoy, has announced his claims on Milan. Being in the line of succession Carlos II, [FROM.GetLeader] believes he is entitled to part of the inheritance. Although this was stated nowhere in the will of Carlos II, [FROM.GetLeader] has announced his claims on Milan as his share of the inheritance. His claim is of course expected to be quite weak, which is why he looks towards the great powers of Europe to confirm his claims.\n\nWhile his claim is essentially unfounded, handing Milan to a smaller third party would likely calm down the tensions in Northern Italy. In any case, his claim stands or falls based on the support of a great power."
savoy.5.d:0 "[FROM.GetName] has supported our claims to Milan. They will support our claims in the case of a treaty in which the territory is exchanged and should they themselves come in the possession of the territory; they will hand it over to us."
savoy.6.d:0 "For the betterment of the war effort, Savoy has offered to take control over Southern Italy to ensure an optimal defence of those territories. "
savoy.7.d:0 "[FROM.GetName] has agreed to a temporary transfer of the administration of Southern Italy, allowing us to reign over the lands until the war is over."
savoy.8.d:0 "[FROM.GetName] has decided to instantiate themselves from Southern Italy and have transferred the lands to us in a permanent arrangement."
savoy.9.d:0 "[FROM.GetName] has refuses our offer. We will have to acquire Southern Italy through alternative means."
savoy.10.d:0 "Since we have internationally announced our support to the Savoyard claims on Milan, but have since come in control of the region, we are now bound to transfer the state to Savoy. After all, we promised to support their claim whatever happens."
savoy.11.d:0 "Savoy, officially still holding lands of the Holy Roman Empire (Savoy region), has now officially asked for the protection of the emperor. They fear that France is increasingly forcing its influence on Savoy, and now they want a guarantee to protect them from French agression."
savoy.12.d:0 "The emperor has agreed to our calling and has now promised to protect us at any cost."
savoy.13.d:0 "The emperor has ignored our call for protection. Clearly, they have not forgotten about our political manoeuvres in the war of the league of Augsburg. Anyways, the cowardly emperor's signal is clear: we stand alone."
savoy.14.d:0 "[FROM.GetName] has not broken their word. They previously were among the few to recognize our claims on Milan, and now since they have gained the region for themselves, they have decided to transfer the territory to its rightful owner, namely us."
savoy.15.d:0 "Although Savoy is currently aligned with France, we have received secret correspondence they seek to change sides and join the Grand Alliance against France. It is long known that Savoy has lived in the shadow of France and was long bullied into a toxic relation with them. Now they seek to finally break free from the pressure of France and join the Grand Alliance to bring down the hegemon for once and for all."
savoy.16.d:0 "We have been welcomed into the Grand Alliance. The time of being France's lapdog is over! Now we will teach the French a lesson and go conquer our rightful claims."
savoy.17.d:0 "Our reputation as a backstabbing nation has come to haunt us. As we have been known to be an unreliable ally, often switching sides in the middle of the conflict (allegedly), we have been barred from entry into Grand Alliance. It seems like we are stuck on the losing side again."
savoy.18.d:0 "Savoy has requested they be given Milan as compensation for entry into our faction and contribution to the war effort. Although stated nowhere in his will, Vittorio Amadeo is a relative of Carlos II, and thinks he is therefore entitled to a part of this inheritance. He has now requested Milan as his 'fair share' of the inheritance for his contributions on the side of the Bourbon Alliance."
savoy.19.d:0 "[FROM.GetName] has accepted and has vacated Milan immediately. We are now officially the owner of the Duchy."
savoy.20.d:0 "[FROM.GetName] has refused to transfer Milan to us, proving once again that we are nothing more but a tool to them to help win their wars. We will not take kindly to this development."
savoy.21.d:0 "[FROM.GetName] seeks to abandon its Habsburg overlords and seeks to join the war on the side of house Bourbon."
savoy.22.d:0 "France has accepted our entry in their faction, meaning we will now fight for the side of Philip V of Spain."
savoy.23.d:0 "France has refused to grant us a truce. Our final hopes of getting out of this mess have been crushed."
savoy.24.d:0 "We have long sought to gain the region of Milan. Milan is increasingly a source of international tensions, so any great power would be wise to hand it over to a minor power. Of course they won't simply throw it away, but a pretty price will convince them otherwise."
savoy.25.d:0 "We have received a modest offer from Savoy, where they offer a price for Milan. If we accept, they will pay us handsomely, and we will lose control over a territory which was honestly not very productive for our empire anyways."
savoy.26.d:0 "We have received a generous offer from Savoy, where they offer a price for Milan. If we accept, they will pay us handsomely, and we will lose control over a territory which was honestly not very productive for our empire anyways."
savoy.27.d:0 "We have received a very generous offer from Savoy, where they offer a price for Milan. If we accept, they will pay us handsomely, and we will lose control over a territory which was honestly not very productive for our empire anyways."
savoy.28.d:0 "Our offer was accepted! The Savoyard economy is expected to temporarily suffer from this massive expenditure, but at least we now finally have Milan."
savoy.29.d:0 "Despite it being so generous, our offer was turned down in the end. [FROM.GetName] seems to be wanting to cling on to Milan indefinitely, making war the only possible option to acquire the territory in the foreseeable future."
savoy.30.d:0 "Rebels are running amok in our country, protesting so called occupation by a foreign power and wanting a return of an Italian monarch. Of course everyone knows the king knows what’s best for our country, but these rebels cannot be reasoned with. The damage is large, but we will survive this ordeal."
savoy.31.d:0 "A Savoyard coup has successfully managed to bring Naples under Savoyard control, introducing a policy of 'Italy for the Italians'. It remains to be seen how the rest of Europe will react to this sudden and illegal move."
savoy.32.d:0 "An attempted Savoyard coup in Naples has caused major international outrage. War is expected to break out in the Italian peninsula momentarily."
savoy.33.d:0 "In the 17th century Savoy and Portugal were close to unifying their thrones were it not for an intervention of the scheming Louis XIV. Now that he is preoccupied, Savoy seems to be coming back to this deal, seeking to reignite the old ties between our nations."
savoy.34.d:0 "Portugal has accepted the arrangement of a royal marriage, uniting our houses in holy matrimony!"
savoy.35.d:0 "Portugal has refuses a royal marriage between our nation, stating it is not in their best opportunities right now. In reality, we suspect French meddling is behind this move."
savoy.36.d:0 "Savoy wants us to join forces in an alliance. Whilst we won't be as powerful as an alliance with proper great powers, perhaps this is a newfound opportunity for Portugal to reclaim its long-lost glory."
savoy.37.d:0 "Portugal has accepted our alliance offer, joining our forces."
savoy.38.d:0 "Portugal has refused our alliance offer, stating that they would rather receive the protection of a great power."
savoy.39.d:0 "Savoy has demanded that we evacuate Italy immediately, or else they will attack us jointly with Portugal. Although our Italian lands are undoubtfully an integral part of our empire, it is uncertain we can keep defending it for much longer."
savoy.40.d:0 "Spain has refuses to give up their Italian holdings. They have been warned for the alternative."
savoy.41.d:0 "Spain has yielded their Italian lands to us. Even though this has avoided a major war, relations have nonetheless colled off considerably."
savoy.42.d:0 "Savoy has send us a proposal to unify our thrones. Whilst it does mean that the kingdom of Portugal will seize to exist, it will secure a prosperous future for our subjects."
savoy.43.d:0 "Portugal has accepted our proposal for unification of our two thrones, officially uniting our dynasties and merging into one larger kingdom. This will secure our position as a major player in European politics."
savoy.44.d:0 "Portugal has denied our request, going as far as calling it crazy. To be honest, we did not know what to expect, but we will have to live with this unfortunate development."
savoy.45.d:0 "Good news and glory to Savoy! Our negotiators at the Utrecht conference have managed to secure the kingdom of Sicily in the name of the duke of Savoy! Vittorio Amedeo II had since the beginning of the Spanish Succession Crisis claimed part of Carlos II's inheritance and has now finally received compensation for his claims after a long and bloody war. This is a glorious day in the history of Savoy, which will soon be able to call itself a kingdom and formally take its place among the leading secondary powers of Europe."


