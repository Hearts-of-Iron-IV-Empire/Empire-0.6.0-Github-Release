# Decisions for Peter I:
RUS_treaty_of_constantinople_decision_category:0 "Negotiate the Treaty of Constantinople"
RUS_treaty_of_constantinople_decision_category_desc:0 "We cannot stay forever negotiating with the Ottomans and we must urgently redirect our army from the south to the north. Unfortunately, we must produce a peace treaty despite us being in a truce to officially end the state of war. Some suggest we give a very leniant treaty to them as a fast way to redirect our forces against Sweden or impose a strict treaty which can give us favourable sea access at the cost of time."
RUS_recognition_of_azov:0 "Negotiate Recognition of Azov"
RUS_recognition_of_azov_desc:0 "Our Primary Objective in the upcoming treaty is to seek the official acquirement of Azov alongside it's recognition from the Ottomans."
RUS_demand_demilitarization_of_kherson:0 "Demand Demilitarization of Kherson"
RUS_demand_demilitarization_of_kherson_desc:0 "Our Secondary Objectives in the upcoming treaty is to seek the demilitarization of Kherson to prevent further clashes between our Protectorate, the Cossack Hetmanate and the Crimean Khanate."
RUS_demand_recognition_of_matrika:0 "Demand Ownership of Matrika"
RUS_demand_recognition_of_matrika_desc:0 "Our Secondary Objectives in the upcoming treaty is to seek better connection into the Black Sea. Unfortunately, the Ottomans are more reluctant to give up territory we have not conquered otherwise."
RUS_signature_of_the_treaty_of_constantinople:0 "Signing of the Treaty of Constantinople"
RUS_signature_of_the_treaty_of_constantinople_desc:0 "In several months, the Treaty of Constantinople will be forced to be signed and we must be quick to get as much of our demands at the cost of balancing time due to the inevitable future war with Sweden."
RUS_quickly_affirm_peace_treaty:0 "Abandon Claim on Matrika"
RUS_quickly_affirm_peace_treaty_desc:0 "We have finally gotten our demands of acquiring Azov and demilitarizing the Kherson, we should not overstep our boundaries and we should quickly make peace to free time and put our troops north against Sweden even earlier!"
RUS_quickly_affirm_peace_treaty_2:0 "Formalize the Treaty of Constantinople"
RUS_quickly_affirm_peace_treaty_2_desc:0 "We have finally gotten all our demands of acquiring Azov, demilitarizing the Kherson, acquiring Matrika and we should quickly make peace to free time and put our troops north against Sweden even earlier!"
RUS_great_northern_war:0 "The Great Northern War"
RUS_great_northern_war_desc:0 "We have found ourselves in an inevitable war with Sweden alongside our allies. We must be prepared and take decisions if we want to win this war and crush Sweden permanently as a world power."
RUS_narva_campaign_decision:0 "The Narva Campaign"
RUS_narva_campaign_decision_desc:0 "We have been ordered to attack and occupy the Fortress of Narva as the first steps towards crushing Swedish presence in Ingermanland."

# Events for Peter I:
russia_new.1.t:0 "Russia demands Azov"
russia_new.1.d:0 "We have not signed peace with the Russians yet after we have signed a truce since the Treaty of Karlowitz. They are demanding us the recognition of their occupation of the Azov which they fully control and had already made fortification and a small Black Sea Fleet. We could perhaps accept their demands in exchange for quicker peace as we have other areas to pay attention to."
russia_new.2.t:0 "Ottomans Accepts our Demands"
russia_new.2.d:0 "Our ambassador came back with word of the Ottomans accepting our demands at Constantinople, this is a great success for our diplomacy and will surely guarantee the signing of the Treaty even sooner!""
russia_new.3.t:0 "Ottomans Refuse our Demands"
russia_new.3.d:0 "Our ambassador came back with word of the Ottomans refusing our demands at constantinople, this is a massive failure for our diplomacy and they expect better terms."
russia_new.4.t:0 "Russia demands demilitarization of Kherson"
russia_new.4.d:0 "We have not signed peace with the Russians yet after we have signed a truce since the Treaty of Karlowitz. They are demanding us the demilitarization of Kherson which they fully control and had already made fortification. We could perhaps accept their demands in exchange for quicker peace as we have other areas to pay attention to."
russia_new.5.t:0 "Russia demands ownership of Matrika"
russia_new.5.d:0 "Russia has yet to ever touch foot on Matrika but they had since demanded us the handover of Matrika to have better connection with the Black Sea. Perhaps by accepting this, we could put them more leverage and make them stop throwing at us harsher demands. Otherwise, we can also refuse and the Russians cannot possibly do much."
russia_new.6.t:0 "Russia demands ownership of Kaffa"
russia_new.6.d:0 "Russia has yet to ever touch foot on Kaffa but they had since demanded us the handover of Kaffa to have better connection with the Black Sea. Perhaps by accepting this, we could make them shut up but this would be a very dumb decision considering the cruciality of this region. Otherwise, we can also refuse and the Russians cannot possibly do much."
russia_new.7.t:0 "Signing of the Treaty of Constantinople"
russia_new.7.d:0 "After months of negotiating, the Treaty of Constantinople has it's terms agreed by both sides and peace can finally be established."
russia_new.8.t:0 "Signing of the Treaty of Constantinople"
russia_new.8.d:0 "After months of negotiating, the Treaty of Constantinople has it's terms agreed by both sides and peace can finally be established."
russia_new.9.t:0 "Reconvening the Boyar Duma"
russia_new.9.d:0 "Tsar Pyotr Alekseyevich reconvened the Boyar Duma at noon with huge importance which brought majority of the former inactive Boyars into discussion. Tsar Pyotr Alekseyevich spoke about reaching an agreement with the Boyars on further cooperating with them but has put pressure on westernization."
russia_new.10.t:0 "The Boyars Protest"
russia_new.10.d:0 "Our recent reforms on the appointment of people into the Boyar Duma alongside elements from the west has angered several factions of the Boyar Duma and they will take some time to adapt to those reforms at a costly price."
russia_new.11.t:0 "The Cossacks seize Left-Bank Ukraine"
russia_new.11.d:0 "Following the recent turmoil in Poland, the Zaporizhian Cossacks had seized the oppurtinity to seize Left-Bank Ukraine from our control with the possible backing from Russia. We are presented two choices, either let it slide or react against this forcible seizure of land against us."
russia_new.12.t:0 "The Russians seize Eastern Lithuania"
russia_new.12.d:0 "Following the Cossack seizure of our territories in the south, the Russians have moved in and seized territories alongside the Dnipr River. This is a major violation of our sovereignity and we have two choices to forcibly accept this annexation or start a direct military intervention in this type of unfavourable situation we are in currently."
russia_civilwar.1.t:0 "Russia asks support in exchange for Olonets"
russia_civilwar.1.d:0 "The Boyars in Russia have asked our support, specifically the shipment of our equipment to them in exchange for the state of Olonets. Perhaps we should take advantage of this to weaken our rival by supplying rebels and eliminate Peter I."
russia_civilwar.2.t:0 "Russia asks support in exchange for Economic Compensation"
russia_civilwar.2.d:0 "The Boyars in Russia have asked our support, specifically the shipment of our equipment to them in exchange for massive economic compensation. Perhaps we should take advantage of this and gain massive amount of money from the Civil War to fund our war efforts. This could also secure a Polish-Aligned Russia."
russia_new.13.t:0 "The Russians offer Peace"
russia_new.13.d:0 "The Russians, after successfully occupying Ingermanland and capturing important fortresses, have sent us peace offers which demand we recognize the Russian annexation of the region of Ingermanland except the region north of the Neva River, although they will keep their so-called fortress of "St. Petersburg" built upon our city of "Nyen", and will return all other occupied lands back to us. The Swedish Court is split on this offer, as many believe that our army has the capability to reach Moscow, however if we do accept this offer we can concentrate on finishing off Poland and the rest of our enemies."
