russia_civilwar.3.t:0 "Sweden refuses to support us"
russia_civilwar.3.d:0 "Sweden has refused to support us in exchange for Olonets. We are forced to fight alone in the civil war without enough equipment."
russia_civilwar.4.t:0 "Poland refuses to support us"
russia_civilwar.4.d:0 "Poland has refused to support us in exchange for Olonets. We are forced to fight alone in the civil war without enough equipment."
russia_civilwar.5.t:0 "Sweden agrees to support us"
russia_civilwar.5.d:0 "Sweden has agreed to support us in exchange for Olonets. We are now able to fight the Tsarists with sufficient supplies in the future!"
russia_civilwar.6.t:0 "Poland agrees to support us"
russia_civilwar.6.d:0 "Poland has agreed to support us in exchange for economic compensation. We are now able to fight the Tsarists with sufficient supplies in the future!"
russia_civilwar.7.t:0 "The Russian Civil War"
russia_civilwar.7.d:0 "The time has come, we have mobolized the Streltsy Garrison and aligned various Voidvodes around the Country to support our cause, it is time to establish a truly free Russia and destroy the sinful Tsarist Absolutists! SLAVA!"
