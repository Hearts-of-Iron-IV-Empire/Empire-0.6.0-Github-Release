RUS_reconvene_the_boyar_dumae:0 "Reconvene the Boyar Duma"
RUS_reconvene_the_boyar_dumae_desc:0 "Tsar Pyotr Alekseyevich thinks it is best to repurpose the Boyar Duma as a westernized advisory council. Unfortunately, several obstacles encountered within the Anti-Reformist Boyar Duma must be dealt with so this plan can succeed."
RUS_cooperation_with_the_tsar:0 "Cooperation with the Tsar"
RUS_cooperation_with_the_tsar_desc:0 "After a successful meeting with the Tsar, an agreement was reached where the Tsar would listen and consider the opinions of the Boyars regarding various internal and external matters. In exchange, the Boyars will allow the eventual implementation of western ideals into the Boyar Duma as originally planned by the Tsar."
RUS_restore_the_ranks_of_the_duma:0 "Reform the Ranks of the Boyar Duma"
RUS_restore_the_ranks_of_the_duma_desc:0 "The reformation of the outdated and conservative-like ranks inside the Boyar Duma must be done post-haste. The appointment system must be modernized in order for us to continue our Western reforms. The Tsar shall also personally invite several German and Dutch advisors to Russia, to aid our modernization efforts."
RUS_appoint_reformist_boyars:0 "Purge Conservative Boyars"
RUS_appoint_reformist_boyars_desc:0 "The conservative boyars within the various factions of the Boyar Duma are becoming a major obstacle against our westernized-like reforms and could possibly threaten the stability of our country. We cannot let this to continue unopposed and they must be purged!"
RUS_abolish_noble_only_entry:0 "Abolish Noble-Only Entry"
RUS_abolish_noble_only_entry_desc:0 "Abolishing the practice of only appointing the nobility to high ranking positions will help create a stable and balanced Boyar Duma which will be devoid of corruption and incompetency which were done before through nepotism and familly prestige."
RUS_reestablish_the_oprichnina:0 "Reestablish the Oprichnina"
RUS_reestablish_the_oprichnina_desc:0 "The Oprichnina introduced by Ivan the Terrible was a great concept executed terribly. We should reestablish it, however instead of being an oppresive and corrupted system, it will be a useful force for coordinating with the military."
RUS_invite_dutch_administrative_experts:0 "Adopt the Dutch Model"
RUS_invite_dutch_administrative_experts_desc:0 "Tsar Peter Alekseyevich had learned enormously from his "Great Embassy" voyages throughout Europe. Most notable of them was the United Provinces, where he studied navigation and various other arts which brought ideals of westernization upon Russia. The Tsar seeks to reform the Boyar Duma with the Dutch Model of political administration. This will surely strengthen ties with the Dutch!"
RUS_enact_reforms:0 "Enact Radical Reforms"
RUS_enact_reforms_desc:0 "Various Radical Reforms can now be implemented thanks to the current state of the Boyar Duma. This will permit us to enact various proposals and reforms which will transform Russia into a Westernized European Empire!"
RUS_enact_boyar_duma:0 "Establish the Imperial Duma"
RUS_enact_boyar_duma_desc:0 "The Boyar Duma shall be fully replaced by the Imperial Duma to conform and solidify it's position and fully reestablish the dual power between both the Duma and the Monarch. The political reforms of Tsar Peter Alekseyevich have been finalized and have brought this once poor and underdeveloped country into an industrialized and modern Empire! A new chapter of Russian History has just begun..."
RUS_enact_constitutional_monarchy:0 "Reconvene the Zemsky Sobor"
RUS_enact_constitutional_monarchy_desc:0 "The unexpected has happened... Tsar Peter Alekseyevich had reconvened the Zemsky Sobor and has ceded almost total power of the Boyar Duma and combined it with the Zemsky Sobor! Massive noble unrest has sprouted following this radical reform into a fully fledged Constitutional Monarchy, and Tsar Peter Alekseyevich must prepare himself against these threats..."
RUS_defy_the_tsar:0 "Defy the Tsar"
RUS_defy_the_tsar_desc:0 "Defy the Tsar"
RUS_promise_olonets_to_sweden:0 "Promise Olonets to Sweden"
RUS_promise_olonets_to_sweden_desc:0 "We should request military support from Sweden, as we have a massive deficit and they are not yet strong enough to pose a threat to us; in exchange, we will give them Olonets, a vital region with a massive amount of Iron. This sacrifice is necessary if we wish to win this war."
RUS_we_stand_alone:0 "We Stand Alone!"
RUS_we_stand_alone_desc:0 "We are not traitors to Russia. We will fight against absolutist power with all our might! We will not give any concessions to any foreign powers who will certainly take advantage of us in the future."
RUS_get_support_from_poland:0 "Request Polish Support"
RUS_get_support_from_poland_desc:0 "We should request military support from Poland in return for economic support and concessions in the future."
RUS_secure_peasentry_support:0 "Secure Peasant Support"
RUS_secure_peasentry_support_desc:0 "Secure Peasant Support"
RUS_secure_nobility_support:0 "Secure Noble Support"
RUS_secure_nobility_support_desc:0 "Secure Noble Support"
RUS_secure_church_support:0 "The Third Option?"
RUS_secure_church_support_desc:0 "The Third Option?"
RUS_the_second_time_of_troubles:0 "The Second Time of Troubles"
RUS_the_second_time_of_troubles_desc:0 "The Second Time of Troubles"
RUS_end_of_the_civil_war:0 "End of the Civil War"
RUS_end_of_the_civil_war_desc:0 "End of the Civil War"
RUS_the_peasents_seize_power:0 "The Peasants Seize Power"
RUS_give_bread_and_alms_to_the_peasentry:0 "Give Bread and Alms to the Peasants"
RUS_give_bread_and_alms_to_the_peasentry_desc:0 "To improve the lifes of peasants, we shall distribute bread and alms. This process will be supervised by the representatives of the Church, the Boyars, and the Peasantry, to ensure that the alms go to the right place."
RUS_reconvene_the_boyar_duma:0 "Reconvene the Boyar Duma"
RUS_the_nobility_seize_power:0 "The Nobility Seize Power"
RUS_conscription_of_1699:0 "Conscription of 1699"
RUS_conscription_of_1699_desc:0 "The 1699 Conscription will provide massive manpower to fullfill our army in it's role in the future war againt Sweden despite their lack of experience."
RUS_recruit_foreign_officers:0 "Recruit Foreign Officers"
RUS_recruit_foreign_officers_desc:0 "Many Talented Western Officers can be promised wealth and other benefits in exchange for their service in our army which can greatly contribute to our future war efforts."
RUS_form_new_infantry_regiments:0 "Form New Infantry Regiments"
RUS_form_new_infantry_regiments_desc:0 "Three Divisions under command of several Russian generals will be created out of the conscripted soldiers in preparations for the war against Sweden, most specifically Narva."
RUS_introduce_new_uniforms:0 "Introduce New Uniforms"
RUS_introduce_new_uniforms_desc:0 "The cold harshness of the North calls for better and updated uniforms."
RUS_urgent_military_reform:0 "Defeat at Narva"
RUS_urgent_military_reform_desc:0 "Our disastrous campaign at Narva has shown the lack of organisation and other factors within the Army which contributed to the defeat. We, unfortunately, must recommence everything forcibly despite the ongoing actions of the Swedish Army."
RUS_victory_at_narva:0 "Victory at Narva"
RUS_victory_at_narva_desc:0 "Despite our lack of time needed for the further reorganisation of combat rears and companies, against all odds, we were able to defeat the Swedes at Narva and it shows that Peter Alekseyevich's Military Reforms have greatly strenghtened the position of our Army in Europe."
RUS_reinstate_streltsy_units:0 "Reinstate Streltsy Units"
RUS_reinstate_streltsy_units_desc:0 "Reinstate Streltsy Units"
RUS_force_westernization_into_the_streltsy:0 "Westernize the Streltsy"
RUS_force_westernization_into_the_streltsy_desc:0 "The Streltsy is known for it's hatred of western ideals and natural opposition to modern warfare. We cannot let the Streltsy dominate politics, especially with their military power. We must force them to westernize."
RUS_force_discipline_within_the_streltsy:0 "Discipline the Streltsy"
RUS_force_discipline_within_the_streltsy_desc:0 "The Streltsy is also known to be very disloyal and generally having a lack of discipline. This must be enforced and supervised by officers whether the Streltsy like it or not."
RUS_offensive_with_limited_purpose:0 "Offensive with Limited Purpose"
RUS_offensive_with_limited_purpose_desc:0 "Offensive with Limited Purpose"
RUS_artillery_schools:0 "Create Artillery Schools"
RUS_artillery_schools_desc:0 "Create Artillery Schools"
RUS_hire_foreign_craftsmen:0 "Invite Foreign Craftsmen"
RUS_hire_foreign_craftsmen_desc:0 "Our economy is in need of experienced economists. Fortunately, there are many from Europe who are willing to work for us and lend us their knowledege."
RUS_manufacturing_revolution:0 "Start the Manufacturing Revolution"
RUS_manufacturing_revolution_desc:0 "The Manufacturing Revolution must start now! Even if our country's economy is very medieval, we simply cannot keep this system and wait for a change in the future. This must be done to support our war effort and economy to compete with Europe!"
RUS_create_military_manufacturies:0 "Northern Arms Expansion"
RUS_create_military_manufacturies_desc:0 "Areas such as Olonets and Novgorod are suitable for the creation of arms Manufacturies,considering the rich presence of Iron which will further boost the output of those factories."
RUS_more_military_manufacturies:0 "Foundation of the Kremlin Armoury"
RUS_more_military_manufacturies_desc:0 "The creation of the Kremlin Armoury alongside Tula Arm Manufacturies will replenish the stockpile of our soldiers on the frontlines much faster."
RUS_introduce_war_taxes:0 "Implement War Taxes"
RUS_introduce_war_taxes_desc:0 "Our treasury cannot support the military for much longer. We must begin taxation of the population to replenish our treasury to further provide funds for our military and the creation of further arm manufacturies."
RUS_expand_civillian_industry:0 "Foundation of Perm"
RUS_expand_civillian_industry_desc:0 "In order to expand our civillian manufacturies, Great Perm seems like a suitable region to create found an important industrial center named Perm with the help of Vasily Tatishchev, chief manager of the Ural Manufactories far away from invaders and which will surely attract russian colonists to replace local Siberian Tatars which will greatly contribute to our economy and further colonization of Siberia."
RUS_southern_industrial_expansion:0 "Southern Industrial Expansion"
RUS_southern_industrial_expansion_desc:0 "The areas in Sloboda Ukraina and Luganskiy look promising for further economic development. British economic experts have also decided to take a matter into constructing civilian manufacturies in the area as a preset for further economic expansion. This could also attract Russian settlers into going deeper within the fields."
RUS_pave_the_roads:0 "All Roads Lead to Moskva"
RUS_pave_the_roads_desc:0 "Our infrastructure is very poorly managed and increasingly outdated. If we want to support economic development, we must be able to upgrade and create further infrastructure around impoverished regions such as Archangelsk and be able to make Moskva a suitable and rich region for future generations, travelers and traders abroad."
RUS_enforce_serfdom_2:0 "Enforce Serfdom"
RUS_enforce_serfdom_2_desc:0 "Serfdom composes majority of our economy and cannot be simply abolished. We must further enforce this and tie the peasents into the land they live in!"
RUS_abolish_serfdom_2:0 "Abolish Serfdom"
RUS_abolish_serfdom_2_desc:0 "Serfdom cannot continue! Majority of Europe has already abandoned and abolished Serfdom centuries ago! If we want to look like a powerful European country, this medieval practice must be abolished!"
RUS_create_research_institutes:0 "Create Research Institutes"
RUS_create_research_institutes_desc:0 "We should create research institutes with the ideals of the Enligntenement to gain the fresh minds of Russia which will help us in technological advancements!"
RUS_introduce_copper_coins:0 "Introduce Copper Coins"
RUS_introduce_copper_coins_desc:0 "Copper Coins will help our financial and monetary situation by distributing it as a sort of payment as it is very cheap compared to other materials."
RUS_monetary_reform:0 "Monetary Reforms"
RUS_monetary_reform_desc:0 "Several Monetary Reforms should be carried out as a preset towards establishing proper taxation of the population. This will also hopefully increase the treasury."
RUS_begin_taxation_of_products:0 "Introduce Taxation for Products"
RUS_begin_taxation_of_products_desc:0 "The Taxation of Products will come as a great boost to our treasury and economy. This will be accomplished by introducing taxation into fishing, baths, inns, mills, beekeepers, stables and horse trading alongside pressuring old believers by introducing a special tax."
RUS_introduce_poll_taxation:0 "Introduce Poll Taxes"
RUS_introduce_poll_taxation_desc:0 "After completing previous steps, we can finally carry out the necessary reform of calculating and taxating the entire population effieciently without any issue which will greatly help our economy tremendously at a serious cost which we are willing to pay."
RUS_agricultural_reform_2:0 "Agricultural Reform"
RUS_agricultural_reform_2_desc:0 "We should replace certain tools which the Peasants use to cultivate grain and expand more farms. This will surely help and boost the effieciency of the agricultural industry."
RUS_agricultural_reform_2_1:0 "Southern Agricultural Expansion"
RUS_agricultural_reform_2_1_desc:0 "The Steppes are still untamed and require more agricultural expansion if we want to secure a strategic footstep in the region."
RUS_agricultural_reform_2_2:0 "Northern Industrial Expansion"
RUS_agricultural_reform_2_2_desc:0 "Areas near Archangelsk can use some industrial expansion if we still want to maintain the trade route and get better supply."
RUS_agricultural_reform_2_3:0 "The Siberian Industrial Hub"
RUS_agricultural_reform_2_3_desc:0 "Siberia has the potential to become a very powerful economic centre, very far away from danger in Europe. This will be done smoothly with the help of Vasily Tastischev, chief manager of the Urals and later Siberia which will ensure that this project succeeds."
RUS_agricultural_reform_2_4:0 "Foundation of the Saratov Armoury"
RUS_agricultural_reform_2_4_desc:0 "Saratov is very far away from the range of foreign invaders and could serve well as an armory to supply our units from a closer distance aswell being the gateway towards Siberia. We are more welcome to invest into this arm manufactory expansionism!"
RUS_agricultural_reform_2_5:0 "All Roads Lead to The Steppes"
RUS_agricultural_reform_2_5_desc:0 "As one might say, "All Roads Lead to The Steppes!". After careful investment into the south, it is better that we expand industrial operations and ensure massive infrastructure expansion to finally secure our southern flank!"
