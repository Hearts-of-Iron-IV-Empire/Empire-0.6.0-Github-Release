 # Events:
 mughal.1.t:0 "A course of action"
 mughal.1.d:0 "The time has come to choose how to deal with the war in the south. Either we can continue the fight, and hope that we are able to destroy the Marathas swiftly, or we end the war, cede some territories, and prepare for a counter attack."
 mughal.1.a:0 "Pull out of the Deccan"
 mughal.1.b:0 "Fight the Maratha Rats"
 mughal.2.t:0 "Our Options"
 mughal.2.d:0 "Now that we have chosen to continue fighting the Marathas, we have a number of options available to us on how to tackle them. We can do these three things:"
 mughal.2.a:0 "Purchase weapons"
 mughal.2.b:0 "Cut Court Spending"
 mughal.2.c:0 "Infiltrate Maratha Territory"
 mughal.3.t:0 "Mughals Sue for Peace"
 mughal.3.d:0 "The Mughals have begun pulling out of the Deccan, and as such have contacted us with surrender terms. No doubt they will build up their strength and attack us again, so we must make sure that we are prepared once they do."
 mughal.3.a:0 "Excellent. Let us begin preparations."
 mughal.4.t:0 "Religious Reform"
 mughal.4.d:0 "Religion has always been a key factor to ruling India, ever since the Mughal Empire was formed. While the Emperor has traditionally followed an orthodox and intolerant approach, maybe the time has come to discuss options and avenues for our future religious policies. What we decide here will have a large impact on the nation, and both options come with pros and cons. Choose wisely."
 mughal.4.a:0 "Oppression"
 mughal.4.b:0 "Liberalization"
 mughal.5.t:0 "Infighting in the Mughal Court"
 mughal.5.d:0 "Ever since the humiliation of our loss the Mughal court has been fighting among itself, and factionalism and political chaos are running rampant. Much work must be done in order for us to cleanse the court of instigators and pretenders to the throne."
 mughal.5.a:0 "Damn it."
 mughal.6.t:0 "The Mughal Empire Demands our Submission"
 mughal.6.d:0 "The Mughal Empire has demanded our submission, they will declare war on us if we do not accept. What do we do?"
 mughal.6.a:0 "We must accept."
 mughal.6.b:0 "No! Never!"
 mughal.7.t:0 "Mysore Yields"
 mughal.7.d:0 "Mysore has yielded to our ultimatum. Our soldiers are moving into their territories as we speak. They are now nothing more than another addition to our glorious Empire."
 mughal.7.a:0 "Excellent."
 mughal.8.t:0 "The Mughal Empire Demands our Submission"
 mughal.8.d:0 "The Mughal Empire has demanded our submission, they will declare war on us if we do not accept. What do we do?"
 mughal.8.a:0 "We must accept."
 mughal.8.b:0 "No! Never!"
 mughal.9.t:0 "Madurai Yields"
 mughal.9.d:0 "Madurai has yielded to our ultimatum. Our soldiers are moving into their territories as we speak. They are now nothing more than another addition to our glorious Empire."
 mughal.9.a:0 "Excellent."
 mughal.10.t:0 "The Problems we Face"
 mughal.10.d:0 "Now that the war is over, numerous problems plaguing the Empire have come to our notice. First and foremost is the decentralized nature of administration, which is growing more and more day by day. Whilst we were busy in the Deccan, many states and territories have become nominally independent with us having little to no control over them. The most pressing of these states is Bengal, which can declare independence anytime it wishes. We must solve this issue, and fast."
 mughal.10.a:0 "What am I supposed to do?"
 mughal.11.t:0 "The Mughals Propose an Alliance against the Safavids"
 mughal.11.d:0 "The Mughals have come to us with an alliance offer against the Safavids. In short, both our countries would invade Persia, and in return we would be given the lands we recently lost to the Persians in the 1618 war. There is little chance of the Mughals betraying us, however there is always a possibility... What do we do?"
 mughal.11.a:0 "Accept the offer."
 mughal.11.b:0 "No. We will take care of the Persians ourselves."
 mughal.12.t:0 "The Ottomans Refuse"
 mughal.12.d:0 "The Ottomans have refused our gracious offer. We will now have to take on the Persians alone."
 mughal.12.a:0 "Damn it."
 mughal.13.t:0 "The Capture of Isfahan"
 mughal.13.desc:0 "With the capture of Isfahan by our forces, the Safavids have approached with a peace deal. They are likely to take any option we present to them, as long as they are allowed to keep their core lands. With both sides wishing for an end to the war, there are many options that the Shahenshah can take to finally end this conflict."
 mughal.13.a:0 "Give the Ottomans their promised lands and take Qandahar, Herat, and Baluchistan."
 mughal.13.b:0 "Puppet the Persians and give the Ottomans the promised lands."
 mughal.13.c:0 "All of Persia goes to us. The Ottomans can cry all they want."
 mughal.13.d:0 "Take Baluchistan, Herat, and Qandahar."
 mughal.13.e:0 "Puppet the Persians and take war reparations."
 mughal.13.f:0 "Consequences be damned. Annex the Safavid Empire."
 mughal.14.t:0 "Mughals Demand our Indian Territories"
 mughal.14.d:0 "The Mughal Empire has demanded that we return the territories we hold in India 'back to them'. How do we respond to this outrageous demand?"
 mughal.14.a:0 "We cannot face the Mughals head on. Cede the territories."
 mughal.14.b:0 "They are ours by right of conquest!"
 mughal.14.c:0 "Offer to sell the territories at a fair price."
 mughal.15.t:0 "The English Refuse"
 mughal.15.d:0 "The English have refused our ultimatum, and we now find ourselves at war with them. They are expected to capitulate quickly however, they cannot defend their tiny factories and outposts."
 mughal.15.a:0 "Crush these English rats."
 mughal.16.t:0 "The English wish to negiotiate"
 mughal.16.d:0 "The English are willing to sell the territories we have demanded at a fair price, this is quite an easy way to avoid an unnecessary war and gain some territory. We will be able to pay the price, however it will place a strain on our treasury for some time. What do we do?"
 mughal.16.a:0 "A good offer. Pay the stipulated amount."
 mughal.16.b:0 "No. We will only accept these territories free of charge."
 mughal.17.t:0 "The Mughals agree to negiotiate"
 mughal.17.d:0 "The Mughals have seen sense and have agreed to pay the amount we stipulated. Bloodshed has been avoided, and we can always return to India later."
 mughal.17.a:0 "Easy money."
 mughal.18.t:0 "The Mughals refuse to negiotiate"
 mughal.18.d:0 "The Mughals have lost hold of their senses. They do not wish to negiotiate anymore, and have demanded the territories for the last time. If we do not agree to these demands war is inevietable. What do we do?"
 mughal.18.a:0 "Brutes. Agree to their ultimatum, there is nothing we can do."
 mughal.18.b:0 "No! This is our land, and we will defend it to the last man."
 mughal.19.t:0 "The English Refuse to give in"
 mughal.19.d:0 "The English have refused our ultimatum, this is quite outrageous. We can either de-escalate, or go through with our decision and declare war."
 mughal.19.a:0 "De-escalate. We will take the lands later."
 mughal.19.b:0 "No, we cannot back down now."
 mughal.20.t:0 "The Mughals De-escalate"
 mughal.20.d:0 "In a surprising turn of events, the Mughals have given up on their ultimatum and it seems that the situation has returned to normal. A diplomatic victory for us. We should probably shore up defences in our overseas colonies however."
 mughal.20.a:0 "Excellent news."
 mughal.21.t:0 "Mughals Declare War"
 mughal.21.d:0 "The Mughals have decided to declare war after all. Our position is hard to defend, but we can do it. Death or Glory!"
 mughal.21.a:0 "For the King!"
 mughal.22.t:0 "The English give in"
 mughal.22.d:0 "The English have caved to our demands, this is a glorious victory for the Mughal Empire. Now we can continue on to the rest of the foreign invaders."
 mughal.22.a:0 "Excellent."
 mughal.23.t:0 "The Mughals Capture our last stronghold"
 mughal.23.d:0 "With the swift loss of our territories within India, we have no choice but to sue for peace. We will have to pay reparations and formally recognize Mughal suzerainty over the territories. A great loss for the English Empire today."
 mughal.23.a:0 "This is terrible..."
 mughal.24.t:0 "Mughals Demand Dutch India"
 mughal.24.d:0 "The Mughals have outrageously demanded our territories in India. How do we respond to this demand?"
 mughal.24.a:0 "We have no choice. Cede the territories."
 mughal.24.b:0 "No. We will be keeping our territories in India."
 mughal.25.t:0 "The Dutch Refuse"
 mughal.25.d:0 "The Dutch have refused our ultimatum. War is now inevitable."
 mughal.25.a:0 "This will be easy."
 mughal.26.t:0 "The British sue for peace"
 mughal.26.d:0 "With the swift loss of their territories within India, the English have realized that they cannot win this war. They have come to us offering peace terms, allowing us to keep control over all British territories in India, and will also pay us compensation for our losses in the war."
 mughal.26.a:0 "Excellent."
 mughal.27.t:0 "Baloch Tribes begin raiding our territories"
 mughal.27.d:0 "For quite some time now the nomads and tribal peoples of Afghanistan have posed a problem to anyone who rules over them. Now that we have taken these territories from the Persians, it is our job to quell their rebelliousness. We must crush these tribes before we can continue our advance into Asia."
 mughal.27.a:0 "They will not last long..."
 mughal.28.t:0 "Tribals damage infrastructure in Balochistan"
 mughal.28.d:0 "The tribal people have damaged infrastructure across the state of Balochistan, and it will take quite a while to repair it."
 mughal.28.a:0 "They must be crushed."
 mughal.29.t:0 "Tribals damage infrastructure in Herat"
 mughal.29.d:0 "The tribal people have damaged infrastructure across the state of Herat, and it will take quite a while to repair it."
 mughal.29.a:0 "They must be crushed."
 mughal.30.t:0 "Tribals damage infrastructure in Qandahar"
 mughal.30.d:0 "The tribal people have damaged infrastructure across the state of Qandahar, and it will take quite a while to repair it."
 mughal.30.a:0 "They must be crushed."
 mughal.31.t:0 "Tribals ambush our troops"
 mughal.31.d:0 "The tribal people have ambushed our patrolling troops in the mountains, and have killed many. They have also proceeded to steal the patrols weapons. This cannot go on."
 mughal.31.a:0 "They must be crushed."
 mughal.32.t:0 "Mughals propose economic cooperation"
 mughal.32.d:0 "The Mughal Empire has proposed a series of treaties and agreements in the name of economic cooperation between our two empires. While these foreign barbarians are no match for us terms of overall production, they are quite formidable in the textile industry. Accepting these dealings will no doubt be beneficial for both of our nations, however do we really want to help an strange country who might have ulterior motives in mind?"
 mughal.32.a:0 "Why not? We accept."
 mughal.32.b:0 "No. We will not accept this offer."
 mughal.33.t:0 "The Qing accepts our offer"
 mughal.33.d:0 "The Chinese have wisely accepted our offer of economic cooperation, and as a result both of our nations are reaping the benefits of closer cooperation."
 mughal.33.a:0 "Excellent."
 mughal.34.t:0 "The Qing rejects our offer"
 mughal.34.d:0 "The Chinese has rejected our offer of economic cooperation, setting back relations between our two countries. This is quite a blow to our future efforts to bring together our Empires."
 mughal.34.a:0 "That's quite annoying..."
 mughal.35.t:0 "Fall of Peking"
 mughal.35.d:0 "The Chinese capital of Peking has fallen, and the Qing have surrendered unconditionally. Taking land from them is not very wise as we cannot adequately support and supply our troops in the region, we can make them pay war reparations and gain some other benefits. What do we do?"
 mughal.35.a:0 "Demand reparations and overlordship of Tibet."
 mughal.35.b:0 "Dismantle the Tributary System and claim overlordship over all Chinese tributary states."
 mughal.35.c:0 "Claim the Mandate of Heaven for ourselves!"
 mughal.36.t:0 "Mughals propose military cooperation"
 mughal.36.d:0 "The Mughals have contacted us once again, and has proposed military cooperation between our Empires. The Mughal style of warfare is quite different from ours, and no doubt both of our countries can benefit from this proposition. What do we do?"
 mughal.36.a:0 "An excellent offer. We accept."
 mughal.37.t:0 "China accepts military cooperation"
 mughal.37.d:0 "The Chinese have accepted our proposal of military cooperation, and will send a detachment of men annually to India to learn from us and teach us their tactics. We shall of course, do the same."
 mughal.37.a:0 "Excellent."
 mughal.38.t:0 "The Mughals propose further cooperation"
 mughal.38.d:0 "The Mughals have now proposed further cooperation between our two Empires, in the form of a formal military alliance. With this alliance we would be obligated to help the Mughals in their military conflicts, and they in ours. It is an interesting offer, but in the end the choice is with us. What do we do?"
 mughal.38.a:0 "We accept. We will dominate Asia together."
 mughal.38.b:0 "No, we would prefer to go it alone."
 mughal.39.t:0 "Dealing with the Qing"
 mughal.39.d:0 "The Qing Empire is massive and dominates most of Asia. It's military might is renowned, and it's use of gunpowdwer is feared by many. We can either choose to continue a peace with the Qing, and maybe even cooperate and form an alliance, or we can decide to fight them and become the undisputed hegemons of Asia."
 mughal.39.a:0 "We will fight the Qing."
 mughal.39.b:0 "We will cooperate with the Qing."
 mughal.40.t:0 "The Mughals demand our Submission"
 mughal.40.d:0 "The Mughals have demanded that we submit to them and allow them to occupy our country. We have almost no chance of resisting this new foe, what do we do?"
 mughal.40.a:0 "We have no choice. We accept."
 mughal.40.b:0 "No, our country is our own. We will fight!"
 mughal.41.t:0 "Lan Na Accepts"
 mughal.41.d:0 "Lan Na has accepted our ultimatum, and we have won land without shedding any blood. An easy victory for the Mughal Empire."
 mughal.41.a:0 "Excellent."
 mughal.42.t:0 "Lan Na Rejects the Ultimatum"
 mughal.42.d:0 "Surprisingly, Lan Na has rejected our ultimatum. This is preposterous, and we must declare war immediately."
 mughal.42.a:0 "War it is then..."
 mughal.43.t:0 "The Mughals expand into our sphere of influence"
 mughal.43.d:0 "The Mughals have declared war on Burma, and this is quite a troubling turn of events. No doubt they aim to conquer all of Asia, and will be coming for us next. Before matters get out of hand, we should stop them now. Alternatively, they could simply be conquering another petty kingdom. What do we do?"
 mughal.43.a:0 "Tell the Mughals to stop invading Burma at once."
 mughal.43.b:0 "We have no desire to intervene in conflicts outside our borders."
 mughal.44.t:0 "The Qing ask us to halt our invasion"
 mughal.44.d:0 "The Qing Empire has asked us to stop our invasion of Burma immediately and return back to India. No doubt they are afraid that they will be next once Burma falls. What do we do?"
 mughal.44.a:0 "Fine... We'll call back our troops."
 mughal.44.b:0 "Burma is ours. Nothing can stop us now."
 mughal.45.t:0 "The Mughals back down"
 mughal.45.d:0 "The Mughals have acquiesced and have pulled out of Burma. We have successfully shown our strength and the Mughals will not try to invade our sphere anytime soon. Hurrah for the Qing!"
 mughal.45.a:0 "Excellent news."
 mughal.46.t:0 "The Mughals continue"
 mughal.46.d:0 "The Mughals have ignored our request and have continued advancing into Burma. It is very unlikely that the Burmese can hold out without our help much longer. What do we do?"
 mughal.46.a:0 "Let us help the Burmese!"
 mughal.46.b:0 "This is not worth it..."
 mughal.47.t:0 "China declares War"
 mughal.47.d:0 "The Qing have declared war in support of the Burmese, and we will have to contend with them now as well. May god help us in this collasal battle..."
 mughal.47.a:0 "..." 
 mughal.48.t:0 "The Qing back down"
 mughal.48.d:0 "The Qing have backed down, no doubt afraid of our military might. This is a great victory for our Empire, and now the road to all of South East Asia lays open!"
 mughal.48.a:0 "Ha!"
 mughal.49.t:0 "The Mughals Demand Tribute"
 mughal.49.d:0 "After the fall of our overlord, China, the Mughals have demanded we pay tribute to them. How do we respond to these outrageous demands?"
 mughal.49.a:0 "Alright."
 mughal.49.b:0 "No, we will not be paying any tribute."
 mughal.50.t:0 "Maratha Resistance"
 mughal.50.d:0 "The Marathas have proven that they will not go down quietly, as even after we crushed their forces on the battlefield they have taken to underground resistance and guerilla warfare. Quite adept at this art, we will have to focus considerable resources in order to defeat the Maratha remnants."
 mughal.50.a:0 "We will stomp these rats out once and for all!"
 mughal.51.t:0 "Marathas damage infrastructure"
 mughal.51.d:0 "Maratha rebels recently sallied forth from their bases and destroyed valuable military infrastructure across the region, which has already begun to slow down trade and cause chaos among our troops in the area. Something must be done!"
 mughal.51.a:0 "We are working on it."
 mughal.52.t:0 "Marathas damage civilian manufactory"
 mughal.52.d:0 "The Marathas have taken it upon themselves to damage our industry in the South, to hinder our attempts to turn it into a productive area. A few civilian manufactories were damaged, and it will take a lot of money to repair them."
 mughal.52.a:0 "They will stop at nothing!"
 mughal.53.t:0 "Marathas damage military manufactory"
 mughal.53.d:0 "Maratha rebels attacked our military manufactories and blacksmiths early this morning, stealing weapons and killing the guards at the premises. The manufactory they attacked will be out of comission for some time."
 mughal.53.a:0 "Preposterous!"
 mughal.54.t:0 "Marathas kill fort keeper"
 mughal.54.d:0 "Maratha agents infiltrated some of our forts and killed their fort keepers, the troops stationed there were not able to stop them from doing so however they did manage to kill these spies. It will take some time and resources to replace these fort keepers, especially with no one able or no one willing to take the job due to the fear of being assassinated by the Marathas..."
 mughal.54.a:0 "Damn them!"
 mughal.55.t:0 "Marathas instigate local populace"
 mughal.55.d:0 "The Marathas have managed to turn some of the local populace against us and have increased resistance in the region. This is a very grave situation indeed..."
 mughal.55.a:0 "We must crush them immediately!"
 mughal.56.t:0 "A Rebellious Populace"
 mughal.56.d:0 "Evidently, the Marathas are not the only ones unhappy about our occupation of their territory. No doubt instigated by Maratha agents, the local populace is quite feisty and rebellious, and has already made it's displeasure known by killing our patrols and hindering our efforts to stabilize the region. They will somewhat disperse once the Maratha remnants are crushed, however we must focus on gaining supporters within the populace and stabilizing the region to eliminate any dissent."
 mughal.56.a:0 "We must alleviate their troubles."
 mughal.57.t:0 "The Mughals Propose a permanent Alliance"
 mughal.57.d:0 "The Mughals have approached us with the offer of a permanent military alliance, how do we respond?"
 mughal.57.a:0 "Yes, we accept."
 mughal.57.b:0 "No, we would prefer not to."
 mughal.58.t:0 "The Ottomans Refuse"
 mughal.58.d:0 "The Ottomans have refused our alliance offer. Any further cooperation is rather unlikely."
 mughal.58.a:0 "Unfortunate indeed."
 mughal.59.t:0 "The Zamindari System"
 mughal.59.d:0 "There are two types of 'Zamindars', one is essentially a vassal or a chief who controls a province and has agreed to submit to us while supporting us militarily and economically. This rank is typically heriditary. The other is typically a landowning person who collects revenue, exercises power over peasants who work on his land, and is appointed by us. It has become apparent that this system has become quite inefficient, the ryots (peasants) are overtaxed and overworked, and are treated cruelly by our zamindors. Something must be done and it must be supplanted with a new system and more efficient system. Furthermore it might also be wise to fully subjugate the semi-autonomous rajas of the land, as their loyalties can shift and change like the tides."
 mughal.59.a:0 "Dismantle the system at once."
 mughal.59.b:0 "Deal with it slowly."
 mughal.59.c:0 "Why don't we support this system?"
 mughal.60.t:0 "Opposition to foreign cooperation"
 mughal.60.d:0 "There is a growing opposition to fraternizing with the foreigners on our shores within the court. Many claim that trading with the foreigners even more than we already are will allow them to infiltrate the country and take advantage of us when the oppurtunity is presented, along with monopolizing our markets and destroying local businesses in the process. These are all valid points, but there is not much we can do to respond. We should try and prove that the foreigners do not mean any harm to our nation, but it is unlikely this is possible."
 mughal.60.a:0 "Damn these nobles and their wiliness..."
 mughal.61.t:0 "The English expand their influence in Surat"
 mughal.61.d:0 "The English have set out from their factory in Surat and have taken it upon themselves to take over some of the local businesses which were not doing so well. Although this is quite a normal move in the finiancial world, it has only served to increase the opposition to the English and foreign influence in general within the court. Maybe it would be prudent to take some measures?..."
 mughal.61.a:0 "No, this is not something that should be punished."
 mughal.61.b:0 "How dare they abuse our generosity? We must do something!"
 mughal.62.t:0 "The Dutch expand their influence in Chinsura"
 mughal.62.d:0 "The Dutch have set out from their factory in Chinsura and have decided to take over some of the ailing local businesses near them. Although a fairly normal move in the finiancial world, it has only served to increase the opposition to the Dutch and foreign influence in general within the court. Maybe it would be prudent to take some measures?..."
 mughal.63.t:0 "The Portuguese expand their influence in Hooghly"
 mughal.63.d:0 "The Portuguese have set out from their factory in Hooghly and have decided to take over some of the ailing local businesses near them. Although a fairly normal move in the finiancial world, it has only served to increase the opposition to the Portuguese and foreign influence in general within the court. Maybe it would be prudent to take some measures?..."
 mughal.64.t:0 "The French expand their influence in Chandernagore"
 mughal.64.d:0 "The French have set out from their factory in Chandernagore and have decided to take over some of the ailing local businesses near them. Although a fairly normal move in the finiancial world, it has only served to increase the opposition to the French and foreign influence in general within the court. Maybe it would be prudent to take some measures?..."
 mughal.65.t:0 "Marathas Surrender"
 mughal.65.d:0 "After decades of grueling fighting, the end of the war is near. The Marathas have sent a message to us, agreeing to an unconditional surrender. The country can finally heal, and we can finally move on to our other projects."
 mughal.65.a:0 "Finally."
 mughal.66.t:0 "The Mughal Empire Demands our Submission"
 mughal.66.d:0 "The Mughal Empire has demanded our submission, they will declare war on us if we do not accept. What do we do?"
 mughal.66.a:0 "We must accept."
 mughal.66.b:0 "No! Never!"
 mughal.67.t:0 "Venad Yields"
 mughal.67.d:0 "Venad has yielded to our supreme might, our soldiers are moving into their territories as we speak. They are now nothing more than another addition to our glorious Empire."
 mughal.67.a:0 "Excellent."
 mughal.69.t:0 "Keladi Yields"
 mughal.69.d:0 "The Keladi Nayak Kingdom has yielded to our supreme might, our soldiers are moving into their territories as we speak. They are now nothing more than another addition to our glorious Empire."
 mughal.69.a:0 "Excellent."

