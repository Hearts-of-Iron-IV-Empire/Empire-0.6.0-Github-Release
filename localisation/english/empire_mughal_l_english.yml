l_english:
 
 # Bookmarks:
 MUG_GATHERING_STORM_DESC:0 "The Mughals have almost achieved complete domination of India, the land of riches and spices. However, one obstacle remains in their way. The Marathas, who have been resisting them for almost two decades now. The situation does not look good for the Mughals, their army is depleted, the generals are adivising retreat, and even though territorial gains have been made, it looks like the tide is turning in the favour of the Marathas. What will become of this titanic battle? For whoever wins it is almost guaranteed to have total domination over all of India."

 # Focuses:
 Mughal_focus:0 "Mughal Focus Tree"
 MUG_the_maratha_mughal_war:0 "The Mughal Maratha War"
 MUG_the_maratha_mughal_war_desc:0 "Our war with the Marathas has been raging on for quite some time now. We have gained territory, but we have also suffered immense losses. With many voices within our army advising the Emperor to emd the war, the time has come to decide on a course of action."
 MUG_pull_out_of_the_deccan:0 "Pull out of the Deccan"
 MUG_pull_out_of_the_deccan_desc:0 "Heeding the advice of his senior generals, the Emperor has decided to pull out of the Deccan and sign a white peace with the Marathas. They will most definitely continue to be a thorn in our side however."
 MUG_continue_the_fight:0 "Continue the Fight"
 MUG_continue_the_fight_desc:0 "We will not give up now, not when we are so close to achieving our goal. We shall continue the fight."
 MUG_matters_of_religion:0 "Matters of Religion"
 MUG_matters_of_religion_desc:0 "The Mughal Empire is a vast nation, and has a multitude of religions existing within it. Since the past few years, conflicts between these religions have become commonplace, and with the rise of the Orthodox Aurangzeb, a stand has to be taken on our religious policy, at least for the foreseable future."
 MUG_continue_oppression:0 "Continue Oppression"
 MUG_continue_oppression_desc:0 "We shall continue our goal of Muslimization. We will not be deterred by this secular fools who seek to make peace with the Hindus and the Sikhs."
 MUG_begin_liberalization:0 "Begin Liberalization"
 MUG_begin_liberalization_desc:0 "Perhaps the time has come to act more tolerantly towards our subjects, after all, even the great Akbar did so. Furthermore, this might help us appear less oppressive, so less people join the cause of the Maratha rats."
 MUG_religious_indoctrination:0 "Religious Indoctrination"
 MUG_religious_indoctrination_desc:0 "We should begin indoctrinating our troops, so that they fight harder and not only for the gold we give them."
 MUG_rebuild_places_of_worship:0 "Rebuild Places of Worship"
 MUG_rebuild_places_of_worship_desc:0 "Many places of worship were destroyed by us, and mosques were built over them instead. While we will never destroy our holy mosques, it is possible to remedy this error by rebuilding these places of worship, elsewhere."
 MUG_advice_from_the_generals:0 "Advice from the Generals"
 MUG_advice_from_the_generals_desc:0 "Our generals have drawn up a plan of action, and now the Emperor must choose the options they have provided. Hopefully he chooses right."
 MUG_build_up_arms_industry:0 "Build up Arms Industry"
 MUG_build_up_arms_industry_desc:0 "Building up our arms industry is necessary if we wish to sustain the costs of this war."
 MUG_supply_our_divisions:0 "Supply our Divisions"
 MUG_supply_our_divisions_desc:0 "Supplying our divisions and ensuring that they are all fully equipped and ready to fight is the best course of action, we must not have unequipped and untrained divisions out on the field."
 MUG_raise_more_divisions:0 "Raise More Divisions"
 MUG_raise_more_divisions_desc:0 "More men are needed to fill the frontline, we do not have enough resources to supply all of them, let us simply overwhelm the enemy with our forces."
 MUG_train_the_men:0 "Train the Men"
 MUG_train_the_men_desc:0 "Our men must be well trained, they will not march out into battle simply to die."
 MUG_deploy_royal_guards:0 "Deploy Royal Guards"
 MUG_deploy_royal_guards_desc:0 "The Royal Guards or Ahadis are the elitest units the Mughal army has to offer, we must deploy more of them, they are very much needed."
 MUG_stir_up_support:0 "Gather Support"
 MUG_stir_up_support_desc:0 "We must appeal to the our Muslim population, and encourage them to support us in our war to spread the one true religion. Furthermore, the Orthodox sect of Islam must be appeased, their support is extremely valuable."
 MUG_enforce_secularism:0 "Enforce Secularism"
 MUG_enforce_secularism_desc:0 "The Mughal Empire shall become a haven of tolerance for all religions, allowing anyone to practice whichever faith they wish."
 MUG_conclude_religious_reforms:0 "Conclude Religious Reforms"
 MUG_conclude_religious_reforms_desc:0 "We can now conclude our religious reforms. We have done much for the citizens of the Mughal Empire, now it is time to focus on other matters."
 MUG_islamic_studies:0 "Islamic Studies"
 MUG_islamic_studies_desc:0 "Spreading Islamic knowledge, which is vast, will help attract scholars from across the world, as well as help our own students learn and acquire knowledge."
 MUG_enforce_jizya:0 "Enforce Jizya"
 MUG_enforce_jizya_desc:0 "Jizya, a tax levied on all non-Muslism, is quite useful in reminding the Hindus and Sikhs who's boss, while also providing us with a source of income. Enforcing it will via heavy penalties to whoever fails to pay up will ensure that the income is stable, while also putting the kafirs in their place."
 MUG_abolish_jizya:0 "Abolish the Jizya"
 MUG_abolish_jizya_desc:0 "We must abolish the dreaded Jizya tax, and promote equal treatment of all religions within our borders."
 MUG_meritocratic_administration:0 "Meritocratic Administration"
 MUG_meritocratic_administration_desc:0 "While Aurangzeb has appointed a number of Hindus within the administration, we can now include many other religious folk based on their talent and merit, which will improve our government in a number of ways."
 MUG_sikh_warriors:0 "Sikh Warriors"
 MUG_sikh_warriors_desc:0 "The Sikhs are fearsome warriors, and incorporating them into our army will be quite useful in future conquests and battles."
 MUG_hindu_warriors:0 "Hindu Warriors"
 MUG_hindu_warriors_desc:0 "The Hindus have proven that they can fight well, and move quickly and swiftly. Incorporating them into our army would be extremely useful."
 MUG_islamic_schools:0 "Islamic Schools"
 MUG_islamic_schools_desc:0 "Now that we have begun centrally studying Islam and it's history, we can establish schools across the country to both educate the populace on Islam as well as improve their literacy and intelligence."
 MUG_renovate_idabat_khana:0 "Renovate Idabat Khana"
 MUG_renovate_idabat_khana_desc:0 "The Idabat Khana was a place of spiritual learning and meeting house built by the Great Akbar in 1575, it is time to renovate and restore it to it's previous glory."
 MUG_destroy_orthodox_faction:0 "Destroy Orthodox Faction"
 MUG_destroy_orthodox_faction_desc:0 "The Orthodox faction will not simply sit idle and allow us to enact these reforms which go so against their point of view. They will definitely retaliate some day, and we must prevent this from happening."
 MUG_appease_orthodox_faction:0 "Appease Orthodox Faction"
 MUG_appease_orthodox_faction_desc:0 "The Orthodox faction cannot simply be destroyed, making them understand our point of view will be far more beneficial in the long run."
 MUG_spend_the_funds_on_the_army:0 "Spend funds on the Army"
 MUG_spend_the_funds_on_the_army_desc:0 "With the new wealth we have gained from crushing the infidels, we can improve our army tremendously."
 MUG_spend_the_funds_on_manufactories:0 "Spend funds on Manufactories"
 MUG_spend_the_funds_on_manufactories_desc:0 "Rather than spending money on the army, we can instead build more manufactories and improve the economy."
 MUG_a_secularist_state:0 "A Secularist State"
 MUG_a_secularist_state_desc:0 "Now that our reforms are completed, we can truly claim to be a secularist state, open to all religions and free of persecution and hatred."
 MUG_an_islamic_state:0 "An Islamic State"
 MUG_an_islamic_state_desc:0 "We can now truly claim to be an Islamic State, ready to conquer other lands and spread the words of Allah."
 MUG_rebuild_the_country:0 "Rebuild the Country"
 MUG_rebuild_the_country_desc:0 "Ravaged by years of war, the country must be rebuilt and tended to before we can continue our war with the Marathas."
 MUG_increase_production:0 "Increase Production"
 MUG_increase_production_desc:0 "We have to increase our production of goods and materiel if we hope to crush the Marathas decisively in the future."
 MUG_build_up_border_infrastructure:0 "Build up Border Infrastructure"
 MUG_build_up_border_infrastructure_desc:0 "Building up border infrastructure is vital if we wish to supply our divisions properly."
 MUG_crush_the_rats:0 "Crush the Maratha Rats"
 MUG_crush_the_rats_desc:0 "The time has come to crush the Maratha rats and send them crawling back to the hills. They will not recover from this, all of India will be ours!"
 MUG_build_up_border_fortifications:0 "Build up Border Fortifications"
 MUG_build_up_border_fortifications_desc:0 "We should improve our fortifications on the border, so that in the event that we must retreat we can defend ourselves."
 MUG_build_up_coastal_fortifications:0 "Build up Coastal Fortifications"
 MUG_build_up_coastal_fortifications_desc:0 "We should not neglect the fortifications of the coastal areas of our Empire, for it is vast and prone to naval invasions."
 MUG_fund_the_army:0 "Fund the Army"
 MUG_fund_the_army_desc:0 "The army is in need of funds as it is sorely depleted, we are now in a position to pay them."
 MUG_purge_the_court:0 "Purge the Court"
 MUG_purge_the_court_desc:0 "The petty courtiers and nobles have begun fighting among themselves and political intrigue and factionalism is extremely high. The Shahenshah has opted to quash these nobles by force and purge the court of their squables."
 MUG_consolidate_the_court:0 "Consolidate the Court"
 MUG_consolidate_the_court_desc:0 "We can now begin consolidating the Mughal court and ensuring that it stays in it's place under the Emperor."
 MUG_pacify_the_court:0 "Pacify the Court"
 MUG_pacify_the_court_desc:0 "We cannot waste time fighting among ourselves, for now we should just pay off the nobles and focus on the war with the Marathas."
 MUG_restart_the_war:0 "Restart the War"
 MUG_restart_the_war_desc:0 "The time has come to restart the war."
 MUG_we_are_victorious:0 "We are Victorious!"
 MUG_we_are_victorious_desc:0 "The Maratha rats are crushed and dead, the battle for India is over. We stand victorious!"
 MUG_emperor_aurangzeb:0 "Aurangzeb, Emperor of India"
 MUG_emperor_aurangzeb_desc:0 "The great Aurangzeb will henceforth be known as 'Aurangzeb, Emperor of all of India.' None shall stand in our path to world domination."
 MUG_look_to_the_south:0 "Look to the South"
 MUG_look_to_the_south_desc:0 "The southern parts of India have traditionally always resisted us, but now with the Marathas out of the way we can finally conquer the entirety of the Deccan."
 MUG_look_to_the_north:0 "Look to the North"
 MUG_look_to_the_north_desc:0 "In the north there is Nepal and Bhutan, and more importantly, the Qing Empire. At this point they are possibly the most powerful nation in the world, and taking them on will be a challenge. However, it can be done."
 MUG_annex_keladi:0 "Annex Keladi"
 MUG_annex_keladi_desc:0 "The Kingdom of Keladi is ruled by a weak and ineffectual dynasty, and is also our puppet. Taking it over will be no big challenge."
 MUG_consolidate_our_territories:0 "Consolidate our Territories"
 MUG_consolidate_our_territories_desc:0 "The conquered territories must be consolidated with an iron fist."
 MUG_fix_the_army:0 "Fix the Army"
 MUG_fix_the_army_desc:0 "Now that the war is over, we can fully replenish and supply our army."
 MUG_subjugate_the_southern_princes:0 "Subjugate the Southern Princes"
 MUG_subjugate_the_southern_princes_desc:0 "The time has come to subjugate the southern princes to our will, they cannot be allowed to exist much longer."
 MUG_destroy_nepal:0 "Destroy Nepal"
 MUG_destroy_nepal_desc:0 "The Kingdom of the Nepal is an easy target, we should destroy them and take their territories."
 MUG_take_over_bhutan:0 "Take over Bhutan"
 MUG_take_over_bhutan_desc:0 "The Hermit Kingdom has existed for far too long due to our good graces, the time has come to bring these petty kings to heel."
 MUG_improve_southern_infrastructure:0 "Improve Southern Infrastructure"
 MUG_improve_southern_infrastructure_desc:0 "The infrastructure and roads are notoriously poor and disconnected, we should expand and improve them in order to facilitate growth and expand our hold on these territories."
 MUG_renovate_old_monuments:0 "Renovate Old Monuments"
 MUG_renovate_old_monuments_desc:0 "There are several cultural and religious monuments of significance in the South, renovating them would would be useful in gaining the support of the populace."
 MUG_expand_the_administration:0 "Designate New Subahs"
 MUG_expand_the_administration_desc:0 "We should begin expanding the administration to the South. Subahs should be designated, viceroys will be deployed, regional capitals must be set up, and administrators must be hired."
 MUG_take_on_the_safavids:0 "Take on the Safavids"
 MUG_take_on_the_safavids_desc:0 "The Safavids are a major challenge to our power in the region, we should eliminate them before they decide to destroy us instead."
 MUG_approach_the_ottomans:0 "Approach the Ottomans"
 MUG_approach_the_ottomans_desc:0 "Instead of tackling the Safavids head on, we should ally with the Ottoman Turks, their rivals, who will no doubt welcome an oppurtunity to take their desired lands back from the Safavids. Betraying them will have it's own consequences however..."
 MUG_kick_out_the_english:0 "Kick out the English"
 MUG_kick_out_the_english_desc:0 "The English have held sway over our lands for far too long. It is time for them to go back to their pathetic island."
 MUG_demand_dutch_india:0 "Demand Dutch India"
 MUG_demand_dutch_india_desc:0 "The Dutch have held territories in India for far too long. We will kick them out and reclaim our rightful land."
 MUG_kick_out_the_portugese:0 "Kick out the Portugese"
 MUG_kick_out_the_portugese_desc:0 "The only foreigners left within India are the Portuguese. It is time for them to go as well. While we will still remain cordial with them, their territory is ours by right."
 MUG_kick_out_the_rest:0 "Kick out the Rest"
 MUG_kick_out_the_rest_desc:0 "With the major powers now gone from India, it has come to our attention that the French and the Danish also have small holdings within India. If we stopped now it would be taken as a sign of weakness. Let us kick them out as well!"
 MUG_unify_india:0 "Unify India"
 MUG_unify_india_desc:0 "We have achieved what for centuries was but a dream. The entirety of the Indian subcontinent is now unified under a single entity, and we have proved our mastery over this land. Our nation shall henceforth be known as the Indian Empire!"
 MUG_pacify_pashtun_tribes:0 "Pacify Pashtun Tribes"
 MUG_pacify_pashtun_tribes_desc:0 "The tribes of Balochistan and Afghanistan must be pacified, either through diplomacy or by force."
 MUG_reclaim_samarkand:0 "Reclaim Samarkand"
 MUG_reclaim_samarkand_desc:0 "The founder of the Mughal Empire, Babur, was originally chased out of his country by Uzbeks and other steppe warriors. Now, it is time for us to return back to his home, Samarkand, and restore his lost honour."
 MUG_destroy_the_dzungar_horde:0 "Destroy the Dzungar Horde"
 MUG_destroy_the_dzungar_horde_desc:0 "The Dzungars are a logical next target for our conquests. We should destroy these petty nomads and take their lands."
 MUG_take_on_the_qing:0 "Take on the Qing"
 MUG_take_on_the_qing_desc:0 "The Qing are our next major rivals in Asia. If we manage to conquer them no doubt we will become the strongest nation in the world. However, this will take immense preparation and time, so let us proceed carefully."
 MUG_develop_infrastructure_in_the_north:0 "Develop Northern Infrastructure"
 MUG_develop_infrastructure_in_the_north_desc:0 "The infrastructure in the recently conquered Dzungar lands is extremely poor. To support our army we will need to improve it."
 MUG_do_not_awaken_the_sleeping_dragon:0 "Do not wake the Sleeping Dragon"
 MUG_do_not_awaken_the_sleeping_dragon_desc:0 "The Qing are extremely powerful and it much more wise to stay friendly with them rather than conquer them. We must not try and attempt feats of which we are not capable. Let the mighty Chinese Dragon slumber for now."
 MUG_covert_operations:0 "Covert Operations"
 MUG_covert_operations_desc:0 "Infiltrating the Qing army will be a priority for us. We must gather as much information as possible, before we begin our invasion."
 MUG_begin_the_war:0 "Begin the War"
 MUG_begin_the_war_desc:0 "The preparations are complete, the war must begin soon. Deen Deen!"
 MUG_dealings_with_the_dragon:0 "Dealings with the Dragon"
 MUG_dealings_with_the_dragon_desc:0 "Economic cooperation between our two Empires can be quite lucrative, and the only obstacle is getting the Qing to agree."
 MUG_into_persia:0 "Into Persia"
 MUG_into_persia_desc:0 "Persia has been severely weakened after our recent war. Perhaps we should... probe their borders? It is highly unlikely that they can defend themselves from our mighty army."
 MUG_betray_the_ottomans:0 "Betray the Ottomans"
 MUG_betray_the_ottomans_desc:0 "The Ottomans, like us, are Sunni Muslims. Some say that to attack them would be to betray all of Islam. However, it is clear that with their recent loss to the Europeans in the Great Turkish War the Ottomans have lost sight of their true purpose, and it is our duty to guide them to the right path."
 MUG_joint_military_exercises:0 "Joint Military Exercises"
 MUG_joint_military_exercises_desc:0 "The Qing have a very advanced system of warfare, and it would be useful to learn from them. Their experience in gunpowder warfare will be quite useful to help us bring our army up to proper standards."
 MUG_the_asian_empires:0 "The Asian Empires"
 MUG_the_asian_empires_desc:0 "We should propose greater cooperation between our peoples, and celebrate the fact that with peace, both of our great empires have come closer together than any other nation in the world. A huge step forward for all of Asia."
 MUG_look_to_the_qing:0 "Look to the Qing"
 MUG_look_to_the_qing_desc:0 "To the North lies the massive and powerful Qing Empire. We must decide on how to approach these powerful neighbours. Do we treat them as friends or foe? Eitherway, something must be decided."
 MUG_destroy_the_burmese:0 "Destroy the Burmese"
 MUG_destroy_the_burmese_desc:0 "The Burmese Kingdom is weakening, we should take this oppurtunity and expand into it before it collapses and an emergent power rises."
 MUG_destroy_khiva:0 "Destroy Khiva"
 MUG_destroy_khiva_desc:0 "The steppe hordes must be destroyed, they will be an easy addition to our burgeoning empire."
 MUG_look_to_south_east_asia:0 "Look to South East Asia"
 MUG_look_to_south_east_asia_desc:0 "South East Asia is a region just waiting to be conquered. Numerous petty kingdoms fight amongst themselves, and will be easy pickings for the Great Mughal Empire." 
 MUG_take_assam:0 "Take Assam"
 MUG_take_assam_desc:0 "Assam is an area currently owned by wandering tribes and swathes of jungle. We should send men there to take it over and incorporate it into the Bengal Subah."
 MUG_study_jungle_warfare:0 "Study Jungle Warfare"
 MUG_study_jungle_warfare_desc:0 "South East Asia is full of lush jungles and forests, and studying how they kingdoms of this area adapt to this and fight in the difficult terrain will prove useful should we find ourselves in need of fighting in jungles once again."
 MUG_exploit_the_jungle:0 "Exploit the Jungle"
 MUG_exploit_the_jungle_desc:0 "The jungles of Burma will prove quite useful for the acquisition of lumber."
 MUG_destroy_lan_xang:0 "Destroy Lan Xang"
 MUG_destroy_lan_xang_desc:0 "Lan Xang is a loose confederation of states with no real ruler. We should conquer them and take their lands for ourselves."
 MUG_take_arunachal_pradesh:0 "Take Arunachal Pradesh"
 MUG_take_arunachal_pradesh_desc:0 "No one has yet laid claim to the state of Arunachal Pradesh, taking it will be easy and quick."
 MUG_lead_islamic_world:0 "Lead Islamic World"
 MUG_lead_islamic_world_desc:0 "The Islamic world needs a leader, and with the Ottomans gone, we are more than happy to fill this tremendous role."
 MUG_halt_further_conquests:0 "Halt Further Conquests"
 MUG_halt_further_conquests_desc:0 "Continuing our expansion into South East Asia would draw the ire of the Qing Empire, which would not be a very good idea. We cannot risk a war with such a power."
 MUG_continue_expanding:0 "Continue Expanding"
 MUG_continue_expanding_desc:0 "We will be masters of all of Asia, the Qing be damned. Eventually we will have to face them soon anyways."
 MUG_develop_the_jungle:0 "Develop the Jungle"
 MUG_develop_the_jungle_desc:0 "Infrastructure will have to be built to create paths through the dense jungle areas."
 MUG_build_lumber_camps:0 "Build Lumber Camps"
 MUG_build_lumber_camps_desc:0 "The Toungoo dynasty has vast reserves of lumber at it's disposal, we should build camps to exploit this valuable resource."
 MUG_crush_the_maratha_resistance:0 "Crush the Maratha Resistance"
 MUG_crush_the_maratha_resistance_desc:0 "Efforts will be taken to crush Maratha remnant forces in the countryside and end their remaining resistance to our occupation. This ends now."
 MUG_build_up_support:0 "Build up Support"
 MUG_build_up_support_desc:0 "We must win the support of the populace before we can root out the Maratha guerilla fighters."
 MUG_maratha_textiles:0 "Maratha Textiles"
 MUG_maratha_textiles_desc:0 "The textile industry in the state of Maharashtra is quite good, it can be improved upon to increase it's production output via state subsidies and injection of funds."
 MUG_root_out_resistance:0 "Root out Resistance"
 MUG_root_out_resistance_desc:0 "We must focus on getting rid of resistance in the rest of the South, to ensure our hold over them is secure."
 MUG_the_city_of_victory:0 "The City of Victory"
 MUG_the_city_of_victory_desc:0 "Vijaynagra is an old and historic city filled with culture. It used to be known as the City of Victory, and restoring it to it's former glory would no doubt be quite beneficial to trade in the area."
 MUG_expand_harbors:0 "Expand Harbors"
 MUG_expand_harbors_desc:0 "We have never really focused on our navy very much, however it is clear that a strong navy is necessary to control the seas around us. Beginning the construction of modern dockyards it the first step to achieving this goal."
 MUG_masters_of_the_deccan:0 "Masters of the Deccan"
 MUG_masters_of_the_deccan_desc:0 "We have fully subjugated the Deccan, and we can finally say that the most troublesome area of India to conquer has finally been conquered by us. This is quite an achievement."
 MUG_attack_the_qing_sphere:0 "Attack the Qing Sphere"
 MUG_attack_siam_desc:0 "The Qing have held control over the nations of Asia for far too long, we will attack them and destroy their sphere of influence, and take it for our own."
 MUG_take_the_angkor_wat:0 "Take the Angkor Wat"
 MUG_take_the_angkor_wat_desc:0 "The Angkor Wat is a major monument which is located in the Kingdom of Camodia, taking it would be a nice addition to our collection."
 MUG_destroy_johor:0 "Destroy Johor"
 MUG_destroy_johor_desc:0 "The Kingdom of Johor is the next target, if Johor falls we will be masters of all of South East Asia and all it's peoples."
 MUG_our_own_tributary_system:0 "Our own Tributary System"
 MUG_our_own_tributary_system_desc:0 "With the Chinese out of the picture, we can take this oppurtunity to set up our own tributary system akin to the Chinese version, and rule South East Asia indirectly."
 MUG_direct_occupation:0 "Direct Occupation"
 MUG_remove_the_foreigners:0 "Remove the Foreigners"
 MUG_remove_the_foreigners_desc:0 "Foreigners have stained our soil for far too long, it is our duty to rid India of them. No doubt they will take every oppurtunity to conquer us should they be given any."
 MUG_let_them_stay:0 "Let them Stay"
 MUG_let_them_stay_desc:0 "The Foreigners should be allowed to remain in India, the benefits they can give us far outweigh the chances of them turning on us. Furthermore, we can easily play them off against each other."
 MUG_take_out_kandy:0 "Take out Kandy"
 MUG_take_out_kandy_desc:0 "Kandy is the kingdom that controls most of Sri Lanka, we should take it for ourselves."
 MUG_colonise_the_andamans:0 "Colonise the Andamans"
 MUG_colonise_the_andamans_desc:0 "Colonising the Andaman islands will give us a strong foothold in the Bay of Bengal, and will allow us to take control of the surrounding oceans."
 MUG_create_naval_bases:0 "Create Naval Bases"
 MUG_create_naval_bases_desc:0 "Creating naval bases in the strategic Andaman islands would allow us to seize control of the seas back from the foreigners, once we have built up our own navy of course."
 MUG_ally_the_ottomans:0 "Ally the Ottomans"
 MUG_ally_the_ottomans_desc:0 "The Ottomans helped us once before, we can convince them to do it again. Let us hope that this leads to a lasting friendship."
 MUG_an_empires_economy:0 "An Empire's Economy"
 MUG_an_empires_economy_desc:0 "The economy of the Mughal Empire is vast and complex, and much work is needed to improve and modernize it."
 MUG_rely_on_ourselves:0 "Rely on Ourselves"
 MUG_rely_on_ourselves_desc:0 "While our economy is largely export driven, we have never had a need for foreign goods within India. Our country is already mostly self-sufficient, we should strive to keep it that way."
 MUG_economic_concessions:0 "Economic Concessions"
 MUG_economic_concessions_desc:0 "Granting economic concessions to the Europeans will allow us to gain access their technologies and their expertise, which will be very useful to us."
 MUG_improve_the_grand_trunk_road:0 "Improve the Grand Trunk Road"
 MUG_improve_the_grand_trunk_road_desc:0 "The Grand Trunk Road is a major road that connects the middle half of the Empire with the rest of the country, improving it is necessary in order to continue with our more serious economic measures."
 MUG_textiles_in_gujurat:0 "Textiles in Gujurat"
 MUG_textiles_in_gujurat_desc:0 "Gujurat is becoming quite the hub for textiles and cloth manufacturing, we should improve the industries already present and make new manufactories."
 MUG_the_ganga_doab_region:0 "The Ganga-Doab Region"
 MUG_the_ganga_doab_region_desc:0 "The plains of the Ganga-Doab region are extremely fertile, any farms built on these plains will no doubt provide bountiful harvests."
 MUG_land_reclamation:0 "Land Reclamation"
 MUG_land_reclamation_desc:0 "Large drainage and land reclamation projects will begin across the country, so that more land is available to cultivate."
 MUG_the_forests_of_bihar:0 "The Forests of Bihar"
 MUG_the_forests_of_bihar_desc:0 "Bihar is home to many forests which will be useful for production of wood and lumber. We should begin exploiting this valuable resource immediately."
 MUG_the_way_to_kabul:0 "The Way to Kabul"
 MUG_the_way_to_kabul_desc:0 "Kabul used to be our old capital, but it has been forgotten and neglected for quite some time now. We should take steps to alleviate this issue before the city is completely ravaged by time."
 MUG_the_way_to_bengal:0 "The Way to Bengal"
 MUG_the_way_to_bengal_desc:0 "Let us continue improving the infrastructure of the country, onwards to Bengal!"
 MUG_build_water_infrastructure:0 "Build water infrastructure"
 MUG_build_water_infrastructure_desc:0 "Large parts of the country do not have access to fresh water, especially farms. To fix this, we should concentrate on building wells and transporting water from the many rivers to more easily accessible locations by using modern water transportation technologies."
 MUG_the_zamindari_system:0 "The Zamindari System"
 MUG_the_zamindari_system_desc:0 "Something must be done about the Zamindari system. It cannot continue on like this."
 MUG_mine_for_steel:0 "Mine for Steel"
 MUG_mine_for_steel_desc:0 "Steel is a very precious resource and is needed for a variety of tasks, the most important being the production of weapons. We must prioritize obtaining more as soon as possible."
 MUG_improve_infrastructure_construction:0 "Dedicated Infrastructure Crews"
 MUG_improve_infrastructure_construction_desc:0 "The infrastructure across India is in dire shape, we should focus on establishing a dedicated crew of builders whose sole aim is to improve the infrastructure in our country. They will help us in our efforts to connect the country with roads."
 MUG_obtain_new_technologies:0 "Obtain new technologies"
 MUG_obtain_new_technologies_desc:0 "We should focus on obtaining knowledge of modern techniques and methods in the field of industry."
 MUG_new_innovations:0 "New Innovations"
 MUG_new_innovations_desc:0 "Investing in new methods of resource exploitation will yield handsome dividends, let us commence post-haste!"
 MUG_colonise_asia:0 "Colonise Asia"
 MUG_colonise_asia_desc:0 "Asia lies all around us, a good portion of it undiscovered and unconquered. Let us begin remedying this situation."
 MUG_arms_manufactories:0 "Construct Arms Manufactories"
 MUG_arms_manufactories_desc:0 "We should focus on increasing our production of guns and weapons."
 MUG_cannon_factories:0 "Cannon Factories"
 MUG_cannon_factories_desc:0 "Cannons and artillery are becoming a lot more important in this new era of warfare, producing more of them will benefit the army."
 MUG_a_new_india:0 "A New India"
 MUG_a_new_india_desc:0 "We have progressed far, and the country has been transformed into a new and improved India."
 MUG_establish_a_university:0 "Establish a University"
 MUG_establish_a_university_desc:0 "A centralized university dedicated to the advancement of technology will serve as an example for the rest of the nation and will massively boost our ability to research technologies."
 MUG_the_english:0 "The English"
 MUG_the_english_desc:0 "The English have superior methods of naval warfare, and will help us modernize our navy and provide bonuses to our industry."
 MUG_the_dutch:0 "The Dutch"
 MUG_the_dutch_desc:0 "The Dutch are well-versed in the art of European Warfare, they will help us bring our army up to European standards of fighting. This would be useful should we find ourselves in a conflict with a Western power."
 MUG_the_portuguese:0 "The Portuguese"
 MUG_the_portuguese_desc:0 "The Portuguese control a vast colonial empire, and will teach us how to administer our own territories properly and efficiently."
 MUG_build_up_shipyards:0 "Build up Shipyards"
 MUG_build_up_shipyards_desc:0 "With English support, we can immediately begin construction of advanced shipyards which are capable of making large quantities of ships and ocean-going vessels."
 MUG_modernize_the_navy:0 "Modernize the Navy"
 MUG_modernize_the_navy_desc:0 "The English have superior command of the seas, and they will be useful in helping us modernize our navy."
 MUG_english_expertise:0 "English Expertise"
 MUG_english_expertise_desc:0 "The English have been fighting on the ocean for a while now, and they have acquired valuable experience. We should use this to our advantage."
 MUG_dealing_with_decentralization:0 "Dealing with Decentralization"
 MUG_dealing_with_decentralization_desc:0 "We must not tarry in our attempts to centralize the Empire. We can either go about this by force, or by diplomacy."
 MUG_rein_in_bengal:0 "Rein in Bengal"
 MUG_rein_in_bengal_desc:0 "Bengal cannot be allowed to have so much autonomy. We shall instruct our viceroy in the region to centralize the bureaucracy, proving his loyalty and decreasing the power of the semi-autonomous chiefs in the area."
 MUG_quell_rebels_in_bengal:0 "Disperse Rebels in Bengal"
 MUG_quell_rebels_in_bengal_desc:0 "Bengal has become something of a hotbed of resistance over the last few months, we should expend resources to crush rebellious sentiments within the region."
 MUG_continue_the_agrarian_reform:0 "Continue the Agrarian Reforms"
 MUG_continue_the_agrarian_reform_desc:0 "In the reign of Akbar many agrarian reforms were started, and were quite successful in boosting the agricultural output of the country. We should continue these reforms."
 MUG_bengali_products:0 "Bengali Products"
 MUG_bengali_products_desc:0 "Bengal is the one of highest producing subahs in the Mughal Empire, and produces silks, textiles, and cottons in a large amount. Almost 80% of European imports are from Bengal, and we should strive to make Bengali muslin and products famous across the world!"
 MUG_increase_manufactured_goods:0 "Increase Manufactured Goods"
 MUG_increase_manufactured_goods_desc:0 "We produce a lot of raw materials, however our industrial and manufacturing sector is somewhat poor. We should begin processing our raw goods into finished goods and export them across the world and into Europe."
 MUG_finish_centralization:0 "Finish Centralization"
 MUG_finish_centralization_desc:0 "With Bengal under control, we can finish the centralization of the Empire."
 MUG_golden_age:0 "Golden Age"
 MUG_golden_age_desc:0 "We have truly entered a golden age, where the economy is flourishing, our enemies are destroyed, and peace is prevalent across the Empire."
 MUG_develop_bengal:0 "Develop Bengal"
 MUG_develop_bengal_desc:0 "Bengal is already one of the best subahs in terms of economy, we should develop it further to ensure that it reaches it full potential."
 MUG_develop_infrastructure:0 "Develop Infrastructure"
 MUG_develop_infrastructure_desc:0 "We have always stressed the importance of good roads and infrastructure, developing it even further is a must to stimulate the economy."
 MUG_dutch_drill:0 "Dutch Drill"
 MUG_dutch_drill_desc:0 "The Dutch stress the importance of discipline and instills it by drilling their soldiers continously until they perfect the movements of reloading, aiming, and firing."
 MUG_dutch_officers:0 "Dutch Officers"
 MUG_dutch_officers_desc:0 "Utilizing Dutch officers will allow us to gain a firmer grasp of the European style of warfare."
 MUG_lessons_from_wars_in_europe:0 "Lessons from Wars in Europe"
 MUG_lessons_from_wars_in_europe_desc:0 "Europe has seen plenty of wars and has developed unique tactics of fighting. We should learn from these wars and apply them to our army."
 MUG_portuguese_economic_support:0 "Portuguese Economic Support"
 MUG_portuguese_economic_support_desc:0 "Portugal is an economic powerhouse, we should ask them to invest in our economy."
 MUG_portuguese_manufacturing_methods:0 "Portuguese Manufacturing Methods"
 MUG_portuguese_manufacturing_methods_desc:0 "Portugal is a small country, yet it produces quite a lot of processed goods. Adopting their methods of manufacturing will surely boost our own production speed."
 MUG_hire_portuguese_workers:0 "Hire Portuguese Workers"
 MUG_hire_portuguese_workers_desc:0 "Hiring Portuguese workers will help us obtain foreign technology that might be somewhat better than ours."
 MUG_destroy_foreign_influence:0 "Break up Foreign Influence"
 MUG_destroy_foreign_influence_desc:0 "It has come to our attention that due to letting foreigners set up factories in India, they have begun extending their influence in all directions. Let us remind them who is in control here."
 MUG_favour_england:0 "Favour England"
 MUG_favour_england_desc:0 "Granting England the title of 'most favoured trading partner' would divert most of our exports to them and in truth would somewhat harm our economy, however the benefits of their friendship is more than worth it."
 MUG_favour_netherlands:0 "Favour the Netherlands"
 MUG_favour_netherlands_desc:0 "Granting the Netherlands the title of 'most favoured trading partner' would divert most of our exports to them and in truth would somewhat harm our economy, however the benefits of their friendship is more than worth it."
 MUG_favour_portugal:0 "Favour Portugal"
 MUG_favour_portugal_desc:0 "Granting Portugal the title of 'most favoured trading partner' would divert most of our exports to them and in truth would somewhat harm our economy, however the benefits of their friendship is more than worth it."
 MUG_invest_in_the_economy:0 "Invest in the Economy"
 MUG_invest_in_the_economy_desc:0 "We have a good amount of funds on hand, they should be used to develop the country."
 MUG_the_mughal_army:0 "The Mughal Army"
 MUG_the_mughal_army_desc:0 "Our army is in need of modernization and reform. We must choose whether to stick with the traditional methods of fighting with spears and shields, or adopting a more Western approach by emphasizing the use of gunpowder weapons."
 MUG_the_spear_and_the_shield:0 "The Spear and the Shield"
 MUG_the_spear_and_the_shield_desc:0 "Tradtitional weapons have served us well for this long, we should continue using them. Developing new tactics and modernizing the army is necessary however."
 MUG_the_flintlock_musket:0 "The Flintlock Musket"
 MUG_the_flintlock_musket_desc:0 "While a good deal of our army is armed with traditional weapons, a lot of them also use antiquated muskets and other rudimentary gunpowder weapons. We should begin the switch to the far more effective flintlock musket."
 MUG_central_command:0 "Central Command" 
 MUG_central_command_desc:0 "Establishing a central command will allow us to direct our troops a lot better."
 MUG_produce_more_gunpowder:0 "Produce More Gunpowder"
 MUG_produce_more_gunpowder_desc:0 "Gunpowder is an essential component to our army. Efforts should be made to produce more so we have an adequate supply."
 MUG_cavalry_focus:0 "Cavalry Focus"
 MUG_cavalry_focus_desc:0 "Our heavy cavalry is extremely disciplined and has shown it's worth time and time again, we should develop a doctrine around them."
 MUG_artillery_battalions:0 "Establish Artillery Battalions"
 MUG_artillery_battalions_desc:0 "Artillery is the new face of combat. Importing it and beginning domestic production should be our highest priority."
 MUG_new_weapons:0 "New Weapons"
 MUG_new_weapons_desc:0 "Research into new weapons is sorely needed in order to modernize our army."
 MUG_volley_fire:0 "Volley Fire"
 MUG_volley_fire_desc:0 "Adopting the tactics of volley firing and adapting it to our use will no doubt be very useful for our army."
 MUG_infantry_focus:0 "Infantry Focus"
 MUG_infantry_focus_desc:0 "Our infantry forces are not very good, however with the right training and with time they can be developed into a mighty force."
 MUG_elite_units:0 "Elite Units"
 MUG_elite_units_desc:0 "The Emperor's Guards are the best troops of our army, we should begin raising more of them. Expanding their duties and increasing the role they play in the military would also be quite beneficial."
 MUG_specialized_divisons:0 "Specialized Divisions"
 MUG_specialized_divisons_desc:0 "We should establish divisions specialized in certain forms of combat, such as in mountains and in naval warfare."
 MUG_innovative_formations:0 "Innovative Formations"
 MUG_innovative_formations_desc:0 "Bringing innovation to our infantry formations is necessary. Having seen the Maratha's irregular stlye of warfare, we must be prepared to deal with this sort of combat in the future."
 MUG_military_research_institute:0 "Military Research Institute"
 MUG_military_research_institute_desc:0 "Establishing a research institute dedicated to the research of military technologies is sure to benefit the military."
 MUG_officer_academy:0 "Officer Academy"
 MUG_officer_academy_desc:0 "Currently our officers are not undergoing very strenous training, and as such our army is sometimes led poorly. We should establish a proper academy where all our subedars and officers can learn and study military strategy."
 MUG_support_battalions:0 "Support Battalions"
 MUG_support_battalions_desc:0 "Having specialized battalions supporting our field divisions will surely help us when performing combat manuevers."
 MUG_lessons_from_the_deccan:0 "Lessons from the Deccan"
 MUG_lessons_from_the_deccan_desc:0 "The Deccan has always troubled our forces, ever since the Mughal Empire's formation. We should take out time to carefully reflect on the many lessons countless battles fought on this soil have taught us."
 MUG_mass_rifle_production:0 "Mass Rifle Production"
 MUG_mass_rifle_production_desc:0 "By prioritizing rifle production, we will be able to build a formidable army that is well-equipped to face any challenger that may arise to oppose us."
 MUG_military_police:0 "Military Police"
 MUG_military_police_desc:0 "Policing the Deccan will be necessary to quell and prevent any potential rebellions."
 MUG_drill_the_troops:0 "Drill the Troops"
 MUG_drill_the_troops_desc:0 "Drilling our troops is very much needed to instill discipline in our infantry corps. Unfortunately, many of them are ill-equipped and not trained well. Funds must be spent in order to remedy this issue."
 MUG_increase_military_production:0 "Increase Military Production"
 MUG_increase_military_production_desc:0 "To accomadate for the needs of an ever growing and expanding military, more production is necessary."
 MUG_breed_superior_horses:0 "Breed Superior Horses"
 MUG_breed_superior_horses_desc:0 "We already have access to the high-quality horses from Arabia, we should begin breeding our own variant that is more suited to the terrain in India."
 MUG_artillery_research:0 "Artillery Research"
 MUG_artillery_research_desc:0 "Artillery is extremely important for any modern army. We should take steps to research this weapon and modernize our current artillery units."
 MUG_ottoman_economic_cooperation:0 "Ottoman Economic Cooperation"
 MUG_ottoman_economic_cooperation_desc:0 "The Ottomans are an economic powerhouse. We should take advantage of our newfound alliance and conduct mutual economic cooperation, so that both our economies will benefit."
 MUG_destroy_the_tribals:0 "Destroy the Tribals"
 MUG_destroy_the_tribals_desc:0 "There are many tribals living in the central parts of India who have never recognized our rule over them. It is time for us to remind them who is really in charge."
 MUG_found_new_cities:0 "Found New Cities"
 MUG_found_new_cities_desc:0 "To begin civilizing the lands we have taken over, new cities should be founded. These will act as bases from where we can consolidate our hold over the region."
 MUG_purchase_weapons:0 "Purchase Weapons"
 MUG_purchase_weapons_desc:0 "One of the benefits of dealing with the foreigners is that we can purchase weapons from them, as their artillery and gunpowder weapons are somewhat better than ours. We can also hire their men to aid us in shipbuilding and using artillery."
 MUG_the_mughal_court:0 "The Mughal Court"
 MUG_the_mughal_court_desc:0 "The Mughal court is a diverse and multi-ethnic melting pot. We should take care in managing it along with the rest of the nation."
 
 # Ideas:
 MUG_depleted_army:0 "Broken Army"
 MUG_depleted_army_desc:0 "Years of fighting in the South has taken a toll on our armed forces. A pyrrhic victory in Gingee, along with losses in other areas has severely depleted our treasury and our troops. Against the advice of many of our generals, Shahenshah Aurangzeb continues the fight."
 MUG_depleted_army_2:0 "Delpleted Army"
 MUG_depleted_army_2_desc:0 "Years of fighting in the South has taken a toll on our armed forces. We are working on fixing the issue by supplying our troops."
 MUG_jizya_imposed:0 "Jizya Imposed"
 MUG_jizya_imposed_desc:0 "The Jizya tax has been imposed on all non-Muslims, netting us more tax income but making the kafirs quite unhappy."
 MUG_jizya_enforced:0 "Jizya Enforced"
 MUG_jizya_enforced_desc:0 "The Jizya tax has been enforced on all non-Muslims, netting us more tax income but making the kafirs quite unhappy."
 MUG_imperial_administration:0 "Imperial Administration"
 MUG_imperial_administration_desc:0 "The administration of our Empire is vast and efficient."
 MUG_imperial_administration_2:0 "Imperial Administration"
 MUG_imperial_administration_2_desc:0 "The administration of our Empire is vast, efficient, and clean of corruption."
 MUG_imperial_administration_3:0 "Imperial Administration"
 MUG_imperial_administration_3_desc:0 "The administration of our Empire is vast, efficient, and clean of corruption."
 MUG_religious_oppression:0 "Religious Oppression"
 MUG_religious_oppression_2:0 "Religious Indoctrination"
 MUG_religious_oppression_3:0 "Total Control"
 MUG_army_of_islam:0 "Army of Islam"
 MUG_army_of_islam_desc:0 "Our army fights in the name of Islam, and as such fights harder and faster than any other army in the world!"
 MUG_liberalization:0 "Liberalization"
 MUG_liberalization_2:0 "Continuing Liberalization"
 MUG_liberalization_3:0 "Completed Liberalizationd"
 MUG_orthodox_support_very_high:0 "Orthodox Support: Very High"
 MUG_orthodox_support_high:0 "Orthodox Support: High"
 MUG_orthodox_support_medium:0 "Orthodox Support: Medium"
 MUG_orthodox_support_low:0 "Orthodox Support: Low"
 MUG_orthodox_support_very_low:0 "Orthodox Support: Very Low"
 MUG_high_court_spending:0 "High Court Spending"
 MUG_high_court_spending_desc:0 "The expenditure of the royal court is ridiculously high, a remnant of more peaceful and richer times."
 MUG_high_court_spending_2:0 "High Court Spending"
 MUG_high_court_spending_2_desc:0 "The expenditure of the royal court is ridiculously high, a remnant of more peaceful and richer times."
 MUG_large_gun_purchase:0 "Large Gun Purchase"
 MUG_islamic_studies_idea:0 "Islamic Studies"
 MUG_islamic_studies_idea_2:0 "Islamic Schools"
 MUG_meritocratic_administration_idea:0 "Meritocratic Administration"
 MUG_sikh_warriors_idea:0 "Sikh Warriors"
 MUG_hindu_warriors_idea:0 "Hindu Warriors"
 MUG_court_infighting:0 "Court Infighting"
 MUG_court_infighting_desc:0 "Ever since our defeat at the hands of the Marathas, the court has been fighting among itself, as the power of Aurangzeb decreases with his age."
 MUG_rebuild_the_country_idea:0 "Rebuilding the Country"
 MUG_crush_the_maratha_rats:0 "Crush the Maratha Rats"
 MUG_court_purged:0 "Court Purged"
 MUG_pacified_court:0 "Court Pacified"
 MUG_court_consolidated:0 "Court Consolidated"
 MUG_land_purchaser:0 "Land Purchase"
 MUG_land_seller:0 "Land Sale"
 MUG_raiding_tribes:0 "Raiding Tribes"
 MUG_preparing_for_war:0 "Preparing for War"
 MUG_economic_cooperation:0 "Economic Cooperation"
 MUG_covert_ops_against_qing:0 "Covert Operations"
 MUG_decentralized_administration:0 "Decentralized Administration"
 MUG_decentralized_administration_desc:0 "Many parts of the country are decentralized, with local rajahs or other strongmen essentially ruling over the region as if it were there own domain. While originally these rajas swore fealty to us and we accepted the situation, it might quickly spiral out of control if they choose to not listen to us anymore. Far better to take their lands and appoint trustworthy government officials instead."
 MUG_decentralized_administration_2:0 "Decentralized Administration"
 MUG_decentralized_administration_2_desc:0 "Efforts are being made to centralize our administration, hopefully we can fully centralize our domains quickly."
 MUG_maratha_resistance:0 "Maratha Resistance"
 MUG_maratha_resistance_2:0 "Mounting Maratha Resistance"
 MUG_maratha_resistance_3:0 "High Maratha Resistance"
 MUG_rebellious_populace:0 "Rebellious Populace"
 MUG_rebellious_populace_desc:0 "The peoples of South India have become used to having multiple rulers, however it is clear that this time they do not want to be under the yoke of a 'foreign' power. Maratha propaganda no doubt..."
 MUG_rooting_out_resistance:0 "Rooting out Resistance"
 MUG_masters_of_the_deccan_idea:0 "Masters of the Deccan"
 pays_tribute_mug:0 "Pays Tribute"
 pays_tribute_mug_desc:0 "This country is paying tribute to the Mughal Empire, and is a member of the Tributary System."
 tributary_system_mug:0 "Mughal Tributary System"
 MUG_rely_on_ourselves_idea:0 "Rely on Ourselves"
 MUG_secularist_state:0 "Secularist State"
 MUG_zamindari_system:0 "Zamindari System"
 MUG_zamindari_system_desc:0 "The Zamindari system has become defunct, both economically and morally. Zamindars abuse their powers and their workers and some do not even respect or pay us the taxes we require. We will have to fix this issue."
 MUG_construct_infrastructure_better:0 "Improved Infrastructure"
 MUG_a_new_india_idea:0 "A New India"
 MUG_zamindari_system_supported:0 "Zamindari System Supported"
 MUG_zamindari_system_supported_desc:0 "The Zamindari system has been supported, displeasing the numerous peasants who are suffering but alowing us to reestablish our control over India."
 MUG_english_support:0 "English Support"
 MUG_dutch_support:0 "Dutch Support"
 MUG_portuguese_support:0 "Portuguese Support"
 MUG_english_expertise_idea:0 "English Expertise"
 MUG_english_expertise_idea_desc:0 "The English are helping us modernize our navy."
 MUG_opposition_to_foreign_influence:0 "Opposition to Foreign Influence"
 MUG_opposition_to_foreign_influence_desc:0 "Many court officials are unhappy about the growing cooperation between the government and foreigners, and their increasing influence over our markets."
