 AURANGZEB_DESC:0 "Aurangzeb, also known as Muhi al-Din Muhammad, was born in 1618 to Shah Jahan and Mumtaz Mahal. He rose to power as the ruler of the vast Mughal Empire after defeating his brother, Dara Shikoh, in a brutal civil war and imprisoning his own father in the Agra Fort. Following the execution of his two brothers and the alleged poisoning of his nephew, a coronation ceremony was held in Delhi in 1658, where he was crowned as "Alamgir" or "Conqueror of the World."\n\nDespite his employment of many Hindus in the Mughal Administration, Aurangzeb is an orthodox Muslim who has taken controversial measures to enforce Islamic law. He has destroyed several significant Hindu temples and imposed the Jizya tax on all non-Muslims, which has fueled widespread resentment and opposition among non-Muslims.\n\nThe Mughals and the Marathas have been at odds since the Maratha State's inception. After a series of wars, peace was eventually achieved. However, after the founder of the Maratha State, Shivaji, passed away, Aurangzeb launched a massive campaign to subdue the Deccan plateau, a region that has long resisted Mughal rule. The two sides have been at war since 1681, with Aurangzeb gaining some land but failing to crush the Maratha kingdom entirely. Despite this, he was successful in annexing the states of Golconda and Bijapur.\n\nThis ongoing conflict between the Mughals and the Marathas is extremely important, whoever emerges victorious will undoubtedly rule over all of India, and perhaps even beyond the entire world."

