 FRA_edict_of_fontainebleu:0 "Edict Of Fontainebleau"
 FRA_ineffecicient_taxing:0 "Inefficient Taxation System"
 FRA_ineffecicient_taxing_desc:0 "The tax code of France is horribly outdated and varies hugely between regions and states, leading to some regions being taxed more than others. Extensive reform must be done to fix this issue."
 FRA_elaborate_court_life:0 "Elaborate Court Life"
