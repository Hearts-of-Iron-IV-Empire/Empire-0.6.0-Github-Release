l_english:

 # Focus:
 FRA_pressure_on_spain:0 "Pressure Spain"
 FRA_pressure_on_spain_desc:0 "Now that Joseph Ferdinand is dead, the vast Empire of Spain is up for grabs. We should increase our influence within the Spanish court, and pressure Spain into choosing a Bourbon heir."
 FRA_industry_1:0 "French Manufacturing"
 FRA_industry_1_desc:0 "We need to bolster our industry so we may dominate Europe."
 FRA_industry_technology:0 "New Manufacturing Methods"
 FRA_industry_technology_desc:0 "To remain competitive on the European market, we must advance our technologies."
 FRA_industry_civ_1:0 "Expand Wine Industry"
 FRA_industry_civ_1_desc:0 "Wine is one of France's top export products, and we must ramp up production."
 FRA_industry_civ_2:0 "Expand Textile industry"
 FRA_industry_civ_2_desc:0 "Textile is one of France's top consumption products, we should make more."
 FRA_industry_mil_1:0 "French Armament"
 FRA_industry_mil_1_desc:0 "War is coming. We must arm the country."
 FRA_prepare_fleet:0 "Naval Expansion"
 FRA_prepare_fleet_desc:0 "Open up the dockyards! Ships are not gonna build themselves!"
 FRA_expand_harbour:0 "Expand Bordeaux"
 FRA_expand_harbour_desc:0 "Bordeaux is our main colonial port and must be expanded."
 FRA_border_infrastructure:0 "Build up Border Infrastructure"
 FRA_border_infrastructure_desc:0 "A network of paved roads, encampments and forts will vastly improve the speed of our troop deployment on the borders."
 FRA_military_university:0 "Found Prytanée National Militaire"
 FRA_military_university_desc:0 "Originally functioning as a Jesuit college, the Prytanée will do excellent service as a military academy."
 FRA_industry_mil_2:0 "Expand Military Production"
 FRA_industry_mil_2_desc:0 "Canon foundries, gun manufactories, textile mills. They must all be put to work."
 FRA_inland_infrastructure:0 "Land Reforms"
 FRA_inland_infrastructure_desc:0 "Our lands are being worked inefficiently and should be reorganised for maximal productivity."
 FRA_civil_university:0 "Expand Académie Française"
 FRA_civil_university_desc:0 "The Académie Française is one of the most influential institutions of art, culture and sciences in Europe. It should get additional funding."
 FRA_resource_1:0 "More Farmlands"
 FRA_resource_2:0 "Expand Iron Mines"
 FRA_parisian_industry:0 "Parisian Industry"
 FRA_expanding_the_bourbon_sphere:0 "Expanding The Bourbon Sphere"
 FRA_expanding_the_bourbon_sphere_desc:0 "The major nations of Europe have formed an alliance to contain France and hinder further expansion. We must look towards smaller powers, so we do not get completely diplomatically isolated."
 FRA_storm_over_europe:0 "Prepare For The Impending Crisis"
 FRA_storm_over_europe_desc:0 "Dark clouds surround Europe, as it seems Europe might soon find itself in a state of war over a succession. We must either prepare for war or play our diplomatic cards wisely to avoid conflict."
 FRA_secret_correspondence_hungary:0 "Instigate Hungarian Rebellion"
 FRA_secret_correspondence_hungary_desc:0 "Unrest brews in Hungary as it is occupied by the Austrians. This is an exclusive opportunity for us to weaken our rival. We should set up a diplomatic mission to Hungary and convince them to rise up."
 FRA_support_hungarian_revolt:0 "Support Hungarian Uprising"
 FRA_support_hungarian_revolt_desc:0 "As the Hungarian Nobility is in open revolt, we should support their cause and recognize Hungary as an independent kingdom."
 FRA_align_savoy:0 "Align Savoy"
 FRA_align_savoy_desc:0 "Feeling threatened by its much larger neighbour, Savoy is a natural ally of the French. They will certainly accept a French alliance proposal, although out of necessity rather than sympathy."
 FRA_ally_bavaria:0 "Ally Bavaria"
 FRA_ally_bavaria_desc:0 "Due to familial ties, Bavaria is a historical ally of France. We should formalize this alliance."
 FRA_pressure_spain:0 "Pressure Spain"
 FRA_pressure_spain_desc:0 "As the death of Charles II looms around the corner, his will might still be altered in the coming days. We should persuade them to choose possible alterations wisely."
 FRA_spain_is_ours:0 "Spain is Ours"
 FRA_spain_is_ours_desc:0 "As a Bourbon sits upon the Spanish throne, centuries long rivalry with our Southern neighbour can finally come to a halt. Now we can focus on new fronts. Europe, beware!"
 FRA_formalize_alliance:0 "Formalize Alliance"
 FRA_formalize_alliance_desc:0 "Now that we have royal ties with Spain, we should also officially establish an alliance. Announcing an official alliance will however upset the rest of Europe."
 FRA_propose_economic_integration:0 "Propose Economic Integration"
 FRA_propose_economic_integration_desc:0 "Spain is severely weakened both militarily and economically. As it is reigned by Louis' much younger nephew, it can easily be turned into a vassal state or some sort of protectorate. "
 FRA_spain_is_ours_conquest:0 "Contest Succession"
 FRA_spain_is_ours_conquest_desc:0 "God be damned! Spain falling into the hands of yet another Habsburg monarch is a nightmare come true. We cannot allow the Habsburg to continue to surround and threaten us on all sides. This succession, cannot stand!"
 FRA_sabotage_charles:0 "Sabotage Charles"
 FRA_sabotage_charles_desc:0 "Charles is disliked by the Castilian nobility. We should capitalize on this fact and wreak havoc on Spain."
 FRA_sun_king:0 "The Sun King"
 FRA_sun_king_desc:0 "Louis XIV is perhaps the greatest French monarch ever, as he has expanded France's borders more than ever and firmly establishing France's position as the most powerful nation in Europe. For a monarch of such prestige, a more suitable title should be found. Let him be known as §Y'The Sun King'§!."
 FRA_unlimited_power:0 "Aggressive Foreign Policy"
 FRA_unlimited_power_desc:0 "The key to the French success in the last decades is an aggressive foreign policy. We should continue our success, and pursue even more territorial gains."
 FRA_crush_spain_now:0 "Crush Spain Now"
 FRA_crush_spain_now_desc:0 "Habsburg-controlled Spain is weak and unprepared. If we are to do anything about the unjust succession of the Spanish throne and the clear agression of our opponents, we should do it now."
 FRA_expand_versailles_court:0 "Expand Versailles Court"
 FRA_expand_versailles_court_desc:0 "The Versailles court is Louis XIV's most revolutionary reorganisation of internal politics. Rather than allowing the nobility to reign free, he has kept them close to court to keep an eye on them. We should expand the court even more, so our absolute power might be even more absolute."
 FRA_the_sun_never_sets:0 "The Sun Never sets"
 FRA_the_sun_never_sets_desc:0 "On the French empire the Sun never sets. However the French empire is still smaller and weaker than the empires of her opponents. We should expand it."
 FRA_american_conquest:0 "American Conquest"
 FRA_american_conquest_desc:0 "The race for North America is on. Competing with both the Spanish and the English, we must make an extra effort to expand more quickly than them."
 FRA_new_endeavours:0 "New Endeavours"
 FRA_new_endeavours_desc:0 "Whilst our foothold on North America is strong, our presence in the rest of the world is yet to be felt. Africa, India and China lie open, we should expand."
 FRA_scottish_deal:0 "Reignite the Auld Alliance"
 FRA_scottish_deal_desc:0 "The Scottish are a historical ally of the French but have been dominated by the English for decades now. We should send the Scots a deal: Join us and be free of English suppression."
 FRA_address_religious_turmoil:0 "Address Religious Turmoil"
 FRA_address_religious_turmoil_desc:0 "There are a multitude of religious groups within France, and a good amount are in an uproar. We must address these problems before they become too large to handle."
 FRA_reinstate_edict_of_nantes:0 "Reinstate Edict of Nantes"
 FRA_reinstate_edict_of_nantes_desc:0 "The Edict of Fontainebleau was a mistake, and destroyed the hopes of many for a religiously tolerant state. We must reinstate the Edict of Nantes and pave the way for tolerance and understanding."
 FRA_confirm_edict_of_fontainebleu:0 "Confirm Edict of Fontainebleau"
 FRA_confirm_edict_of_fontainebleu_desc:0 "The Edict of Fontainebleau was enacted by King Louis XIV in 1685, revoking the Edict of Nantes, and taking away many of the religious rights of French protestants and Huguenots, along with their civil rights."
 FRA_seek_reconciliation:0 "Seek Reconciliation"
 FRA_proclaim_religious_freedom:0 "Proclaim Religious Freedom"
 FRA_push_back_catholic_influence:0 "Push Back Catholic Influence"
 FRA_deal_with_the_insurrection:0 "Deal with the Insurrection"
 FRA_banish_all_huguenots:0 "Banish all Huguenots"
 FRA_banish_all_huguenots_desc:0 "The Huguenots are a blight on the glory of France. We shall banish every last one of them from our great nation, so that they may never trouble us once again."
 FRA_proclaim_defender_of_the_faith:0 "Defender of the Faith"
 FRA_proclaim_defender_of_the_faith_desc:0 "Now that we have shown our piety and devotion to the Catholic religion, we can truly claim to  be true defenders of the faith."
 FRA_expand_musketeer_force:0 "Expand Musketeer Force"
 FRA_expand_musketeer_force_desc:0 "Expand Musketeer Force"
 FRA_construct_hotel_des_invalides:0 "Construct Hotel des Invalides"
 FRA_construct_hotel_des_invalides_desc:0 "Construct Hotel des Invalides"
 FRA_disciplined_army:0 "Disciplined Army"
 FRA_disciplined_army_desc:0 "A disciplined force of musketeers will make up the core of our armies."
 FRA_summon_elites:0 "Summon Elites"
 FRA_summon_elites_desc:0 "The armies of d'Aramitz, d‘Athos and de Porthos stand at our disposal. We shall summon them to Paris."
 FRA_noble_officers:0 "Noble Officers"
 FRA_noble_officers_desc:0 "The best way to keep the nobility out of politics is to send them to the front lines. At least they are somewhat useful there."
 FRA_direct_command:0 "Direct Command"
 FRA_direct_command_desc:0 "The King is the supreme commander of all forces of France and shall lead them as effectively and directly as  possible."
 FRA_raise_military_budget:0 "Raise Military Budget"
 FRA_raise_military_budget_desc:0 "With war looming on the horizon, we should once more increase the military budget."
 FRA_revolutionairy_warfare:0 "Revolutionary Warfare"
 FRA_school_of_superiour_firepower:0 "School of Superior Firepower"
 FRA_artillery_barage:0 "Artillery Barrage"
 FRA_improved_cannons:0 "Improved Cannons"
 FRA_infantry_of_the_line:0 "Infantry of the Line"
 FRA_school_of_mobile_warfare:0 "School of Mobile Warfare"
 FRA_revolutionairy_cavalry:0 "Revolutionary Cavalry Corps"
 FRA_canned_food:0 "Canned Food"
 FRA_natural_borders:0 "Natural Borders"
 FRA_natural_borders_desc:0 "The natural borders of France are somehow not under our control. We should attempt to restore those borders to achieve an optimal defensive position."
 FRA_set_up_aragon:0 "Establish Aragonese State"
 FRA_set_up_aragon_desc:0 "Establishing a buffer state between us and Spain will be useful, we will have time to prepare if Spain ever decides to win these lands back."
 FRA_integrate_catalonia:0 "Integrate Catalonia"
 FRA_integrate_catalonia_desc:0 "Catalonia used to be part of France, in the old days of Charlemagne. The time has come to bring it back."
 FRA_befriend_switzerland:0 "Befriend Swiss Catholics"
 FRA_partition_switzerland:0 "Partition Switzerland"
 FRA_demand_corsica:0 "Demand Corsica"
 FRA_demand_corsica_desc:0 "The island of Corsica is quite close to our borders, it is ours by right! We shall demand it from Genoa."
 FRA_expand_into_north_africa:0 "Expand into North Africa"
 FRA_expand_into_north_africa_desc:0 "North Africa is a region that is ripe for conquering, we must take advantage of this and spread the Catholic faith into this strange new world."
 FRA_occupy_lorraine:0 "Occupy Lorraine"
 FRA_occupy_lorraine_desc:0 "Lorraine is located close to a vital border region with Austria and is hindering our supply lines. They must be brought under French occupation for the good of both our nations."
 FRA_maintain_gallicanism_doctrine:0 "Maintain Gallicanism Doctrine"
 FRA_maintain_gallicanism_doctrine_desc:0 "The doctrine of Gallicanism preaches that the Pope, while having some authority, does not have the authority he claims to have. It asserts that monarchs and the French Church should be independent of the influence of the Pope."
 FRA_march_into_the_southern_netherlands:0 "March Into The Southern Netherlands"
 FRA_march_into_the_southern_netherlands_desc:0 "It is time for us to reclaim the Southern Netherlands, and firmly establish our rule over the area. We must not let it fall into the hands of the Dutch!"
 FRA_align_portugal:0 "Align Portugal"
 FRA_align_portugal_desc:0 "Portugal is the only other neighbour of Spain, aligning with the country could give us an advantage should a Hapsburg be chosen as the heir to the Spanish throne."
 FRA_align_mantua:0 "Align Mantua"
 FRA_occupy_mantua:0 "Occupy Mantua"
 FRA_respect_modena_neutrality:0 "Respect Modena’s Neutrality"
 FRA_respect_mantuan_neutrality:0 "Respect Mantuan Neutrality"
 FRA_align_modena:0 "Align Modena"
 FRA_occupy_modena:0 "Occupy Modena"
 FRA_align_genoa:0 "Align Genoa"
 FRA_occupy_genoa:0 "Occupy Genoa"
 FRA_respect_genoa_neutrality:0 "Respect Genoese Neutrality"
 FRA_respect_tuscany_neutrality:0 "Respect Tuscan Neutrality"
 FRA_align_tuscany:0 "Align Tuscany"
 FRA_occupy_tuscany:0 "Occupy Tuscany"
 FRA_access_through_papal_state:0 "Access Through The Papal States"
 FRA_protect_the_papal_state:0 "Protect The Papal States"
 FRA_invite_papal_state:0 "Invite The Papal States"
 FRA_break_ties_with_the_papal_state:0 "Break Ties With The Pope"
 FRA_military_occupation:0 "Military Occupation"
 FRA_respect_papal_neutrality:0 "Respect Papal Neutrality"
 FRA_italian_intrests:0 "Italian Interests"
 FRA_italian_intrests_desc:0 "Italy is a region rife with oppurtunity. With the the Spanish occupied elsewhere, there is no one to stop us from expanding our influence over the region."
 FRA_break_ties_with_savoy:0 "Break Ties With Savoy"
 FRA_invite_cologne_and_liege:0 "Invite Cologne And Liège"
 FRA_intrests_in_the_empire:0 "Allies In The Empire"
 FRA_intrests_in_the_empire_desc:0 "With war on the horizon, we should look to the East, and find allies among the many German nations of the Holy Roman Empire."
 FRA_alliance_with_brunswick:0 "Alliance With Brunswick"
 FRA_allies_in_thuringia:0 "Allies In Thuringia"
 FRA_link_up_with_bavaria:0 "Link Up With Bavaria"
 FRA_secure_trier:0 "Secure Trier"
 FRA_march_to_vienna:0 "The Way To Vienna"
 FRA_the_english_king_in_exile:0 "English King In Exile"
 FRA_the_english_king_in_exile_desc:0 "James Francis, a claimant to the English Throne, is currently residing in France. His father was deposed in the Glorious Revolution of 1688, and since then he has claimed the thrones of England and Scotland, with our support. He will be a useful tool for expanding our influence within England."
 FRA_attract_english_catholics:0 "Attract English Catholics"
 FRA_attract_english_catholics_desc:0 "Ever since the Protestant Reformation and the spread of it to England, many English Catholics have been disgruntled with the new religion. We should bring them to France and begin preparations for a counter-revolution."
 FRA_sway_lorraine:0 "Sway Lorraine"
 FRA_ally_lorraine:0 "Ally Lorraine"
 FRA_propose_vassalization:0 "Propose Vassalization"
 FRA_swap_lorraine_for_milan:0 "Swap Lorraine For Milan"
 FRA_support_james_iii:0 "Support James III"
 FRA_support_james_iii_desc:0 "Officially endorsing and supporting James III's claims to the English throne will give him some legitimacy, along with providing us a useful ally in case he does rise to power."
 FRA_prepare_the_great_liberation:0 "Prepare The Great Liberation"
 FRA_prepare_the_great_liberation_desc:0 "The counter-revoluton will be named 'The Great Liberation'. Guns and ammunition are needed in order for it to succeed."
 FRA_the_landing_at_firth_of_forth:0 "Landing At Firth Of Forth"
 FRA_anglo_french_treaty:0 "Anglo-French Treaty"
 FRA_continue_to_host_the_old_pretender:0 "Continue To Host The Old Pretender"
 FRA_stoke_up_sentiments_in_ireland:0 "Stoke Up Sentiments In Ireland"
 FRA_stoke_up_sentiments_in_ireland_desc:0 "Ireland has been occupied for the English for a long time, we should instigate the Irish into rebelling against the English to attain their independence."
 FRA_mobilisation_scheme:0 "Mobilisation Scheme"
 FRA_mobilisation_scheme_desc:0 "We need weapons in order to fight our enemies, and we must procure them immediately."
 FRA_treaty_of_london_achieved:0 "Treaty Of London Achieved"
 FRA_treaty_of_london_achieved_desc:0 "Peace and diplomacy has prevailed, and the Treaty of London has been achieved! Hurrah!"
 FRA_a_balance_of_power:0 "A Balance Of Powers"
 FRA_a_balance_of_power_desc:0 "The status quo has prevailed, and the balance of powers has remained the same. The future looks bright for France, and the rest of Europe as well."
 FRA_join_the_quadruple_alliance:0 "Join the Quadruple Alliance"
 FRA_join_the_quadruple_alliance_desc:0 "We can now join the new 'Quadruple Alliance' in order to enforce the Treaty of London and prevent Spain from having any revanchist ideas."
 FRA_bourbon_domination_of_europe:0 "Bourbon Domination Of Europe"
 FRA_bourbon_domination_of_europe_desc:0 "With Spain firmly in our hands, Bourbon domination across Europe is guaranteed. With the might of both the Spanish Empire, we can do whatever we wish."

