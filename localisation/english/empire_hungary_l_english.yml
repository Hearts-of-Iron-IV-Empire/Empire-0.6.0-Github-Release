l_english:

 hungary.5.t:0 "Hungary offers white peace"
 hungary.5.d:0 "As the war is developing not necessarily to our advantage, Hungary has proposed a peace deal. If we agree to hand over all Hungarian states, along with the kingdom of Croatia, they will promise to lay down their arms and cease their support to France effective immediately. While admitting defeat is difficult, it is clear that a peace treaty is our only hope at winning the war against France..."
 hungary.6.t:0 "Austria Accepts Peace Terms"
 hungary.6.d:0 "Austria has agreed to our terms if we promise to cease our involvement in the war completely. Once again, we have restored the borders of our once great Kingdom of Hungary!"
 hungary.7.t:0 "Austria Refuses Negotiation"
 hungary.7.d:0 "Austria has refused to accept any sort of arrangement between our nations, choosing to perish instead of allowing our freedom. We can either try again in a few months, or simply wipe them off the map completely."

 HUN_negotiate_independence:0 "Negotiate Independence"
 HUN_negotiate_independence_desc:0 "We have bested the Austrian Empire, and now it is time for them to come to terms. We shall offer them a fair deal, the return of our territories and our independence, in exchange for our neutrality in their war with the French."

