 estate.1.d:0 "[ROOT.GetLeader] has made an announcement that henceforth the estates of [ROOT.GetCountry] will no longer be consulted as an official part of the governance of the nation. Instead, [ROOT.GetCountry] will be lead by the stroke of a pen of [ROOT.GetLeader]. Indeed [ROOT.GetCountry] has now truly become an absolute monarchy, where not parliaments of estates but royal decrees rule the country."
 estate.2.d:0 "Although the estates had been dismissed for a while now, [ROOT.GetLeader] was forced to come to terms with his declining royal power and was forced to once again summon the institution for the good the nation. Whilst the king remains a powerful figure, the re-establishment of the estates as a political force makes the absolute monarchy shake to its core."

