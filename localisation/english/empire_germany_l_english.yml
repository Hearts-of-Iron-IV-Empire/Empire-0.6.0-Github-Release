# Focus:
GER_army_effort:0 "German War Arsenal"
GER_army_effort_desc:0 "The German princedoms are known to punch above their weight militarily. In order to compete with our neighbours though, we must continue expanding our forces."
GER_attract_mercenaries:0 "Attract Mercenaries"
GER_attract_mercenaries_desc:0 "Our nations are small and lack manpower. The use of mercenaries will come of use in the upcoming struggles."
GER_dispatch_mercenaries:0 "Dispatch Mercenaries"
GER_dispatch_mercenaries_desc:0 "Our nation houses many bands of reckless and efficient mercenaries. Sending them abroad will surely give us a nice tax share."
GER_equipment_effort:0 "Equipment Effort"
GER_equipment_effort_desc:0 "We should seek to modernize our equipment."
GER_doctrine_effort:0 "Military Doctrine"
GER_doctrine_effort_desc:0 "Wars are determined by strategy, defined by doctrines. We must follow a doctrine of our own."
GER_equipment_effort_2:0 "Equipment Effort II"
GER_equipment_effort_2_desc:0 "We should seek to modernize our equipment."
GER_doctrine_effort_2:0 "Military Doctrine II"
GER_doctrine_effort_2_desc:0 "Wars are determined by strategy, defined by doctrines. We must follow a doctrine of our own."
GER_equipment_effort_3:0 "Equipment Effort III"
GER_equipment_effort_3_desc:0 "We should seek to modernize our equipment."
GER_armor_effort:0 "Cavalry Effort"
GER_armor_effort_desc:0 "The cavalry is the elite force of our army and should be up to date at all times."
GER_special_forces:0 "Specialized Regiments"
GER_special_forces_desc:0 "Regiments trained specifically for certain situations can easily be considered the toughest of all forces. We should field such regiments."
GER_naval_effort:0 "Naval effort"
GER_naval_effort_desc:0 "We should invest into our naval forces."
GER_flexible_navy:0 "Trading Fleet"
GER_flexible_navy_desc:0 "We should focus on a small fleet specialized in protecting trade."
GER_large_navy:0 "War Fleet"
GER_large_navy_desc:0 "We should focus on building a large fleet specialized in destroying enemy fleets."
GER_submarine_effort:0 "Raiding Effort"
GER_submarine_effort_desc:0 "Disturbing enemy trade routes is a key strategy in a war of attrition."
GER_cruiser_effort:0 "Frigate Effort"
GER_cruiser_effort_desc:0 "Frigates to conquer the seven seas!"
GER_destroyer_effort:0 "Galleon Effort"
GER_destroyer_effort_desc:0 "The Galleon, a perfect mixture between cost and effectiveness."
GER_capital_ships_effort:0 "Capital Ship Effort"
GER_capital_ships_effort_desc:0 "Capital ships that will make the world look in awe."
GER_attract_imperial_investment:0 "Attract Imperial Investment"
GER_attract_imperial_investment_desc:0 "We should look towards the emperor for financial support, as it would greatly benefit our princedom."
GER_innovative_thought:0 "Innovative Thought"
GER_innovative_thought_desc:0 "We should be innovative, if not revolutionary when it comes to new manufacturing and construction methods to keep an edge over our rivals."
GER_german_manufacturing:0 "German Manufacturing"
GER_german_manufacturing_desc:0 "German manufactured goods are renowned for their quality throughout Europe. We shall dominate the market."
GER_german_manufacturing_2:0 "German Manufacturing II"
GER_german_manufacturing_2_desc:0 "German manufactured goods are renowned for their quality throughout Europe. We shall dominate the market."
GER_land_reclamation:0 "Land Reclamation"
GER_land_reclamation_desc:0 "Dense forests populate large swathes of land in our princedom. Removing them will allow for an expansion of our manufactories."
GER_extend_road_networks:0 "Extend Road Networks"
GER_extend_road_networks_desc:0 "Roads are uncommon throughout Europe ever since the fall of the Roman empire. They are however both beneficial for trade, as for our armies."
GER_extend_road_networks_2:0 "Expand Road Networks"
GER_extend_road_networks_2_desc:0 "Roads are uncommon throughout Europe ever since the fall of the Roman empire. They are however both beneficial for trade, as for our armies."
GER_militarise_estates:0 "Militarize Estates"
GER_militarise_estates_desc:0 "Seeing recent developments in Europe, we should mobilize our nation, so we may be prepared when war finds its way into our lands."
GER_military_effort:0 "Military Effort"
GER_military_effort_desc:0 "Our men need guns to fight. They will be produced domestically."
GER_military_effort_2:0 "Military Effort II"
GER_military_effort_2_desc:0 "Our men need guns to fight. They will be produced domestically."
GER_cuius_regio_eius_religio:0 "Cuius Regio, Eius Religio"
GER_cuius_regio_eius_religio_desc:0 "Cuius Regio, Eius Religio, translated into Whose Realm, Whose Religion, is the principle established by the peace of Augsburg that each imperial prince has the right to choose the state religion within his realm."
GER_review_religious_allegiance:0 "Review Religious Allegiance"
GER_review_religious_allegiance_desc:0 "Our faith has been heading into the wrong direction for the past few decades. It is time for a change of direction."
GER_true_to_our_believes:0 "True to our believes"
GER_true_to_our_believes_desc:0 "We will remain true to our believes and continue on the path we were on."
GER_emmisary_to_rome:0 "Emissary to Rome"
GER_emmisary_to_rome_desc:0 "We should send an emissary to Rome, so that we may be in good graces with the head of the church."
GER_safeguard_spiritual_integrity:0 "Safeguard Spiritual Integrity"
GER_safeguard_spiritual_integrity_desc:0 "The spiritual integrity must be protected against those who claim to know better."
GER_fransiscan_austherity:0 "Franciscan Austerity"
GER_fransiscan_austherity_desc:0 "We should follow a lifestyle of austerity, as the Franciscan brotherhood has taught us."
GER_latin_texts:0 "Latin Bibles"
GER_latin_texts_desc:0 "The protestant bibles are full of lies and deceit. We should burn all these books until only the bibles in the language of God remain."
GER_spiritual_administration:0 "Spiritual Administration"
GER_spiritual_administration_desc:0 "We should leave the administration of our nation to the clergy, as we have done for hundreds of years."
GER_for_the_catholic_faith:0 "For the Catholic Faith!"
GER_for_the_catholic_faith_desc:0 "The Catholic community stands united as one. Te Deum!"
GER_follow_luther:0 "Follow Luther"
GER_follow_luther_desc:0 "The preaching’s of Luther are still relevant to this day. We put our faith in what he has taught us all those years ago."
GER_poor_relief:0 "Poor Relief"
GER_poor_relief_desc:0 "A good Christian cannot let the poor starve."
GER_sola_fide:0 "Sola Fide"
GER_sola_fide_desc:0 "A good Christian has no need for holy texts and saints. He has his faith, and his faith alone."
GER_secularisation:0 "Secularization"
GER_secularisation_desc:0 "A divide must be made between the church and state."
GER_rationalism:0 "Rationalism"
GER_rationalism_desc:0 "Let us not be blinded by zealous thoughts and accept science even if it conflicts with religion."
GER_obrigkeit:0 "Obrigkeit"
GER_obrigkeit_desc:0 "People should live in rational states, governed by the obrigkeit."
GER_teachings_of_calvin:0 "Teachings of Calvin"
GER_teachings_of_calvin_desc:0 "The teachings of Calvin have corrected what both Lutherans and Catholics did wrong. It is the religious school we shall practice."
GER_eliminate_heterodoxy:0 "Eliminate Heterodoxy"
GER_eliminate_heterodoxy_desc:0 "Heterodoxy within Christianity is a cancer and must be cured. We shall deal with it mercilessly."
GER_consistories:0 "Consistories"
GER_consistories_desc:0 "There are always those who think they can interpret the true faith on their own, completely wrong way. The consistory-councils will watch over the transformation of the faith."
GER_proclaim_theocracy:0 "Proclaim Theocracy"
GER_proclaim_theocracy_desc:0 "Secular states do not work, the two swords doctrine has failed, only a theocracy will bring salvation."
GER_devotion:0 "Devotion"
GER_devotion_desc:0 "It is their devotion for God, which motivates the people."
GER_calvinist_work_ethos:0 "Calvinist Work Ethos"
GER_calvinist_work_ethos_desc:0 "Labour is a key element in the teachings of Calvin."
GER_word_of_god:0 "Word of God"
GER_word_of_god_desc:0 "The word of God reigns above all! And nobody knows the word of God better than a prince-bishop of the Empire."
GER_internal_mission:0 "Internal Mission"
GER_internal_mission_desc:0 "We should seek to stabilize the realm within."
GER_combat_heresy:0 "Combat Heresy"
GER_combat_heresy_desc:0 "Heathens and heretics are a threat for society and must be persecuted."
GER_external_mission:0 "External Mission"
GER_external_mission_desc:0 "Many do not follow the right path. We will persuade them by sending our missionaries."
GER_political_effort:0 "Political Effort"
GER_political_effort_desc:0 "Europe is at a crossroads once more. We must now make a choice for the future of our country."
GER_centralized_government:0 "Centralized Government"
GER_centralized_government_desc:0 "The government should hold direct power over its subjects."
GER_decentralized_government:0 "Decentralized Government"
GER_decentralized_government_desc:0 "By delegating power to lower levels, the wishes of the people are better answered then with a centralized government"
GER_curtail_noble_privileges:0 "Curtail Noble Privileges"
GER_curtail_noble_privileges_desc:0 "The power of the nobility has no place in the 18th century. Their power must be limited as much as possible."
GER_rule_by_royal_decree:0 "Rule by Royal Decree"
GER_rule_by_royal_decree_desc:0 "The power of the monarch should be absolute, and should rule by royal decree, and royal decree alone."
GER_expand_noble_privileges:0 "Expand Noble Privileges"
GER_expand_noble_privileges_desc:0 "Delegating more power to the nobility will allow us to focus on more pressing issues."
GER_aristocratic_councils:0 "Aristocratic Court"
GER_aristocratic_councils_desc:0 "A court of nobles will assist the monarch in ruling over the state."
GER_res_publica:0 "Res Publica"
GER_res_publica_desc:0 "Republics have existed ever since the Romans and continue to be a relevant form of government up to this day."
GER_olicharcy:0 "Dolichoic Rule"
GER_olicharcy_desc:0 "Powerful and wealthy elites should rule the country."
GER_authoritarianism:0 "Authoritarianism"
GER_authoritarianism_desc:0 "Just like in a monarchic state, law and order is of the utmost importance."
GER_merchant_republic:0 "Merchant Republic"
GER_merchant_republic_desc:0 "A merchant republic is governed by its merchant elites and provides ample oppurtunities for trade."
GER_attracting_investment:0 "Attracting Investment"
GER_attracting_investment_desc:0 "The many economic oppurtunities created by our state will definitely attract foreign investment."
GER_centre_of_trade:0 "Centre of Trade"
GER_centre_of_trade_desc:0 "We should lie at the heart of European trade, which in turn lies at the heart of the world economy."
GER_economic_boom:0 "Economic Boom"
GER_economic_boom_desc:0 "stonks."
GER_research_slot:0 "Research Slot"
GER_research_slot_desc:0 "We should continue to invest in research, for knowledge is power."
GER_total_militarization:0 "Total Militarization"
GER_total_militarization_desc:0 "Facing all-out war, we should fully militarise the country."
GER_foreign_diplomacy:0 "Foreign Diplomacy"
GER_foreign_diplomacy_desc:0 "As our internal affairs seem to be in order, we should look to the exterior."
GER_a_minor_power:0 "A Minor Power"
GER_a_minor_power_desc:0 "We should accept our place in the world as a minor power, merely a plaything of the European Great Powers."
GER_support_france:0 "Support France"
GER_support_france_desc:0 "The French side is definitely the one with the best arguments, so we shall support them."
GER_join_france:0 "Join France"
GER_join_france_desc:0 "As war throughout Europe escalates, we cannot longer remain neutral."
GER_maintain_neutrality:0 "Maintain Neutrality"
GER_maintain_neutrality_desc:0 "The current troubles of Europe are not our concern. We should remain neutral."
GER_detterence:0 "Deterrence"
GER_detterence_desc:0 "While we have made the decision to remain neutral, the European great powers might not respect our wish. We should deter them from breaking our sovereignty."
GER_support_austria:0 "Support Austria"
GER_support_austria_desc:0 "The Austrian side is definitely the one with the best arguments, so we shall support them."
GER_join_austria:0 "Join Austria"
GER_join_austria_desc:0 "As war throughout Europe escalates, we cannot longer remain neutral."
GER_persue_great_power_status:0 "Peruse Regional Power Status"
GER_persue_great_power_status_desc:0 "Whilst great power status is a distant dream, we can however hope to become a regional power by deploying our military might."
GER_limited_intervention:0 "Limited Intervention"
GER_limited_intervention_desc:0 "Sending volunteers is an excellent way for us to test our military capabilities."
GER_foreign_legions:0 "Foreign Legions"
GER_foreign_legions_desc:0 "Our armies will march through Europe!"
GER_a_sphere_of_our_own:0 "A Sphere of our Own"
GER_a_sphere_of_our_own_desc:0 "We are not bound to either France, Austria or England. We stand as a power of our own."
GER_expand_into_our_neighbours:0 "Expand into our Neighbours"
GER_expand_into_our_neighbours_desc:0 "Our neighbours are weak and an easy target for expansion"
GER_expand_into_our_neighbours_2:0 "Further Expansion"
GER_expand_into_our_neighbours_2_desc:0 "Our neighbours are weak and an easy target for expansion"
GER_expand_into_our_neighbours_3:0 "Invade our Neighbour"
GER_expand_into_our_neighbours_3_desc:0 "Our neighbours are weak and an easy target for expansion"
GER_monarchy_reign_supreme:0 "Monarchy Reigns Supreme"
GER_monarchy_reign_supreme_desc:0 "A monarchy is the only form of government that truly works!"

