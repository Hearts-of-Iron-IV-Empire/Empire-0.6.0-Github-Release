 motorized_rocket_equipment_1_desc:0 "Multiple mortars drawn by horses, affording them an increase in mobility."
 rocket_artillery_equipment:0 "Mortars"
 rocket_artillery_equipment_short:0 "Mortars"
 rocket_artillery_equipment_desc:0 "Mortars are less accurate and have a much lower sustained rate of fire than batteries of traditional artillery guns. However, they have the capability of simultaneously hitting a target with multiple shells with devastating effect."
 rocket_artillery_equipment_1:0 "Mortars"
 rocket_artillery_equipment_1_short:0 "Mortars"
 rocket_artillery_equipment_1_desc:0 "Mortars are less accurate and have a much lower sustained rate of fire than batteries of traditional artillery guns. However, they have the capability of simultaneously hitting a target with multiple shells with devastating effect."
 rocket_artillery_equipment_2:0 "Advanced Mortars"
 rocket_artillery_equipment_2_desc:0 "Advanced in military technology can be adapted to mortars, increasing their firepower and the devastation they cause."
 howitzer_1:0 "Howitzer I"
 howitzer_1_desc:0 "Howitzers are essentially more expensive versions of artillery, however, their cost is justified by their better overall performance in the battlefield."
 howitzer_2:0 "Howitzer II"
 howitzer_2_desc:0 "An improved version of the howitzer, with modern technology such as iron ramrods to speed up reload times."
 howitzer_3:0 "Howitzer III"
 howitzer_3_desc:0 "Further improvements in the field of artillery has allowed howitzers to become even more powerful, while only needing a few more components."
