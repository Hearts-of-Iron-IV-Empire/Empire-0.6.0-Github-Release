 # Infantry eq.
 infantry_equipment:0 "Pike and Shot"
 infantry_equipment_desc:0 "Basic muskets to arm our troops with. Effective in large numbers, especially when used in volley fire."
 infantry_equipment_0:0 "Pike and Shot Equipment"
 infantry_equipment_0_short:0 "Pike and Shot"
 infantry_equipment_0_desc:0 "Basic infantryman equipment developed in the 15th Century, the bread and butter of all fighting forces in Europe."
 infantry_equipment_1:0 "Flintlock Musket"
 infantry_equipment_1_short:0 "Flintlock Musket"
 infantry_equipment_1_desc:0 "A musket with the flintlock mechanism, capable of firing faster than a matchlock musket. It is extremely useful in these times, and is essential to a modern fighting force."
 infantry_equipment_2:0 "Advanced Flintlock"
 infantry_equipment_2_short:0 "Advanced Flintlock"
 infantry_equipment_2_desc:0 "An advanced and more modern version of the early flintlock. Takes longer to produce, but is much better in terms of quality."
 infantry_equipment_3:0 "Rifled Musket"
 infantry_equipment_3_short:0 "Rifled Musket"
 infantry_equipment_3_desc:0 "Rifling our muskets, although expensive, will allow our soldiers to fire much farther than before, outpacing previous firearms in terms of range and sheer power."
 
 # Artillery
 artillery_equipment:0 "Artillery"
 artillery_equipment_short:0 "Artillery Eq."
 artillery_equipment_desc:0 "Artillery is effective at besieging fortresses, or dealing deadly barrages to enemy forces."
 artillery_equipment_1:0 "Towed Artillery"
 artillery_equipment_1_short:0 "Artillery Eq."
 artillery_equipment_1_desc:0 "Artillery refers to large-caliber weapons, such as cannons and howitzers that are operated by crews, which can project munitions far beyond the effective range of personal weapons."
 artillery_equipment_2:0 "Basic Field Artillery"
 artillery_equipment_2_desc:0 "New artillery designs, taking advantage of new hydraulic recoil devices and longer barrels."
 artillery_equipment_3:0 "Advanced Field Artillery"
 artillery_equipment_3_desc:0 "Light-weight artillery capable of being broken down for transport, making it possible to bring artillery support to areas previously difficult to reach."
 motorized_rocket_equipment:0 "Towed Mortars"
 motorized_rocket_equipment_short:0 "Towed Mortars"
 motorized_rocket_equipment_desc:0 "Multiple mortars drawn by horses, affording them an increase in mobility."
