 # Ideas:
 KOR_ulbyeong_famine:0 "Ulbyeong Famine"
 KOR_ulbyeong_famine_desc:0 "The recent Ulbyeong famine has devasted the country, and along with the Kyungshin famine in 1670, a large portion of our population have perished. The legitimacy of the Joseon Dynasty is in question, and something must be done to alleviate the situation."
 KOR_path_of_neo_confucianism:0 "Path of Neo-Confucianism"
 KOR_path_of_neo_confucianism_desc:0 "Neo-Confucianism is widely practiced within the Korean court."
 KOR_factionalism_within_the_court:0 "Factionalism within the Court"
 KOR_factionalism_within_the_court_desc:0 "Factions exist everywhere within the court, and each one is vying for power."
 KOR_righteous_army:0 "Righteous Army"
 KOR_endemic_regional_corruption:0 "Endemic Regional Corruption"
 KOR_endemic_regional_corruption_desc:0 "Corruption is extremely high across the country, and something must be done if we wish to have a clean bureaucracy."
 KOR_inefficiency_of_current_tax_system:0 "Inefficiency of Current Tax System"
 KOR_inefficiency_of_current_tax_system_desc:0 "The current tax system is outdated and inefficient, which is heavily impacting the revenue we gain from taxes."
 KOR_buddhist_warrior_monks:0 "Buddhist Warrior Monks"
 KOR_extensive_trade_with_qing:0 "Extensive Trade with Qing"
 KOR_extensive_trade_with_qing_desc:0 "The Qing are our only neighbours by land, and as such we have an extensive trading network with them."

