 # Events:
 korea.1.t:0 "Providing Food"
 korea.1.d:0 "The entire country is suffering from the effects of the Ulbyeong famine. We will have to decide whether to distribute food or not, to alleviate the suffering of the peasants."
 korea.1.a:0 "Buy food from Qing and provide substantial food aid til May."
 korea.1.b:0 "Provide some spare food in January, but refrain from giving further aid."
 korea.1.c:0 "We don't have anything left to provide."
 korea.2.t:0 "The Matter of National Rituals"
 korea.2.d:0 "The Matter of National Rituals"
 korea.2.a:0 "Hold multiple rituals for rain and memorial rites for the dead. Also, release petty criminals to pray for the Sky's blessings."
 korea.2.b:0 "Needless actions."
 korea.3.t:0 "The Issues with Taxation"
 korea.3.d:0 "The Matter of Taxation Issues"
 korea.3.a:0 "Enact the Tax cuts."
 korea.3.b:0 "Roll back the Tax cuts."
 korea.4.t:0 "Rumors of Madam Jang's Misbehavior towards the Queen"
 korea.4.d:0 "Rumors of Madam Jang's Misbehavior towards the Queen"
 korea.4.a:0 "Conclude that the rumors are true and Madam Jang should be executed!"
 korea.4.b:0 "Conclude that this is no more than just a rumor."

