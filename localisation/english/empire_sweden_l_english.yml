l_english:

# Focus:

SWE_strenghten_legitimacy:0 "Strengthen Legtimacy"
SWE_strenghten_legitimacy_desc:0 "When Charles XII ascended to the Swedish throne he was merely 15 years old. Our adversaries claim His Majesty is young and unexperienced. We must show them they are wrong, after all His Majesty Carolus Rex is chosen by God."
swedish_politics_1:0 "The Eastern Threat"
swedish_politics_1_desc:0 "Our rivals Russia, Denmark and the Commonwealth are plotting against us! They have seen weakness in our new monarch and have formed an alliance against us. It is only a matter of time before they strike, we must make ready for war!"
swedish_politics_2:0 "Allotment System"
swedish_politics_2_desc:0 "The Swedish allotment system was a sytem used for keeping a trained army at all times."
swedish_politics_3:0 "Raise arms"
swedish_politics_3_desc:0 "The time has come to mobilize every able-bodied man, for the Russian bear will soon been upon us."
swedish_politics_4:0 "Mobilize the economy"
swedish_politics_4_desc:0 "If we are to win the war against a much bigger enemy, we must spare no efforts. Only by mobilizing our entire economy we can win this war."
SWE_construct_defences:0 "Build defenses"
SWE_forts:0 "This will construct forts in the Vidzeme state."
SWE_construct_defences_desc:0 "In the unlikely event of the Russians and Poles succesfully invading our territory, we must be prepared. We must build castles and fortresses in the border regions so they can be defended easily."
swedish_politics_7:0 "War is Upon Us"
swedish_politics_7_desc:0 "It is war! Whilst we can beat down our enemies in the field, it might not be a bad idea to engage in diplomacy."
swedish_politics_8:0 "Destabilize the Sejm"
swedish_politics_8_desc:0 "The Polish parliament is weak and is easily influenced by outsiders. Charles XII has many friends in Poland and seeks to establish a friendly king on the Polish throne. By paralyzing the Polish parliament we can create the right conditions for such a coup to take place."
swedish_politics_9:0 " Depose August II"
swedish_politics_9_desc:0 "We have captured a substantial amount of Polish territory, as their country is nearing total collapse, the time has come to install a friendly regime and to depose the terrible king August II"
swedish_politics_10:0 "Focus on Russia"
swedish_politics_10_desc:0 "Our priority should be Russia, we must lay claim to their lands and conquer all! "
swedish_politics_11:0 "Great march to Moscow "
swedish_politics_11_desc:0 "Russia is weak and exposed. It is time to march east and cut the head of the Russian bear for once and for all. "
swedish_politics_12:0 "Seek Ottoman support "
swedish_politics_12_desc:0 "The enemy of my enemy is my friend. No one hates the Russians more than the Ottomans, surely, through shrewd diplomacy we might be able to establish an alliance with the Ottomans to aid is in our war against the Russians. "
swedish_politics_13:0 "Infiltrate the Commonwealth"
swedish_politics_13_desc:0 "We face threats on many fronts, but the Polish-Lithuanian Commonwealth is internally divided and could easily be infiltrated and be brought down."
swedish_politics_14:0 "Seek Zaporozhian support "
swedish_politics_14_desc:0 "The Zaporozhian Cossacks have no loyalty to the Russian Tzar. When paid enough, they will do anything we want, including tipping the balance of scales in this war. "
swedish_army_1:0 "Army Effort"
swedish_army_1_desc:0 " In times of war the army is of utmost importance. It is important we choose what doctrine we shall persue. "
swedish_army_2:0 "Glories of Old"
swedish_army_2_desc:0 "We are vastly outnumbered, and thus we should take defensive positions if we want any hope of surviving this conflict. "
swedish_army_3:0 "New Tactics"
swedish_army_3_desc:0 "In the past the Swedish army has always proven to be very formidable in an attack. With shock tactics we stand the best chance to defeat our enemies, even if outnumbered three to one. "
swedish_army_4:0 "Flintlock Muskets"
swedish_army_4_desc:0 "Modern muskets will make our army more effective!"
swedish_army_6:0 "Artillery Effort"
swedish_army_6_desc:0 "Artillery is becoming more vital in combat, and we must invest in it!"
swedish_army_7:0 "Improved Equipment II"
swedish_army_7_desc:0 "Ensuring our troops have the best available equipement will strenghten morale and deliver us good results."
swedish_army_8:0 "Cavalry effort"
swedish_army_8_desc:0 "Cavalry is one of the best available shock troops, and we will use them to the fullest extent possible."
SWE_carolean_infantry:0 "The Carolean Army"
SWE_carolean_infantry_desc:0 "In the early 18th century, the Swedish army was one of the most powerful militaries in Europe. Where they lacked strength in numbers, they made up in quality."
swedish_industry_1:0 "Manufacturing Effort"
swedish_industry_1_desc:0 "The Production of goods is essential for the well-being of the nation, and we need to innovate our technologies to compete with our neighbours."
swedish_industry_2:0 "Construction Effort"
swedish_industry_2_desc:0 "We must invest into new manufacturies to bolster our nations production capacity."
SWE_cannon_foundries:0 "Cannon Foundries"
SWE_cannon_foundries_desc:0 "Cannons and artillery are a vital part of our war machine. We must begin producing more of them immediately!"
swedish_industry_5:0 "Gun Manufactories"
swedish_industry_5_desc:0 "Men need guns to fire with, and we need manufacturies to produce them!"
swedish_industry_6:0 "Institutional Advancement"
swedish_industry_6_desc:0 "Sweden's institutions cannot fall behind the rest of Europe, and we must make an effort to stay ahead!"
swedish_industry_7:0 "Import Western Knowledge"
swedish_industry_7_desc:0 "We have much to learn from the maritime powers such as France and England, who have kickstarted a scientific revolution of rational thought."
SWE_steel_mines:0 "Expand Norrlander Steelmines"
SWE_steel_mines_desc:0 "Norrland is rich in minerals vital for our military economy. We must deep dig and greedy."
swedish_infrastructure:0 "Expand Military Infrastructure"
swedish_infrastructure_desc:0 "A vast network of roads is needed, so that we can move our armies around with greater speed."
SWE_gustavian_infantry:0 "Gustavian Infantry"
SWE_gustavian_infantry_desc:0 "The Gustavian infantry is one of the most capable fighting forces of Europe. We should not fix what is not broken, right?"
SWE_legacy_of_gustavus_adolphus:0 "Legacy of Gustavus Adolphus"
SWE_legacy_of_gustavus_adolphus_desc:0 "The legacy of Gustavus Adolphus still strikes fear in the hearts of our enemies. Let us celebrate the greatest figure of our history."
SWE_carolus_rex:0 "Carolus Rex"
SWE_carolus_rex_desc:0 "Charles XII has proven to be a great military leader, perhaps even greater than Gustavus Adolphus before him. A military genius, and a hero of the nation."
SWE_mend_danish_ties:0 "Mend Danish Ties"
SWE_mend_danish_ties_desc:0 "In the face of the eastern threat the future of the Nordic states is at stake. The alliance between Russia and Denmark must be broken to prevent Russian dominance in the Baltic sea. However, a great rivalry has existed between Denmark and Sweden throughout history. Cedeing the province of Scania might convince the Danes to put aside our differences and unite against the Russian threat."
SWE_home_defence:0 "Home Defence"
SWE_home_defence_desc:0 "As war threatens our core territories, we should take measures to reppel an enemy invasion."
SWE_organise_resistance:0 "Organise Resistance"
SWE_organise_resistance_desc:0 "As the enemy marches into our lands, they gain acces to our vast industries and resources. Organising peasants to resist the enemy may help weaken their grip."
SWE_last_stand:0 "Last Stand"
SWE_last_stand_desc:0 "Our armies are battered and defeat seems nigh. We should take a last stand as a last ditch effort to reppel enemy forces."
SWE_deal_with_occupation:0 "Repress Occupied Territories"
SWE_deal_with_occupation_desc:0 "As we gain control over enemy lands our forces find it difficult to control the conquered peoples. A special taskforce of the army will focus on keeping order."
SWE_strike_at_denmark:0 "Strike at Denmark"
SWE_strike_at_denmark_desc:0 "Denmark and its Russian ally are plotting against us. We should strike first to catch them off guard."
SWE_rally_around_the_flag:0 "Rally Around the Flag"
SWE_rally_around_the_flag_desc:0 "As Sweden finds itself in an offensive war it is important to have the populace with us." 
SWE_union_sweden_norway:0 "Union of Sweden-Norway"
SWE_union_sweden_norway_desc:0 "As we occupy Norway many people are in support for absorbing Norway into the Swedish empire, dissolving the existing personal union between Norway and Denmark. On these terms, the Danes would be pacified for Good and we would cement our possition in Scandinavia."
SWE_keep_denmark_occupied:0 "Keep Denmark Occupied"
SWE_keep_denmark_occupied_desc:0 "After their backstab and two misarable defeats at our hands, the Danes once again seek favorable terms for peace. We will however not grant it and continue the occupation instead."
SWE_restore_the_kalmar_union:0 "Restore the Kalmar Union"
SWE_restore_the_kalmar_union_desc:0 "The Kalmar Union has existed between 1397 and 1523, but was eventually disbanded because of Swedish discontent under Danish rule. Now that we, the Swedes, control all of Denmark, we can restore the union under more favorable terms and unite Scandinavia into a European great power."
SWE_the_royal_marriage:0 "Royal Marriage"
SWE_the_royal_marriage_desc:0 "A royal marriage between Sweden and Denmark will cement our ties and open a path to further cooperation."
SWE_prepare_closer_union:0 "Prepare Closer Union"
SWE_prepare_closer_union_desc:0 "As the world is dominanted by empires, both Sweden and Denmark are left behind as insignificant powers. If we want to claim our place in the world, we should aim at a closer integration of our countries."
SWE_economic_cooperation:0 "Economic Cooperation"
SWE_economic_cooperation_desc:0 "Our strong friendship with the Danes has allowed for a prospertity of trade and production which has never been seen before."
SWE_all_parties_must_end:0 "End Charles' Partying"
SWE_all_parties_must_end_desc:0 "The young king Charles is considered a reckless party animal, hence why our enemies sense oppurtunity to strike. The king should be awoken from his careless rule and take matters into his hands."
SWE_military_might:0 "Our Military Might"
SWE_military_might_desc:0 "The Swedish army is one of the finest in Europe, and we should keep it that way."
SWE_push_further_south:0 "Push Further South"
SWE_push_further_south_desc:0 "We should continue to seek expansion in Germany, and claim our rightfull place in Europe."
SWE_defeat_in_the_northern_war:0 "Defeat in the Northern War"
SWE_defeat_in_the_northern_war_desc:0 "Despite our best efforts, our glorious nation has been brought to its knees by the enemy coalition. As the dead are being buried and the loss is being mourned, our nation stands at a crossroads."
SWE_path_of_neutrality:0 "Path of Neutrality"
SWE_path_of_neutrality_desc:0 "Decades of war in the name of glory have brought nothing but ill upon our people. It is time for the era of Swedish militarism to end, and to enter a new era of wealth and prosperity through the means of neutrality."
SWE_swedish_revanchism:0 "Swedish Revanchism"
SWE_swedish_revanchism_desc:0 "Our empire has been defeated, but it has not been fully destroyed. While the loss of life was high, we saw acceptable territorial losses. We must prepare to have our revenge."
SWE_we_stand_victorious:0 "We Stand Victorious"
SWE_we_stand_victorious_desc:0 "Our enemies are defeated. As we have claimed the hegemony in Northern Europe, we now must look on to different horizons."
SWE_expand_our_horizons:0 "Expand our Horizons"
SWE_expand_our_horizons_desc:0 "Now that we have comfirmed our position as great power in Europe, we should look towards the European theatre and pick a role to play."
SWE_intervene_in_western_europe:0 "Intervene in Western Europe"
SWE_intervene_in_western_europe_desc:0 "As the Great Northern Kerfuffle has come to an end, war still wages in the West between the Bourbon Alliance and the Grand Alliance. As a Great Power, it is both our right and privilege to intervene if deemded necessary."
SWE_intervene_against_france:0 "Intervene Against France"
SWE_intervene_against_france_desc:0 "It is appearant that a French domination is not in our best interest, hence why we should stage an intervention against them."
SWE_intervene_against_austria:0 "Intervene Against Austria"
SWE_intervene_against_austria_desc:0 "It is appearant that a Austrian domination is not in our best interest, hence why we should stage an intervention against them."
SWE_look_toward_northern_germany:0 "Consolidate German Holdings"
SWE_look_toward_northern_germany_desc:0 "The imperial princes watch with contempt to our holdings and northern Germany and will not hesitate to take them away when they smell weakness. We have to secure our position in these holdings, so that we may hold on to them."
SWE_ally_luneburg:0 "Ally Luneburg"
SWE_ally_luneburg_desc:0 "It strategically makes sense to ally Luneburg due to its position in Northern Germany. They will be of excellent use for our endeavours in the region."
SWE_crush_mecklenburg:0 "Crush Mecklenburg"
SWE_crush_mecklenburg_desc:0 "Mecklenburg is of vital importance to our position in Germany, and we must seize their lands!"
SWE_betray_luneburg:0 "Betray Luneburg"
SWE_betray_luneburg_desc:0 "Luneburg has served its purpose, and now they are better off as part of our realm!"
SWE_ally_mecklenburg:0 "Ally Mecklenburg"
SWE_ally_mecklenburg_desc:0 "It strategically makes sense to ally Mecklenburg due to its position in Northern Germany. They will be of excellent use for our endeavours in the region."
SWE_crush_luneburg:0 "Crush Luneburg"
SWE_crush_luneburg_desc:0 "Luneburg is of vital importance to our position in Germany, and we must seize their lands!"
SWE_betray_mecklenburg:0 "Betray Mecklenburg"
SWE_betray_mecklenburg_desc:0 "Mecklenburg has served its purpose, and now they are better off as part of our realm!"
SWE_baltic_mare_nostrum:0 "Baltic Mare Nostrum"
SWE_baltic_mare_nostrum_desc:0 "Our dominance in the Baltic will yield us great economic benefits in the future!"
SWE_befriend_prussia:0 "Befriend Prussia"
SWE_befriend_prussia_desc:0 "There is not reason to antagonize the Prussians, and we should strive towards friendly relations with them!"
SWE_challenge_prussia:0 "Challenge Prussia"
SWE_challenge_prussia_desc:0 "There can be only one nation reigning in the Batlic! Prussia is a threat to our influence, and their influence has to be brought down!"
SWE_total_war_armament:0 "Total War Armament"
SWE_total_war_armament_desc:0 "To achieve victory, we should not shun any means. A total mobilzation of the economy will be necessary if we are to gain victory!"
SWE_stimulate_textile_production:0 "Stimulate Textile Production"
SWE_stimulate_textile_production_desc:0 "The textile sector is a vital one, and we should seek to increase our share in its production."
SWE_dominate_baltic_grain_trade:0 "Dominate Baltic Grain Trade"
SWE_dominate_baltic_grain_trade_desc:0 "Due to our dominance in the Baltic, we can be sure to receive our share of the grain trade between Ruthenia and the west."
SWE_increase_mercantilism:0 "Increase Mercantilism"
SWE_increase_mercantilism_desc:0 "Mercantilism is an economic policy that is designed to maximize the exports and minimize the imports for an economy. It promotes imperialism, colonialism, tariffs and subsidies on traded goods to achieve that goal. We should hang on to this school of thought."
SWE_expand_merchant_fleets:0 "Expand Merchant Fleets"
SWE_expand_merchant_fleets_desc:0 "Shipping goods, means needing ships. We must increase the size of our merchant fleet to achieve this."
SWE_open_market_economy:0 "Open Market Economy"
SWE_open_market_economy_desc:0 "Mercantilism is wrong, and we should strive towards a new economic model promoting free trade, promoting rapid growth and profits for all!"
SWE_military_academy:0 "Military Academy"
SWE_military_academy_desc:0 "Even though we have mastered all disciplines of warfare, we must ensure we do not fall behind on technology."
SWE_request_ottoman_intervention:0 "Request Ottoman Intervention"
SWE_request_ottoman_intervention_desc:0 "The enemy of my enemy is my friend. Seeing how we are massively outnumbered, we might be able to appeal to the Ottoman Empire for a full fledged military intervention."
SWE_secure_narva:0 "Secure Narva"
SWE_secure_narva_desc:0 "Narva is of the utmost stragetical importance, as it serves as the gateway between Finland and the Baltic. It is imperative we hold on to this settlement."
SWE_dethrone_august:0 "Dethrone August"
SWE_dethrone_august_desc:0 "The Pretender king Frederick Augustus of Wettin has chosen to go down a foolish path, and must now pay with his reign. Arrangements have been made with Stanislaus Leszczyński, a powerfull magnate and a friend to the Swedish throne. He has pledged to join us in our war against Russia and lead the Commonwealth to a more prosperous path."
SWE_detterence:0 "Detterence"
SWE_detterence_desc:0 "To defend our newly proclaimed neutrality, dettering an enemy attack is the best course of action henceforth."
SWE_national_recovery:0 "National Recovery"
SWE_national_recovery_desc:0 "Following the destruction of our nation in the war against Russia and its allies, we now face a period of rebuilding."
SWE_role_as_mediator:0 "Role as Mediator"
SWE_role_as_mediator_desc:0 "As a neutral nation we can claim the privilege to mediate other nation's conflicts, allowing us to influence politics throughout Europe whilst remaining neutral."
SWE_export_based_economy:0 "Export Based Economy"
SWE_export_based_economy_desc:0 "Due to our neutral position, we can easily ship out resources throughout all of Europe, reaping major profits in the process."
SWE_innovativeness_desc:0 "The peaceful climate in our nation has attracted scholars from all over Europe, bolstering our innovativeness."
SWE_blame_the_nobility:0 "Blame the Nobility"
SWE_blame_the_nobility_desc:0 "To process our defeat, we will also need to look for those who are guilty so that this tragedy may not repeat itself again. The nobility is an excellent scapecoat for this."
SWE_radical_absolutism:0 "Radical Absolutism"
SWE_radical_absolutism_desc:0 "Never waste a good crisis! With the nobility's role in question, a road to unrivalled absolutism has openend."
SWE_rally_against_our_enemies:0 "Rally against our Enemies"
SWE_rally_against_our_enemies_desc:0 "We were the victim of the cruel ambition of the nations around us. Now they will pay the price for their treachery!"
SWE_avenge_king_charles:0 "Avenge King Charles"
SWE_avenge_king_charles_desc:0 "Our beloved king, God rest his soul, met his fate at the hands of our hated enemies. We will avenge him by destroying their nations, for good!"
SWE_agressive_foreign_policy:0 "Aggressive Foreign Policy"
SWE_agressive_foreign_policy_desc:0 "The past has learned that it is better to strike first, rather then let the enemy strike at a time of weakness."
SWE_align_with_france:0 "Align with France"
SWE_align_with_france_desc:0 "We do not stand alone in this world, seeking an alliance with the French will help our cause in the future."
SWE_align_with_england:0 "Align with England"
SWE_align_with_england_desc:0 "We do not stand alone in this world, seeking an alliance with the English will help our cause in the future."
SWE_blame_the_monarchy:0 "Blame the Monarchy"
SWE_blame_the_monarchy_desc:0 "The disaster campaigns of Charles XII, cost thousands of lives of young men. His hubris, has plunged our nation into unseen chaos. And now, with the war over, the monarchy continues to live in excess, whilst thousands of families are left behind."
SWE_anti_monarchist_sentiment:0 "Anti-Monarchist Sentiment"
SWE_anti_monarchist_sentiment_desc:0 "The poor conditions and poverty that has resulted from the war with Russia, has given rise a new, radical thought. Some argue, it is perhaps time for a different form of government, lead by the people, rather then some child-soldier king."
SWE_honor_the_dead:0 "Honor the Dead"
SWE_honor_the_dead_desc:0 "As many lay dead, we must remember their sacrifice and avenge them one day!"
SWE_fires_of_revolution:0 "Fires of Revolution"
SWE_fires_of_revolution_desc:0 "The day is finally here! Thousands have gathered around the royal palace in Stockholm waving red flags. Down with the king!"
SWE_revolutionary_constitution:0 "Revolutionary Constitution"
SWE_revolutionary_constitution_desc:0 "With the monarchy deposed, a new constitution must be written, adhering to the needs of the people and embracing the core values of our revolution."
SWE_mass_conscription:0 "Mass Conscription"
SWE_mass_conscription_desc:0 "Alarmed they will meet the same fate, the monarchies of Europe look with suspicion towards our nation. We must mobilize every soul in our country, if we are not to fall prey to these monarchies again."
SWE_deploy_burgher_militias:0 "Burgher Militias"
SWE_deploy_burgher_militias_desc:0 "The Burghers are the elite force of our revolution, both intellectually and in battle."
SWE_seize_church_properties:0 "Seize Church Properties"
SWE_seize_church_properties_desc:0 "The Church has collaborated with the monarchy, and is therefor an enemy of the people!"
SWE_liquidate_royal_art_possessions:0 "Liquidate Royal Art Possessions"
SWE_liquidate_royal_art_possessions_desc:0 "Throughout the years, the Swedish royal family has gathered quite a bit of art, bought with the money they stole from the people. We shall take possession of this collection in the name of the people, and sell it to fund our cause."
SWE_pre_emptive_strike:0 "Pre-Emptive Strike"
SWE_pre_emptive_strike_desc:0 "The Danish lurk on our borders, seeking to destroy our glorious revolution. We will strike first and obliterate them!"
SWE_export_revolutionary_thought:0 "Export Revolutionary Ideals"
SWE_export_revolutionary_thought_desc:0 "The ideas of our revolution must be spread throughout Europe, so the other peoples might free themselves too!"
SWE_revolutionary_front:0 "Revolutionary Front"
SWE_revolutionary_front_desc:0 "We do not stand alone!, we must build a coalition with likeminded nations in Europe!"
SWE_destroy_russia:0 "Dismantle Russia"
SWE_destroy_russia_desc:0 "Russia is perhaps one the most oppressive nations in the world, enslaving millions of serfs. Their liberation comes now!"
SWE_disband_the_empire:0 "Disband the Empire"
SWE_disband_the_empire_desc:0 "The empire is a vile stain of the ancien regime, with the Habsburgs at its head. Their dissolution awaits!"
SWE_crush_france:0 "Crush France"
SWE_crush_france_desc:0 "The absolutist model state of France, is an enemy of the commoners, and it shall be crushed at once."
SWE_conquer_spain:0 "Conquer Spain"
SWE_conquer_spain_desc:0 "The Spanish empire is responsible for the enslavement of millions of people around the world. Today, the New World faces its liberation!"
SWE_invade_england:0 "Invade England"
SWE_invade_england_desc:0 "England made a mistake when it appointed Cromwell, effectively ending its revolution. We will take them back to better days!"
SWE_merchant_navy:0 "Merchant Navy"
SWE_merchant_navy_desc:0 ""
SWE_privateering_effort:0 "Privateering Effort"
SWE_privateering_effort_desc:0 ""
SWE_frigate_effort:0 "Frigate Effort"
SWE_frigate_effort_desc:0 ""
SWE_conquest_of_paradise:0 "Conquest of Paradise"
SWE_conquest_of_paradise_desc:0 "Even though much of the world has already been claimed, large amounts of land are still up for grabs! The conquest of paradise awaits!"
SWE_battleship_effort:0 "Man-of-War Effort"
SWE_battleship_effort_desc:0 "While they are more expensive to produce, these floating fortresses pack the same fire power as a small navy."
SWE_battlecruiser_effort:0 "Ship of the Line Models"
SWE_battlecruiser_effort_desc:0 ""
SWE_naval_effort:0 "Naval Effort"
SWE_naval_effort_desc:0 "We need more dockyards to increase the production of ships!"
SWE_fleet_in_being:0 "Fleet in Being"
SWE_fleet_in_being_desc:0 ""
SWE_destroyer_effort:0 "Pirate Hunting"
SWE_destroyer_effort_desc:0 ""
SWE_scandinavian_research_sharing:0 "Scandinavian Research Sharing"
SWE_scandinavian_research_sharing_desc:0 "Sharing knowledge will help all of Scandinavia!"
SWE_dismantle_russia:0 "Dismantle Russia"
SWE_dismantle_russia_desc:0 "The cowardly Russians are retreating and their end is near, they will pay for their treacherous invasion!"
SWE_baltic_domination:0 "Baltic Domination"
SWE_baltic_domination_desc:0 "Our dominance in the Baltic has yielded great economic benefits."
POL_military_elan:0 "Military Elan"
POL_military_elan_desc:0 "[ROOT.GetCountry] is experiencing a military elan, making their armies stronger than ever before!"
POL_economic_modernization_effort:0 "Economic Modernization Effort"
POL_economic_modernization_effort_desc:0 "The Commonwealth's economy is far behind the rest of Europe, and a serious change in policy is in order to turn the situation around."
 
 # Ideas
 SWE_allotmentsystem:0 "Allotment System"
 SWE_allotmentsystem_desc:0 "The Swedish allotment system is a sytem used for keeping a trained army at all times, this will be very useful in our future battles."
 SWE_march_on_moscow:0 "March to Moscow"
 SWE_focus_on_Russia:0 "Focus on Russia"
 SWE_compulsory_service:0 "Compulsory Service"
 SWE_focus_on_commonwealth:0 "Focus on Commonwealth"
 SWE_influencing_sejm:0 "Influencing the Sejm"
 SWE_carolean_army:0 "Carolean Infantry"
 SWE_gustavian_army:0 "Gustavian Infantry"
 SWE_on_the_defensive:0 "On the Defensive"
 SWE_on_the_defensive_desc:0 "Seeing how the war is not necessarily developing to our advantage, we should take a more defensive approach."
 SWE_partisan_resistance:0 "Partisan Resistance"
 SWE_partisan_resistance_desc:0 "As the enemy marches into our lands, they gain acces to our vast industries and resources. Organising peasants to resist the enemy may help weaken their grip."
 SWE_large_dowry_receiver:0 "Received Large Dowry"
 SWE_large_dowry:0 "Dowry to Sophia Hedwig"
 SWE_occupation_of_denmark:0 "Occupation of Denmark"
 SWE_preparing_closer_union:0 "Preparing Closer Union"
 SWE_perceived_encirclement:0 "Perceived Encirclement"
 SWE_perceived_encirclement_desc:0 "Sweden is surrounded by enemies on all sides, prompting it to be more adaptable when the situation deems it necessary."
 SWE_export_economy:0 "Export Economy"
 SWE_export_economy_desc:0 "This economy is mainly focused on the export of goods."
 SWE_armed_neutrality:0 "Armed Neutrality"
