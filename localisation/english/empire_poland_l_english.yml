l_english:

 # Focuses:
 Polish_focus:0 "Polish Focus Tree"
 POL_austrian_commwonwealth_trade_agreement:0 "Austrian-Polish Trade Agreement"
 POL_austrian_commwonwealth_trade_agreement_desc:0 "Trade is great and benefits everyone! A new trade agreement will help the Austrians  remember why peaceful trade is preferable to war!"
 POL_attract_hungarian_migration:0 "Hungarian Migration"
 POL_attract_hungarian_migration_desc:0 "By allowing the Hungarians to migrate our country we gain access to more manpower, whilst aiding Austria in getting rid of a rebellious population."
 POL_depose_august:0 "Depose August"
POL_depose_august_desc:0 "The election of Frederick Augustus was illegitimate, as he did not have the most votes during the election of 1697. In fact, it was only due to Russian pressure he was allowed to be crowned king in the first place. August has to be opposed and new elections have to be held."
POL_debate_absolutism:0 "Debate Absolutism"
POL_debate_absolutism_desc:0 "Since ascending to the throne, Frederick Augustus has made it no secret he would like to reform Poland-Lithuania into an absolute monarchy, however the Polish Szlachta will try to stop him in the Sejm. If Augustus wants to push his reforms, he will have to make his case in the Sejm and gain the approval of the Szlachta. Indeed, a debate which could potentially change the course of Polish history forever."
POL_restructure_poland:0 "Reinforce the Commonwealth"
POL_restructure_poland_desc:0 "After making his case to the Sejm, August now stands before a long route of reform."
POL_russian_relations:0 "Russian Relations"
POL_russian_relations_desc:0 "The influence of Russia was vital in the coronation of Frederick Augustus, and it continues to be of great importance for the Commonwealth to survive. Good relations with the east are the only realistic path to a chance of survival."
POL_no_compromise:0 "Go against the Szlachta"
POL_no_compromise_desc:0 "Following the episode in the Sejm around the Motion of Moderate Modernization it is clear now that the nobility of this country does not want to move forward, instead, they would much rather be stuck in the Middle Ages. If the Szlachta are not with us, then they will be destroyed instead! The path to absolutism in the Commonwealth lies open!"
POL_purge_szlachta:0 "Purge Szlachta"
POL_purge_szlachta_desc:0 "The Polish Szlachta are way too numerous and hold too much power. We must strategically remove some noble houses from the political landscape, as they pose a serious threat."
POL_cripple_magnates:0 "Cripple Magnates"
POL_cripple_magnates_desc:0 "The magnates are the most powerful of all the Szlachta. Previously, they were invulnerable, but after having gathered enough strength, it is time to end their tyranny over the Polish people for once and for all."
POL_secure_absolute_power:0 "Secure Absolute Power"
POL_secure_absolute_power_desc:0 "For the reforms we will have to do, we will need to be more powerful than all governments before us. The monarch needs to be unrivalled by any nobleman, otherwise it will be difficult to assert our dominance."
POL_divine_rule:0 "Divine Rule"
POL_divine_rule_desc:0 "The power of the monarch derives directly from God. Therefore, no nobleman may question his resolve."
POL_abolish_sejm:0 "Secure the Sejm"
POL_abolish_sejm_desc:0 "After having eliminated threats on all levels in the political landscape, it is time to make a move on the worst institution of them all. The parliament is an insult to the monarch's authority and will be disbanded at once. Indeed, the nobles will find it difficult to organise a rebellion once their main stage of resistance is removed."
POL_compromise:0 "Implement Moderate Reforms"
POL_compromise_desc:0 "History has showed us that the reign of tyrants never ends well. We should continue to pursue a good relationship with the Polish nobility whilst simultaneously seeking to reform the apparatus to arm our nation against the upcoming challenges of the 18th century."
POL_cooperate_with_nobles:0 "Cooperate with Szlachta"
POL_cooperate_with_nobles_desc:0 "For too long have the Szlachta and king minded their own business. It is time we combine forces and move forward to creating a new Poland that works for both the king and the nobles."
POL_burgher_counterweight:0 "Burgher Counterweight"
POL_burgher_counterweight_desc:0 "The nobility might be more motivated to strive towards being productive if the upcoming burgher class starts to rival them. Divide and conquer at its best."
POL_foreign_support:0 "Foreign Investment"
POL_foreign_support_desc:0 "Poland-Lithuania is dependent on foreign investment, especially by the Russians. Let us cosy up to them and invite investments."
POL_end_paralysis:0 "End Paralysis"
POL_end_paralysis_desc:0 "For too long has the Liberum Veto caused the entire country to be paralyzed. By reforming some noble privileges, we can strive towards dialogue and cooperation instead of paralysis."
POL_limit_sejm:0 "Limit Sejm"
POL_limit_sejm_desc:0 "The final say should lie with the monarch, not parliament. Limiting parliament seems to be wise decision."
POL_great_betrayal:0 "Great Betrayal"
POL_great_betrayal_desc:0 "Having revealed its ambitions to expand into the Commonwealth, Russia poses an existential threat. We should look towards the west to aid us in our future endeavours."
POL_elect_new_king:0 "Elect a New King"
POL_elect_new_king_desc:0 "Once more, Poland does not have a king. It is up to the Sejm to elect a new king."
POL_habsburg_candidate:0 "Heir of Sobieski"
POL_habsburg_candidate_desc:0 "Karl von Lothringen is a colourful candidate. His election would strengthen our ties with Austria. He views expansion to the south as both a necessity and duty of Poland, and it the best placed candidate to pick a fight with the Ottomans."
POL_request_silezia:0 "Request Silesia"
POL_request_silezia_desc:0 "The Silesians are closely related to the Poles and are rightful subjects of the Polish king. Considering our close ties to Austria we could ask for an exchange of territory as a sign of friendship between our houses."
POL_support_austria:0 "Support Austria"
POL_support_austria_desc:0 "The Austrian claim is obviously more justified than the French cause. We should lend them our support."
POL_anti_ottoman_defensive_pact:0 "Anti-Ottoman Pact"
POL_anti_ottoman_defensive_pact_desc:0 "Whilst the Ottomans took a heavy beating in the last war against the Holy Alliance, a final blow is yet to be dealt. We should invite all catholic nations in Europe to a new front to smash to Ottomans for once and for all."
POL_secure_eastern_flank:0 "Secure Eastern Flank"
POL_secure_eastern_flank_desc:0 "Sending a crusade down south will leave us exposed in the east. Still frustrated about the loss of his puppet king Frederick Augustus, Peter I poses a serious threat. However, offering some useless lands east, might convince Peter to leave us alone, for now."
POL_the_tenth_crusade:0 "The Tenth Crusade"
POL_the_tenth_crusade_desc:0 "The faithful have gathered, our time has come, we will march to war against the Turkish threat."
POL_french_candidate:0 "The Legitimist"
POL_french_candidate_desc:0 "François Louis is in many regards the rightful king of Poland, were it not for the Russians and Austrians undermining his journey to Poland in 1697. Now it is time for him to claim his rightful throne."
POL_polish_versailles:0 "A Polish Versailles"
POL_polish_versailles_desc:0 "Many lessons can be learned from French politics. We should strive towards a similar political constellation."
POL_bind_sejm:0 "Bind the Nobility"
POL_bind_sejm_desc:0 "By keeping the nobility in close proximity to the court, we can control them in every single way, virtually eliminating their power."
POL_support_bourbon_cause:0 "Support Bourbon Cause"
POL_support_bourbon_cause_desc:0 "The Bourbon cause is obviously just. We should support them against the inbred rats of Habsburg."
POL_intervene_against_austria:0 "Intervene against Austria"
POL_intervene_against_austria_desc:0 "Austria is an ancient enemy of Poland. While we shortly found an ally in them in 1683, it is apparent that many Poles fought for nothing that day. Indeed, the Austrians are a foul and backstabbing people, and must be crushed."
POL_visegrad_empire:0 "Visegrad Empire"
POL_visegrad_empire_desc:0 "With the collapse of the Habsburg empire, a new empire should arise in Central Europe. The new Visegrad empire will reign supreme."
POL_true_to_france:0 "True to France"
POL_true_to_france_desc:0 "We have achieved much, but none of it would have been possible without our brothers in France. We owe them and are their faithful allies forever."
POL_a_new_sphere:0 "A New Sphere"
POL_a_new_sphere_desc:0 "While our friendship with France has brought us greatness, we should now look towards establishing our own sphere of influence, as a new empire in Europe."
POL_polish_candidate:0 "The Magnate"
POL_polish_candidate_desc:0 "Stanisław Leszczyński is a powerful Polish nobleman who understands Polish politics better than any outsider. He seeks to align with Sweden and form a front against Russia."
POL_comfirm_szlachta_privileges:0 "Confirm Szlachta Privileges"
POL_comfirm_szlachta_privileges_desc:0 "The election of a new king often causes great unrest amongst the nobles in fear of their privileges. We must make it clear to them that we have no desire to interfere with their lives."
POL_align_magnates:0 "Align Magnates"
POL_align_magnates_desc:0 "Whilst the small nobility is of little concern and can easily take care of itself, the support of the magnates is of great importance."
POL_russia_is_the_greater_threat:0 "Russia is the greater threat"
POL_russia_is_the_greater_threat_desc:0 "A sleeping giant sits upon our border, growing its influence day by day. We must halt this process before we are reduced to a vasal state."
POL_align_sweden:0 "Align Sweden" 
POL_align_sweden_desc:0 "Sweden is the logical ally against the common foe. We should seek to join their alliance." 
POL_reintegrate_eastern_territories:0 "Reintegrate Eastern Territories"
POL_reintegrate_eastern_territories_desc:0 "Many territories have been lost to Russia in the past. Now that we reign over them once more, they must be reintegrated."
POL_szlachta_dictatorship:0 "Szlachta Dictatorship"
POL_no_more_kings:0 "No More Kings"
POL_enemies_in_the_west:0 "Enemies in the West"
POL_enemies_in_the_north:0 "Enemies in the North"
POL_enemies_in_the_east:0 "Enemies in the East"
POL_noble_war_council:0 "Noble War Council"
POL_fortress_poland:0 "Fortress Poland"
POL_reorganise_the_army:0 "Reorganise the Army"
POL_reorganise_the_army_desc:0 "We should seek to improve the effectiveness of our army."
POL_the_gunpowder_era:0 "The Gunpowder Era"
POL_the_gunpowder_era_desc:0 "The time of pike and shot is coming to an end. Once more war has been revolutionized by more lethal and effective guns and cannons."
POL_gustavian_infantry:0 "Carolean Infantry"
POL_gustavian_infantry_desc:0 "The Swedish Carolean infantry is one of the most effective fighting forces in Europe. An excellent example on which we should base ourselves."
POL_study_the_great_turkish_war:0 "Study the Great Turkish War"
POL_study_the_great_turkish_war_desc:0 "The victories and losses of the Great Turkish war provide a treasure of information for military experts, who should study them closely."
POL_on_the_offensive:0 "On the Offensive"
POL_on_the_offensive_desc:0 "The best defence, is a strong offensive."
POL_artillery_barage:0 "Artillery Barrage"
POL_artillery_barage_desc:0 "Devastating barrages of artillery fire will break the morale of our enemies, allowing us to sustain minimal casualties for maximal gain."
POL_legacy_of_jan_iii_sobieski:0 "Legacy of Jan III Sobieski"
POL_legacy_of_jan_iii_sobieski_desc:0 "The legacy of Jan III Sobieksi is still alive in Europe today. The Polish mounted forces are among the most feared in all of Europe."
POL_rapid_advance:0 "Rapid Advance"
POL_rapid_advance_desc:0 "The key to 18th century warfare is speed. This will allow us to overrun the enemy, disorganising their armies."
POL_division_expansion:0 "Regiment Expansion"
POL_division_expansion_desc:0 "Our regiments are inefficient and lack effectiveness in battle. They must be reorganised."
POL_when_the_winged_hussars_arrived:0 "When the Winged Hussars Arrived"
POL_when_the_winged_hussars_arrived_desc:0 "When the winged hussars arrived, the Ottomans probably wet themselves. No unit has ever displayed such devasting force as our winged hussars. We should send them to battle once more."
POL_sobieskis_1st_veteran_regiment:0 "Sobieski's 1st Veteran Regiment"
POL_sobieskis_1st_veteran_regiment_desc:0 "The veterans of 1683 are prepared for battle, to bring death from above on the enemy once more."
POL_winged_scourge:0 "Winged Scourge"
POL_winged_scourge_desc:0 "We are death. We are the winged scourge."
POL_end_conscription_crisis:0 "End Conscription Crisis"
POL_end_conscription_crisis_desc:0 "Having reorganised the army, it is time for the conscription crisis to end and restore the army to its former glory."
POL_saxon_ties:0 "Deepen Ties with Saxony"
POL_saxon_ties_desc:0 "Saxony is in a personal union with Poland through king Augustus. We should celebrate these ties and build a direct link between our two great nations."
POL_develop_saxon_countryside:0 "Develop Saxon Countryside"
POL_develop_saxon_countryside_desc:0 "We must expand the rural infrastructure."
POL_build_up_dresden:0 "Renovate Dresden"
POL_build_up_dresden_desc:0 "Dresden is one of the architectural gems of Europe. Let us reaffirm that and expand the city."
POL_relocate_government_to_dresden:0 "Relocate Government to Dresden"
POL_relocate_government_to_dresden_desc:0 "The disastrous fall of Poland does not have to be the end. We can relocate the government to Dresden and continue the fight from there."
POL_rural_economy:0 "Rural Economy"
POL_rural_economy_desc:0 "The countryside is the heart of our nation and must be seen to."
POL_develop_central_poland:0 "Develop Mazovia"
POL_develop_central_poland_desc:0 "The Mazovian core lands are essential and must be developed."
POL_build_up_central_poland:0 "Mazovian Pre-Industrial Expansion"
POL_build_up_central_poland_desc:0 "Manufacturing is the way forward for the Polish economy"
POL_develop_galicia:0 "Develop Galicia"
POL_develop_galicia_desc:0 "We should develop Galicia, for it is rich in resources."
POL_build_up_galicia:0 "Krakow Ironworks"
POL_build_up_galicia_desc:0 "The Krakow Ironworks will be the foundry of of our nation."
POL_develop_ruthenia:0 "Ruthenian Infrastructure"
POL_develop_ruthenia_desc:0 "Infrastructure in Ruthenia is low and should be expanded upon."
POL_build_up_ruthenia:0 "Expand Farmlands"
POL_build_up_ruthenia_desc:0 "Grain is plenty in Ruthenia and has potential to grow even more."
POL_develop_lithuania:0 "Invest in Lithuania"
POL_develop_lithuania_desc:0 "Lithuania has not received much funding over the last couple of years and should be developed."
POL_build_up_lithuania:0 "Build up Lithuania"
POL_build_up_lithuania_desc:0 "We need more manufactories to keep up with our neighbours."
POL_krakow_research_centre:0 "Found Krakow Academy"
POL_krakow_research_centre_desc:0 "The Krakow Academy will revolutionize research in the Commonwealth."
 POL_urban_development:0 "Urban Development"
 POL_urban_development_desc:0 "We must begin development of the countryside, to help Poland transition into the next era."
POL_military_economy:0 "Military Economy"
POL_military_economy_desc:0 "War has brought us to the necessity to mobilize the economy."
POL_war_measures:0 "War Measures"
POL_war_measures_desc:0 "Our industry is too weak to continue business as usual. We must mobilize what we have."
POL_military_conversion:0 "Military Conversion"
POL_military_conversion_desc:0 "Manufactories must be seized by the state and put to use effectively for military production."
POL_build_up_military_industry:0 "Build up Military Industry"
POL_build_up_military_industry_desc:0 "We need more manufactories to make more cannons, guns and uniforms."
POL_emergency_war_act:0 "Emergency War Act"
POL_emergency_war_act_desc:0 "An emergency war act will be put to effect to convert our manufactories to military workshops such as cannon foundries and gun production centres."
POL_eastern_fortification:0 "North-Eastern Fortification"
POL_eastern_fortification_desc:0 ""
POL_defence_of_warsaw:0 "Defence of Warsaw"
POL_defence_of_warsaw_desc:0 ""
POL_defensive_focus:0 "Defensive Focus"
POL_defensive_focus_desc:0 ""
POL_question_of_absolutism:0 "Question of Absolutism"
POL_question_of_absolutism_desc:0 "The Commonwealth differs a lot from the other European powers, in that it does not have a hereditary monarchy, instead, it is an elective monarchy which seriously limits the power of the monarch. In an age of ever more increasing absolutism however, we should start a debate whether or not we should reform the system."
POL_question_of_noble_privileges:0 "Question of Noble Privileges"
POL_question_of_noble_privileges_desc:0 "One of the key questions in the great debate is the position of the nobility, and their many ancient privileges."
POL_settle_succession_question:0 "Settle Succession Question"
POL_settle_succession_question_desc:0 "King August has always had the ambition of making his role as king of Poland hereditary, however, many would not agree to amending this centuries old practice."
POL_motion_of_moderate_modernization:0 "Motion of Moderate Modernization"
POL_motion_of_moderate_modernization_desc:0 "A motion must be put to the floor of the Sejm. Will the nobles agree to a 'Motion of Moderate Modernization', or will they choose staunch opposition instead."
POL_foreign_affairs:0 "Foreign Affairs"
POL_foreign_affairs_desc:0 "The Commonwealth is only one of many nations in the world, and we should look to the outside and forge ties with those nations."
POL_claims_in_the_baltic:0 "Claims in the Baltic"
POL_claims_in_the_baltic_desc:0 "The Baltic is of vital importance to the Commonwealth, and we should thus lay claim to it."
POL_attack_sweden_test:0 "Attack Sweden"
POL_attack_sweden_test_desc:0 "Sweden is in a moment of weakness and must be crushed!"
POL_seek_swedish_support:0 "Seek Swedish Support"
POL_seek_swedish_support_desc:0 "To strengthen our domestic situation, we should look towards the great powers for support. Surely, the Swedes will make a great friend!"
POL_seek_russian_support:0 "Seek Russian Support"
POL_seek_russian_support_desc:0 "To strengthen our domestic situation, we should look towards the great powers for support. Surely, the Russians will make a great friend!"
POL_seek_english_support:0 "Seek English Support"
POL_seek_english_support_desc:0 "To strengthen our domestic situation, we should look towards the great powers for support. Surely, the English will make a great friend!"
POL_seek_french_support:0 "Seek French Support"
POL_seek_french_support_desc:0 "To strengthen our domestic situation, we should look towards the great powers for support. Surely, the French will make a great friend!"
POL_flexible_navy:0 "French Privateering Lessons"
POL_flexible_navy_desc:0 "The French are masters at privateering, and we should learn from their experience."
POL_large_navy:0 "English Fleet in Being Doctrine"
POL_large_navy_desc:0 "The English fleet is rivalled only to the French and the Dutch, but clearly none of them are a real match to their naval force. We could learn from them."
POL_naval_investment:0 "Naval Investment"
POL_naval_investment_desc:0 "Even though we have but a small coastline, we need a fleet to protect our strategic interests in the Baltic."
POL_seek_austrian_support:0 "Seek Austrian Support"
POL_seek_austrian_support_desc:0 "To strengthen our domestic situation, we should look towards the great powers for support. Surely, the Austrians will make a great friend!"
POL_embargo_france:0 "Embargo France"
POL_embargo_france_desc:0 "We must agree with the Austrians, the French dominance in Europe must be brought to an end before they conquer the whole continent. An embargo, will cut them off from our grain supplies which they desperately need."
POL_embargo_france_desc:0 "The English are pressuring us to embargo France which is heavily dependent on grain imports of the Baltic. They promise to supply us with extensive political capital in exchange."
POL_english_ship_sale:0 "English Ship Sale"
POL_english_ship_sale_desc:0 "We can buy ships of the English in exchange for resources. It’s a great trade deal!"
POL_man_o_war_effort:0 "Man-of-War Effort"
POL_man_o_war_effort_desc:0 "While they are more expensive to produce, these floating fortresses pack the same fire power as a small navy."
POL_train_polish_marines:0 "Train Polish Marines"
POL_train_polish_marines_desc:0 "Whilst our army is mostly land-bases, the Baltic Sea provides an excellent staging ground for naval invasions."
POL_privateer_effort:0 "Privateering Effort"
POL_privateer_effort_desc:0 "We do not possess the naval strength to deploy a large fleet, so we should focus on a small raiding fleet instead."
POL_support_french_war_effort:0 "Support French War Effort"
POL_support_french_war_effort_desc:0 "The cause of the French is just, and we should support them."
POL_sell_convoys_to_france:0 "Sell Convoys to France"
POL_sell_convoys_to_france_desc:0 "The British naval supremacy has long disrupted France's supply lines over the world, and they are of dire need of transport ships that we could provide to them for the right price."
POL_enforce_peace_with_russian_troops:0 "Enforce Peace with Russian Troops"
POL_enforce_peace_with_russian_troops_desc:0 "With the help of the Russian army, we will gain a firmer grip over the country."
POL_invite_military_advisors:0 "Invite Military Advisors"
POL_invite_military_advisors_desc:0 "Even though we had some remarkable victories in the Great Turkish War, one must admit that by the end of the war our army was performing poorly and is in need of guidance our people cannot provide."
POL_treaty_of_prebrazhnskoya:0 "Treaty of Preobrazhenskoye"
POL_treaty_of_prebrazhnskoya_desc:0 "Our alliance with Russia foreshadows the fall of Sweden, and a great victory for the Commonwealth!"
POL_stabilize_the_country:0 "Stabilize the Country"
POL_stabilize_the_country_desc:0 "After a period of instability, it is time for things to return to normal."
POL_secure_the_state:0 "Secure the State"
POL_secure_the_state_desc:0 "We must install order in the state and make our subjects recognize François Louis."
POL_french_military_support:0 "French Military Support"
POL_french_military_support_desc:0 "Although François Louis' relation with Louis XIV personally is not great, he will surely see the benefit for France to have a strong Bourbon ally in Eastern Europe."
POL_appoint_new_government:0 "Appoint New Government"
POL_appoint_new_government_desc:0 "The Commonwealth's governing system is archaic and dysfunctional. We will appoint a government according to the French model, which will surely have a positive impact on our governance of the nation."
POL_reform_the_state:0 "Reform the State"
POL_reform_the_state_desc:0 "The state is in dire need of reform. August understood this but lacked the wit to rally the nation behind him."
POL_support_philips_claim:0 "Support Philip's Claim"
POL_support_philips_claim_desc:0 "Bourbon houses must rise throughout Europe. Philip's position in Spain is vital for the future of the house of Bourbon."
POL_centralize_poland:0 "Centralize the Commonwealth"
POL_centralize_poland_desc:0 "The Commonwealth still functions as a collection of states rather than one country. We must centralize the state, and bind the nobility to our will, just like in France."
POL_devolve_poland:0 "Devolve the Commonwealth"
POL_devolve_poland_desc:0 "The main reason the Commonwealth has appeared to be irreformable is because, well, it is! We should instead look to devolve the Commonwealth, so that we can push for stronger internal reforms."
POL_reorganise_the_sejm:0 "Reorganise the Sejm"
POL_reorganise_the_sejm_desc:0 "Now that we have gained sufficient control over the country, it is time to look toward the Sejm and limit its abilities."
POL_saviors_of_catholicism:0 "Saviour of Catholicism"
POL_saviors_of_catholicism_desc:0 "When the king's father Jan Sobieksi lifted the siege of Vienna in 1683 by the Ottomans, and effectively routed their army, he was hailed as the saviour of Catholicism. We will embrace this legacy and keep standing up for the Catholic church."
POL_the_kings_court:0 "The Kings Court"
POL_the_kings_court_desc:0 "A loyal privy council shall stand by the king to guide him in leading the nation."
POL_pay_of_the_nobles:0 "Pay of the Nobles"
POL_pay_of_the_nobles_desc:0 "The nobility has always disliked the Sobieski’s because of their enormous popularity among the other classes of society, fearing the king will abolish their ancient privileges. Luckily, they are easily bought..."
POL_silezian_ties:0 "Silesian Ties"
POL_silezian_ties_desc:0 "James Louis Sobieski is not only the king of Poland, but also prince of Oława in Silesia. He can harness this wealth to support his endeavours in the Commonwealth."
POL_claim_moldovan_throne:0 "Claim Moldovan Throne"
POL_claim_moldovan_throne_desc:0 "The Throne of Moldavia righteously belongs to Sobieksi! Successfully launching an invasion will make it difficult for the Ottomans to intervene."
POL_root_out_conti_supporters:0 "Root out Conti Supporters"
POL_root_out_conti_supporters_desc:0 "The prince of Conti has gained a large amount of support during the last two elections, and has many loyalists still in"
POL_dynastic_succession:0 "Dynastic Succession"
POL_dynastic_succession_desc:0 "Even though the Commonwealth is an elective government, we now have a dynastic succession. A similar trend once caused the Habsburgs to secure their positions as emperor of the Holy Roman Empire. Let us hope, this sets a precedent."
POL_sign_the_pacta_conventa:0 "Sign the Pacta Conventa"
POL_sign_the_pacta_conventa_desc:0 "The Polish nobility will only come to terms with their new king once he agrees to respecting the Golden Liberties, so we shall do as such."
POL_the_kings_new_regalia:0 "The Kings New Regalia"
POL_the_kings_new_regalia_desc:0 "The pretender Augustus has stolen the regalia and has taken them back to Saxony. To avoid unnecessary conflict, we should create new regalia."
POL_guarantee_religious_freedoms:0 "Guarantee Religious Freedoms"
POL_guarantee_religious_freedoms_desc:0 "We should secure the religious freedoms to please the subjects of our nation."
POL_the_latvia_transaction:0 "The Latvia Transaction"
POL_the_latvia_transaction_desc:0 "A trade with Sweden for our old territories of Latvia is not only reasonable, but also of great benefit to us both."
POL_that_what_is_ours:0 "That What is Ours"
POL_that_what_is_ours_desc:0 "During the deluge, much of our land was stolen away by the Russians. Now, we shall rightfully take back what is ours."
POL_the_white_eagle_rises:0 "The White Eagle Rises"
POL_the_white_eagle_rises_desc:0 "With the return of our long-lost lands we are now once again an indisputable great power!"
POL_deal_with_prussia:0 "Deal with Prussia"
POL_deal_with_prussia_desc:0 "Prussia thought it could so easily escape our influence by proclaiming a kingdom and seeking the emperor's protection, but they are mistaken. We shall right their wrongs!"
POL_expell_prussian_ambassadors:0 "Expel Prussian Ambassadors"
POL_expell_prussian_ambassadors_desc:0 "The Ambassadors of Prussia have been infiltrating our administrations for far too long and they must be expelled, until we can fix the issue of foreign influence in our nation."
POL_expell_austrian_ambassadors:0 "Expel Austrian Ambassadors"
POL_expell_austrian_ambassadors_desc:0 "The Ambassadors of Austria have been infiltrating our administrations for far too long and they must be expelled, until we can fix the issue of foreign influence in our nation."
POL_expell_russian_ambassadors:0 "Expel Russian Ambassadors"
POL_expell_russian_ambassadors_desc:0 "The Ambassadors of Russia have been infiltrating our administrations for far too long and they must be expelled, until we can fix the issue of foreign influence in our nation."
POL_expell_swedish_ambassadors:0 "Expel Swedish Ambassadors"
POL_expell_swedish_ambassadors_desc:0 "The Ambassadors of Sweden have been infiltrating our administrations for far too long and they must be expelled, until we can fix the issue of foreign influence in our nation."
POL_strenghten_swedish_ties:0 "Strengthen Swedish Ties"
POL_strenghten_swedish_ties_desc:0 "Our friendship with Sweden has proved to be instrumental in the past in countering the Russian threat. We should reprise our good relations as a deterrent for other nations who would seek to antagonize us."
POL_carolean_support_in_domestic_affairs:0 "Carolean Support in Domestic Affairs"
POL_carolean_support_in_domestic_affairs_desc:0 "Poland-Lithuania is historically a difficult country to govern, as many of the Szlachta oppose our reign. With the help of Charles XII, we will keep them in line!"
POL_attract_swedish_arms_industry:0 "Attract Swedish Arms Industry"
POL_attract_swedish_arms_industry_desc:0 "The highly militarist state of Sweden produces more weapons than it has men to fire them. We should attract Swedish manufacturers to support our economy."
POL_condemn_kurucs:0 "Condemn the Kurucs"
POL_condemn_kurucs_desc:0 "The Kurucs are a faction of revolting Hungarians opposes to the Habsburg emperor. A firm condemnation will send a signal to separatist movements throughout Europe, as well as improve our relations with Austria."
POL_support_charles:0 "Support Charles of Austria"
POL_support_charles_desc:0 "As the question of the Spanish succession looms over Europe, we shall seek to support the claims of Charles, who is best fit to sit upon the Spanish throne."
POL_attack_russia:0 "Attack Russia"
POL_attack_russia_desc:0 "For too long have the Russians been a thorn in our side. They must be destroyed, before they grow too powerful for us to stop."
POL_reform_thwarted:0 "Status Quo"
POL_reform_thwarted_desc:0 "The Commonwealth's political situation is beyond saving, and we should live with it."
POL_i_am_the_king:0 "I AM THE KING!"
POL_i_am_the_king_desc:0 "It shall henceforth be undisputed, Augustus the Strong, is the absolute monarch of the Commonwealth, and no one will stand in his way."
POL_take_out_oppositon:0 "Take out Opposition"
POL_take_out_oppositon_desc:0 "Before paving the path towards reform and an absolutist state, we must first rid ourselves of those who oppose us."
POL_expell_radziejowksi:0 "Expel Radziejowski"
POL_expell_radziejowksi_desc:0 "A fervent supporter of the prince of Conti, Radziejowski has never truly accepted our rule and has sought to oppose us in all institutions of the realm. Another cardinal must replace him!"
POL_implement_conscription:0 "Implement Conscription"
POL_implement_conscription_desc:0 "The lack of a decent conscription system has long been a military weakness of the Commonwealth. We should enact it at once, to counter the threat of civil war or an invasion by another power."
POL_represent_all_estates:0 "Sejm of the Estates"
POL_represent_all_estates_desc:0 "The most problematic element of the Sejm, is that it only represents the nobility. Whilst abolishing the institution has proven to be impossible, countering it with a parallel institution might just work."
POL_denounce_absolutism_before_parliament:0 "Denounce Absolutism Before Parliament"
POL_denounce_absolutism_before_parliament_desc:0 "There is nothing in the world the Szlachta dislike more than a ruler with absolutist tendencies who threatens their privileges. A firm declaration in the Sejm, should keep them satisfied, for now."
POL_comfirm_augustus_election:0 "The Pacification Sejm"
POL_comfirm_augustus_election_desc:0 "Following the disputed succession of 1697, it is time to close the chapter and move on. August is and will remain the rightful ruler of the Commonwealth!"
POL_secure_political_institutions:0 "Secure Political institutions"
POL_secure_political_institutions_desc:0 "Securing control over major institutions of the country, will be an essential first step in our attempts to counter the Sejm."
POL_invulnerable_golden_liberty:0 "invulnerable Golden Liberties"
POL_invulnerable_golden_liberty_desc:0 "The Golden Liberties of the subjects of the Commonwealth are untouchable, and we shall vouch to defend them at all costs!"
POL_found_order_of_the_white_eagle:0 "Found the Order of the White Eagle"
POL_found_order_of_the_white_eagle_desc:0 "Chivalric orders, like the Order of the Golden Fleece, are some of the most prestigious honours one can receive. The Commonwealth should have an order of its own, rewarded to both civilians and the military for their merits."
POL_devolved_lithuania:0 "Devolve Lithuania"
POL_devolved_lithuania_desc:0 "If we are to devolve the Commonwealth, it is perhaps wiser to divide it into smaller puppet states, rather than divided it between Poland and Lithuania."
POL_autonomous_lithuania:0 "A dual union"
POL_autonomous_lithuania_desc:0 "The best way to solve the Commonwealth's problems would be to return to a stage where Poland and Lithuania were a personal union, rather than an integrated state."
POL_intermarium_alliance:0 "Toward Independence: Intermarium Alliance"
POL_intermarium_alliance_desc:0 "A house divided cannot stand! But a united alliance, surely should be able to kick ass!"
POL_the_close_union:0 "A Decentralized Union"
POL_the_close_union_desc:0 "We should squeeze our vassals as tightly as possible, to gain maximum benefit."
POL_take_back_control:0 "Take Back Control"
POL_take_back_control_desc:0 "The centuries of foreign domination in our country ends today. Today, we take back control!"
POL_seize_back_eastern_resources:0 "Seize Back Eastern Resources"
POL_seize_back_eastern_resources_desc:0 "Russian influence in the east of our nation has resulted in Russian economic exploitation of the area. With the Russian influence halted, we can take back control!"
POL_dismantle_golden_liberties:0 "Dismantle Golden Liberties"
POL_dismantle_golden_liberties_desc:0 "The Liberum Veto is an old privilege granted to all nobles in the Sejm. This allows a single individual to block a resolution in parliament. Because our nobles are corrupt and incompetent this has paralysed the nation for decades. The time has come to abolish this monstrosity of a privilege now that we are powerful enough to undo it once and for all."
POL_end_the_wolna_elekcja:0 "End the Wolna Elekcja"
POL_end_the_wolna_elekcja_desc:0 "The Wolna Elekcja is the system in which the nobles of the nation elect a new king upon the death of the monarch. This practice has weakened the Commonwealth significantly, not being able to compete with the powers like Austria, France, and Russia. By installing a hereditary monarchy, we will put an end to this malpractice."
POL_revoke_rokosz_right:0 "Revoke Rokosz Right"
POL_revoke_rokosz_right_desc:0 "The Rokosz is the right of Szlachta to form a legal rebellion against a king who violated their guaranteed freedoms. This preposterous right will have to be revoked immediately!"
POL_merchant_navy:0 "Merchant Navy"
POL_merchant_navy_desc:0 ""
POL_privateering_effort:0 "Privateering Effort"
POL_privateering_effort_desc:0 ""
POL_frigate_effort:0 "Frigate Effort"
POL_frigate_effort_desc:0 ""
POL_conquest_of_paradise:0 "Dreams of a Colonial Empire"
POL_conquest_of_paradise_desc:0 "Even though much of the world has already been claimed, large amounts of land are still up for grabs! The conquest of paradise awaits!"
POL_battleship_effort:0 "Man-of-War Effort"
POL_battleship_effort_desc:0 "While they are more expensive to produce, these floating fortresses pack the same fire power as a small navy."
POL_battlecruiser_effort:0 "Ship of the Line Models"
POL_battlecruiser_effort_desc:0 ""
POL_naval_effort:0 "Naval Effort"
POL_naval_effort_desc:0 "We need more dockyards to increase the production of ships!"
POL_fleet_in_being:0 "Fleet in Being"
POL_fleet_in_being_desc:0 ""
POL_destroyer_effort:0 "Pirate Hunting"
POL_destroyer_effort_desc:0 ""
 
 # Ideas
 POL_dominance_of_nobles:0 "Dominance of the Nobility"
 POL_dominance_of_nobles_desc:0 "Noblemen completely dominate the country. They pay barely any taxes and are inefficient, instead wasting  most of their time partying whilst their serfs starve."
 POL_weakened_nobles:0 "Weakened Nobility"
 POL_conscription_crisis:0 "Army in Disarray"
 POL_conscription_crisis_desc:0 "Whilst the battle of Vienna in 1683 was decisive, other battles fought by our armies in the Great Turkish war have proven to be a bigger challenge. The army will clearly have to modernize if it is to compete with the other European major powers."
 POL_centralization:0 "Centralization of Power"
 POL_liberum_veto:0 "Liberum Veto"
 POL_liberum_veto_desc:0 "The liberum veto was introduced in the Sejm in the 17th century. This gave a veto to any member of the Polish Sejm, a parliament made up of Polish nobles. This effectively paralyzed the parliament, deteriorating the political system of the commonwealth."
 POL_sejm:0 "Sejm"
 POL_sejm_desc:0 "The Sejm is the parliament of the Commonwealth, dominated by powerful nobles. While it secures stability throughout the realm, the Sejm proves to be a powerful tool for the Polish-Lithuanian nobility to counter political reforms by the monarch."
 POL_weakened_sejm:0 "Weakened Sejm"
 POL_cooperative_nobles:0 "Cooperative Nobility"
 POL_no_more_unanimity:0 "Liberum Veto Abolished"
 POL_burgher_counterweight_idea:0 "Burgher Counterweight"
 POL_burgher_counterweight_idea_desc:0 "The power of the nobility is virtually unchallenged. Promoting a new strong class of burghers can act as an effective counterweight to the nobility."
 POL_anti_ottoman_pact_member:0 "Anti-Ottoman Pact"
 POL_anti_ottoman_pact_member_desc:0 "All members of this pact are obliged to join their catholic brothers, should they be attacked by the Ottoman Empire."
 POL_aligned_magnates:0 "Aligned Magnates"
 POL_compensated_nobles:0 "Bribed Nobles"
 disputed_reign:0 "Disputed Reign"
 POL_foreign_meddling:0 "Foreign Meddling"
 POL_foreign_meddling_desc:0 "The Commonwealth is heavily influenced and infiltrated by foreign powers, weakening the Polish political landscape and leaving it vulnerable for foreign invasion."
 berend_lehmann:0 "Berend Lehmann"
 court_jew:0 "Court Jew"
 POL_influence_over_poland:0 "Influence over Poland"
 POL_influence_over_poland_desc:0 "Our extensive lobbying networks provide us with a great deal of influence over the Polish-Lithuanian state, making them especially vulnerable should they be attacked by us."
POL_rural_society:0 "Rural Society"
POL_rural_society_desc:0 "The Commonwealth is dominated by the countryside more than most western powers. Urban development progresses slowly, and the economy is stagnant."
 POL_rural_society2:0 "Developing Society"
POL_rallying_behind_the_king:0 "Rallying Behind the King"
POL_rallying_behind_the_king_desc:0 "The nation is at war and the people rally behind its king. For as long the war progresses at least."
POL_deployed_saxons:0 "Deployed Saxons"
POL_deployed_saxons_desc:0 "An army of Saxon soldiers loyal to king Augustus has been sent to Poland and is tasked to keep the peace."
POL_cooperate_with_prussia:0 "Cooperate with Prussia"
POL_cooperate_with_prussia_desc:0 "Prussia stands between us and our personal union Saxony. To effectively access Saxony's resources, we will need to reach an agreement with Prussia allowing military access between our two nations. They will surely accept this as they are a historical ally of ours in the Imperial diet."
POL_deploy_saxons:0 "Deploy Saxons"
POL_deploy_saxons_desc:0 "Frederick Augustus’ reign is constantly threatened by disloyal and ineffective Polish troops and other dissidents. A loyal Saxon force will not only be effective to keep the peace, but they will also bolster the army significantly."
POL_support_grand_alliance:0 "Support the Grand Alliance"
POL_support_grand_alliance_desc:0 "We should support the Grand Alliance as their interests correspond mostly with ours."
POL_join_grand_alliance:0 "Join the Grand Alliance"
POL_join_grand_alliance_desc:0 "The cause of the Grand Alliance is just, so we must seek to join them."
 POL_recent_transaction:0 "Recent Monetary Transaction"
 POL_recent_transaction_desc:0 "The country has just spent a large sum of money, causing a temporary strain on the budget."
 POL_purchase_katowice_and_zaolzie:0 "Purchase Katowice and Zaolzie"
 POL_purchase_katowice_and_zaolzie_desc:0 "The Polish speaking border provinces of Katowice and Zaolzie are of great interest of our nation. As Austria regards the land as merely worthless, we might as well make an offer to buy these lands."
