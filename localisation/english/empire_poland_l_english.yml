 # Leader:
 POL_Frederick_Augustus:0 "Frederick Augustus"
 POLITICS_FREDERICK_AUGUSTUS_DESC:0 "Augustus II the Strong, also known in Saxony as Frederick Augustus I, was Elector of Saxony from 1697, Imperial Vicar and elected King of Poland and Grand Duke of Lithuania in the since 1697. Augustus' great physical strength earned him the nicknames "the Strong", "the Saxon Hercules" and "Iron-Hand". He liked to show that he lived up to his name by breaking horseshoes with his bare hands and engaging in fox tossing by holding the end of his sling with just one finger while two of the strongest men in his court held the other end. He is also notable for fathering a very large number of children. \n\nIn order to be elected King of the Polish–Lithuanian Commonwealth, Augustus converted to Roman Catholicism. As a Catholic, he received the Order of the Golden Fleece from the Holy Roman Emperor. As Elector of Saxony, he is best known as a patron of the arts and architecture. He established the Saxon capital of Dresden as a major cultural centre, attracting artists from across Europe to his court. Augustus also amassed an impressive art collection and built lavish baroque palaces in Dresden and Warsaw. \n\nIt is feared that his reign will bring troubling times to Poland-Lithuania. Although he did not win the most votes in the Polish-Lithuanian election, he managed to claim the throne nonetheless with the help of Russia and Austria. It is now feared that his dependency on foreign powers will further deteriorate the political situation in Poland. As August attempts to establish an absolutist rule over Poland, the influence of Russia grows by the day. Now Poland prepares on the eve of war against Sweden in a combined effort with the Russians and Danes."

