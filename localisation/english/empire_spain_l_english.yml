# Events:
spain.1.t:0 "The Passing of Carlos II"
spain.1.d:0 "The long-awaited moment has finally arrived. After a short period of illness following a lifetime of suffering, the young king Carlos II has passed away after entering a coma. The autopsy records his 'heart was the size of a peppercorn; his lungs corroded; his intestines rotten and gangrenous; he had a single testicle, black as coal, and his head was full of water.' The nation is in mourning, and now anxiously awaits to hear who will succeed Carlos."
spain.3.t:0 "Aragon Revolts!"
spain.3.d:0 "Following rising tensions after the refusal by several noble estates of Aragon to recognize Philip V as the true successor of Charles II, they have rising up in arms and declared war on their former overlords. It is said that the Austrian archduke Charles III is already on his way to claim the crown offered to him by the Aragonese insurgents. After many years, the crowns of Castille and Aragon find themselves at war with one another again."
spain.4.d:0 "A Few Days after the Aragonese rebels have taken up arms against us, clashes at the Castilian-Aragonese border have finally begun. We are now officially at war with the Aragonese breakaway state."
spain.401.d:0 "We have defeated the traitors in Aragon. Their leaders have been executed and cities have been sacked. Now we can resume the order of the day."
spain.5.t:0 "Spain seeks Papal Blessing"
spain.5.d:0 "With the succession of Philip V, Spain now asks of his holiness the pope to give his blessing to legitimize the newly ascended dynasty."
spain.5.a:0 "Of course, they shall have our blessing."
spain.5.b:0 "Denounce the coronation!"
spain.6.t:0 "Maria Anna and Cardinal Portocarrero Compete for the King's Ear"
spain.6.d:0 "With the health of Charles II deteriorating, the actual power of the monarch came into the hands of powerful advisors in the court. The most influential of these people were Maria Anna, Charles' Wife, and cardinal Portocarrero, an ambitious clergyman.\n \nThe two regularly clash over Charles' will. Maria Anna is in favour of an Austrian successor to the throne, whilst Portocarrero is strongly pro-Bourbon.\n \nWith Charles' health worsening, one of these advisors must be appointed as designated regent. Not an easy choice, as it may have a deep impact on future developments in Europe."
spain.6.a:0 "Stay loyal to Maria Anna."
spain.6.b:0 "Portocarrero has superior knowledge of statesmanship!"
spain.7.t:0 "The Pope grants his blessing!"
spain.7.d:0 "His Holiness has officially announced support for the ascension of Philip V to the Spanish Throne. With this confirmation by the Pope we have secured a position for the Bourbon dynasty on the Spanish throne."
spain.7.a:0 "Excellent news!"
spain.8.t:0 "The Pope denounces Philip V's coronation!"
spain.8.d:0 "Rather outrageously, the Pope has decided to denounce our claims to the Spanish Realm, stating it would 'upset the balance of power in Europe'."
spain.8.a:0 "Who cares about the Pope's opinion these days?"
spain.9.t:0 "Habsburg faction dominates the Spanish court"
spain.9.d.a:0 "It has come to our attention that the pro-Habsburg faction has come to dominate our court. If the current trends remain, we can expect our nation to remain a Habsburg monarchy, after the passing of Carlos II whose health is more fragile than ever."
spain.9.d.b:0 "Bad news! Our spies in Madrid report that the Habsburg faction which supports Charles of Austria as the heir to Carlos II is dominating the Spanish court. If nothing is done about this situation, yet another Habsburg will sit upon the Spanish throne!"
spain.10.t:0 "Bourbon faction dominates the Spanish court"
spain.10.d.a:0 "It has come to our attention that the pro-Bourbon faction has come to dominate our court. The more friendly approach to France by the court, might mean our country will soon be led by a Bourbon, ending two centuries of Habsburg reign."
spain.10.d.b:0 "Bad news! Our spies in Madrid report that the Bourbon faction which supports Philip of Anjou as the heir to Carlos II is dominating the Spanish court. If nothing is done about this situation, centuries of Habsburg domination of Spain might come to an end!"
spain.11.d:0 "Today a large treasure fleet has arrived in Spain, bringing tons of gold, silver, and other precious metals. Celebration is in order, for this treasure fleet has brought in one of the biggest cargos in years!"
spain.12.d:0 "A treasure fleet has arrived in Spain, bringing enough gold to support the maintenance of our empire for months to come, all from a few ships!"
spain.13.d:0 "A small treasure fleet has arrived in Spain. While the saying goes 'One should not look a gift horse in the mouth', the contents of the ship's cargo are somewhat disappointing, as it is barely half full..."
spain.14.d:0 "One of our treasure fleets which had departed in Havana several weeks ago, is still nowhere to be seen. It would appear that the fleet carrying the cargo was somehow lost at sea, or worse, captured by pirates. Unfortunately, we might never know the fate of this fleet!"
spain.15.t:0 "Carlos II falls ill"
spain.15.d:0 "The king has fallen terribly ill. While King Carlos has always had a fragile health to begin with, it is now apparent that his health is beginning to fail completely. With a succession crisis looming, the country is now waiting anxiously for Carlos to draw his final breath."
spain.16.t:0 "Estates of Castille support Philip"
spain.16.d:0 "Following a slight confusion throughout Europe following Philip's ascension to the Spanish throne, the Estates of our various holdings have gathered throughout the realm to ratify Philip's coronation. Today, Philip has secured his first major victory, as the estates of Castille have announced their support for his reign."
spain.17.t:0 "Estates of Aragon remain divided"
spain.17.d:0 "While the estates of the kingdom of Castille were quick to announce their support for Philip, the estates of the kingdom of Aragon remain very divided. The crown of Aragon is comprised of various duchies, namely Majorca, Valencia, Aragon, Catalonia, Sicily, Sardinia, and Naples. As some delegates have called upon their colleagues to support the Austrian candidate Charles of Austria instead, uncertainty looms over the nation, and we will have to apply pressure on the estates of the said regions."
spain.18.t:0 "Majorca Announces Support for Philip"
spain.18.d:0 "The estates of Majorca have voted, and have agreed to unanimously support king Philip, whatever happens. A good day for the king!"
spain.19.t:0 "Majorca Announces Support for Charles"
spain.19.d:0 "The estates of Majorca have gathered and have voted to support Charles of Austria instead of their rightful king Philip! The territories can now be considered as disloyal to the crown."
