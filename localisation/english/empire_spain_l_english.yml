 SPR_combat_inflation:0 "Combat Inflation"
 SPR_combat_inflation_desc:0 "Inflation is the most pressing problem the economy has... we must reduce it as soon as possible."
 SPR_reform_the_exchequer:0 "Reform the Exchequer"
 SPR_reform_the_exchequer_desc:0 "The Spanish treasury system is extremely outdated. Castille's exchequer still uses Roman numerals, and there is a general lack of organization and proper record keeping. This must change."
 SPR_finalize_economic_reforms:0 "Finalize Economic Reforms"
 SPR_finalize_economic_reforms_desc:0 "With our reforms now successful in improving the situation of the mainland, it is time to move on to improving the economy of the colonies and integrating it with the mainland."
 SPR_overseas_colonies_category:0 "Colonial Reforms"
 SPR_overseas_colonies_category_desc:0 "Extensive economic reforms to the colonial apparatus are needed in order to restore the Empire to it's former glory. We should begin implementing proposals immediately. However, a significant challenge lies in the prevailing influence and status of the §CCriollos§!, individuals of Spanish heritage born in the viceroyalties.\n\nWhile the viceroyalties were previously granted considerable autonomy, it is now evident that a firmer control over these regions is necessary to effectively execute our reforms. Hence, it is imperative that we diminish the influence of the Criollos, which will create a conducive environment for reintegrating the colonies into our dominion.\n\nIn short, we need to increase our own §OCrown§! influence while diminishing the §CCreole Elite§! influence.\n\n§GAdvancing down the Colonial part of the focus tree will unlock new decisions.§!\n\n§CCreole Elite§! Influence : [?creole_elite_influence|%%-0]\n\n§OCrown§! Influence : [?crown_influence|%%+0]\n\n§YColonial Funding§! : [?colonial_funding|*] Reales"
