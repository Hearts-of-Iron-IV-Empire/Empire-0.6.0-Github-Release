 SPR_economic_reforms_category:0 "Economic Reforms"
 SPR_economic_reforms_category_desc:0 "Several problems exist within the Spanish economy. The mainland is underdeveloped, the military is underfunded, inflation is extremely high, the treasury is empty, the state does not promote commerce or the arts, and industrial development is hindered due to the high cash inflows from silver. There are large illegal trade rings across the Spanish Americas, and the administration is in tatters. Many measures must be taken in order to alleviate these problems, and save the economy!"
