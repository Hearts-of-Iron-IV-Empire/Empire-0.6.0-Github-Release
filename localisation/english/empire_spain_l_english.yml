 CARLOS_II_DESC:0 "Carlos II of Spain, often nicknamed 'El Hechizado' (meaning 'The Bewitched'), has ruled as king of Spain since  his ten-year regency, beginning in 1665, and belongs to the Spanish Habsburg dynasty.  Rife with ailments and weaknesses, he’s been carried everywhere in lieu of walking since age eight, when his mother suggested as much.  In addition, his lame and shrivelled genitalia have left him unable to father offspring thus far, and his physical and mental disabilities have addled his romantic and social life, to say nothing of his education, which ended at the same time that he gave up walking.\n\nDespite his personal disabilities, the integrity of the Spanish crown is vast, with a sweeping empire and many subjugated kingdoms beneath him.  His half-brother, the infamous John Joseph of Austria, was a wise and tactful military leader until his death in 1679.  Forever embittered by his treatment at the hands of his mother as well as the political strife that plagued his early years, his reign has been one of blood and iron rule.  Marred by conflicts with France, to say nothing of his marriage to Marie Louise of Orléans, he maintains an ever-strenuous relationship with his northern neighbors.\n\nNow the question of succession looms overhead.  Unable to father any children thus far, most doctors rule out his likelihood of appointing a blood successor as nonexistent.  To make matters worse, the French and Austrian Habsburgs are sizing up the crown of Spain with each passing minute and seem increasingly willing to seize it by any means necessary.  With her Empire on the brink of collapse and her enemies already preparing their own draft of her will, Spain’s fate lies in the weakly-clenched hands of Carlos El Hechizado, supposedly the last of the Spanish Habsburgs."
