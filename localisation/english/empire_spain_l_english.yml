l_english:

 # Focus:
 SPR_death_of_charles_II:0 "Regency"
 SPR_death_of_charles_II_desc:0 "After years of illness, the Spanish monarch has passed away. It is now up to the statesmen of Spain to decide how to handle the succession crisis that follows."
 SPR_bourbon_full:0 "Full Inheritance to Philip Bourbon"
 SPR_bourbon_full_desc:0 "Philip of Anjou, grandson of Louis XIV, is the clear and only successor to the Spanish throne. As it was in the wishes of Charles II, his empire should not be divided amongst the great powers of Europe. Even though it is against the wishes of the English and the Austrians, the full inheritance should go to Philip V."
 SPR_bourbon_partition:0 "A Bourbon King, Partition with Austria"
 SPR_bourbon_partition_desc:0 "Whilst it is clear Philip is the rightful heir of Charles' empire, we must avoid a war at all costs and appease the other great powers of Europe. By carrying over part of our empire to the Austrians, we will surely be able to maintain the peace."
 SPR_habsburg_partition:0 "A Habsburg King, Partition with France"
 SPR_habsburg_partition_desc:0 "Charles III of Habsburg is the rightful heir of the Spanish throne, as it was clearly established during the London conference of 1700. The terms of treaty of London have been agreed upon by all major powers of Europe and is universally believed the best guarantee at a stable and peaceful transition of power in Spain."
 SPR_habsburg_full:0 "Full inheritance to Archduke Charles"
 SPR_habsburg_full_desc:0 "The Habsburg archduke Charles is the rightful heir of the Spanish empire. Queen Maria Anna believed this quite determinedly, and she managed to convince her husband of that fact as he left it in his final will. It was also his will that the Spanish empire be given to Charles III in its entirety and that no partitions take place. Whilst we must execute the late king's wishes, it will likely lead to war in the future."
SPR_war_is_inevitable:0 "War is inevitable"
SPR_war_is_inevitable_desc:0 "Our recent political manoeuvres have stirred up chaos among the European powers. It is clear that war is inevitable and thus we must prepare."
SPR_crisis_averted:0 "Crisis Averted?"
SPR_crisis_averted_desc:0 "It has been months since the partitions have taken place, and no wars have beset our nation as of right now. Slowly but surely, the fears of another European war are beginning to die out, as Spain slowly marches towards the dawn of the 18th century."
SPR_military_buildup:0 "Military Build-up"
SPR_military_buildup_desc:0 "As our nation faces imminent war, it is not very well prepared due to its struggling economy. We must quickly militarize before Spain is destroyed by its enemies."
SPR_formalize_bourbon_pact:0 "Formalize Bourbon Alliance"
SPR_formalize_bourbon_pact_desc:0 "With Philip's grandfather Louis XIV on the French throne, Spain and France are allies in every way except for in name. It is time to make it official and announce to the world that Spain and France stand together."
SPR_strenghten_legitimacy:0 "Secure Rule"
SPR_strenghten_legitimacy_desc:0 "There are still many, who would dare question the legitimacy of Philip V. We shall make certain that it is known to all that he, and only he, is the rightful king of Spain."
SPR_crush_austrian_influence:0 "Eliminate Austrian Influence"
SPR_crush_austrian_influence_desc:0 "Before the death of Charles II, the Austrians had lobbied heavily in the Spanish court for a favourable succession that would serve the Austrian empire. Many of their supporters still remain in the Spanish court, still trying to undermine Philip's reign. They must be expelled and dealt with."
SPR_pontcarrero_place_in_adm:0 "Appoint Cardinal Portocarrero"
SPR_pontcarrero_place_in_adm_desc:0 "Cardinal Portocarrero played a pivotal role in the selection of Philip V as the sole heir of the Spanish throne. He had combatted the pro-Habsburg faction in the Spanish court vigorously, and it is even said that he himself made Charles II amend his final will moments before his death. Therefore, Portocarrero must be rewarded with a role within the new Bourbon administration so he can continue to serve us."
SPR_seek_papal_blessing:0 "Seek Papal Blessing"
SPR_seek_papal_blessing_desc:0 "There is not greater authority than the God himself. Since the pope speaks on his behalf, his blessing will surely convince the rest of Europe that Philip V is the rightful liege of Spain."
SPR_crush_inquisition:0 "Crush Inquisition"
SPR_crush_inquisition_desc:0 "The Spanish inquisition is too powerful an institution and undermines the absolutist principles Philip V has envisioned for Spain. Therefore it is time for the institution to seize to exist."
SPR_employ_inquisition:0 "Employ Inquisition"
SPR_employ_inquisition_desc:0 "The Spanish inquisition is too powerful an institution to simply abolish it. Instead, we must work with the inquisition to defeat both our political and religious enemies."
SPR_reassure_investors:0 "Reassure Investors"
SPR_reassure_investors_desc:0 "The threat of war has kept away major investment from our country as people were preparing for yet another economic disaster. Now that a peaceful transition of power has happened, we can reassure the merchants that the Spanish economy may finally thrive once more."
SPR_relocate_spanish_assets:0 "Retrieve Spanish Assets"
SPR_relocate_spanish_assets_desc:0 "When our empire was partitioned, a lot of Spanish assets were left behind in Italy and the Low Countries. We must relocate these assets back to Spain!"
SPR_troops_order:0 "Austrian Reinforcements"
SPR_troops_order_desc:0 "Charles III grip on Spain is quite loose, especially in Castille where Philip of Anjou has many supporters. Reinforcements from our kin in Austria should help calm down the situation."
SPR_crush_opposition:0 "Crush Opposition"
SPR_crush_opposition_desc:0 "There are many who oppose us and should be destroyed."
SPR_destroy_french_influence:0 "Root Out French Influence"
SPR_destroy_french_influence_desc:0 "There are many influential nobles and clergymen who lobbied against Charles III and for Philip of Anjou. They still pose a threat to this day and should be taken out of the picture. We cannot have France influence the politics of our nation."
SPR_reassert_habsburg_dominance:0 "Reassert Habsburg Dominance"
SPR_reassert_habsburg_dominance_desc:0 "The Habsburg dynasty has ruled Spain for generations and shall continue to reign for many more."
SPR_france_will_invade:0 "Anticipate French Strike"
SPR_france_will_invade_desc:0 "It is evident that the French monarch Louis XIV is unhappy with the latest developments. Word has it, he is already planning his attack on Spain. It is of the utmost urgence that we prepare immediately."
SPR_build_up_pyrenees:0 "Build up the Pyrenees"
SPR_build_up_pyrenees_desc:0 "The Pyrenees, or at least the areas that are traversable, are our only direct border with France. It is therefore logical that France will invade through these mountains. We should fortify them as best as possible, so they cannot break through to the mainland."
SPR_austrian_alliance:0 "Habsburg Alliance"
SPR_austrian_alliance_desc:0 "Our kin in Austria are our logical allies. We should forge an alliance to deter any foreign aggression."
SPR_the_spanish_army:0 "Decree Of Military Modernisation"
SPR_the_spanish_army_desc:0 "The military apparatus is in a dire shape and must urgently undergo thorough and drastic reform."
SPR_aristocratic_ideas:0 "Noble Leadership"
SPR_noble_cavalry:0 "Noble Cavalry"
SPR_noble_cavalry_desc:0 "The cavalry corps should me made up of loyal nobles, who are practically trained from youth to become able warriors."
SPR_noble_officers:0 "Noble Officers"
SPR_noble_officers_desc:0 "It is the nobility's birth right to lead the armies. They simply excel at it. Well, most of them at least."
SPR_offensive_doctrine:0 "Offensive Doctrine"
SPR_offensive_doctrine_desc:0 "The best defence, is a good offense. By being on the offensive, we can always ensure it is us who have the initiative, and not our enemies."
SPR_bayonet_leaders:0 "Bayonet Leaders"
SPR_bayonet_leaders_desc:0 "Strong leaders in the field will lead our troops to the final victory!"
SPR_superiour_firepower:0 "Superior Firepower"
SPR_superiour_firepower_desc:0 "Overwhelming firepower will make our enemies bend the knee!"
SPR_engineer_corps:0 "Engineer Corps"
SPR_engineer_corps_desc:0 "By adding an engineer corps to our armies, we can ensure swift manoeuvre over difficult terrain, and rapid entrenchment in long drawn battles or sieges."
SPR_defensive_doctrine:0 "Defensive Doctrine"
SPR_defensive_doctrine_desc:0 "Spain is in defensible position, and we must take advantage of this fact."
SPR_military_drill:0 "Military Drill"
SPR_military_drill_desc:0 "Professional army drills will establish our army as greater in quality."
SPR_defensive_mentality:0 "Defensive Mentality"
SPR_defensive_mentality_desc:0 "We must always pursue a defensive mentality, and not fall into the trap of costly offensives."
SPR_improved_foraging:0 "Improved Foraging"
SPR_improved_foraging_desc:0 "Foraging is the best way to maintain a large army, but sometimes reaches its limits. We must create specialized foraging parties to maintain our ever-growing armed forces."
SPR_quality_ideas:0 "Modern Conscription"
SPR_quality_ideas_desc:0 "We must refrain from the old ways and adopt a more modern form of conscription."
SPR_private_to_marshall:0 "Private to Marshall"
SPR_private_to_marshall_desc:0 "Strong communication between our field commanders and privates on the field will ensure an even more efficient fighting force."
SPR_regimental_system:0 "Regimental System"
SPR_regimental_system_desc:0 "Establishing a system of regiments will be necessary for the continuing reforms of our army."
SPR_massed_battery:0 "Massed Battery"
SPR_massed_battery_desc:0 "Massing our artillery batteries into one cohesive firing unit will no doubt prove disastrous to the enemy."
SPR_quantity_ideas:0 "Mass Conscription"
SPR_quantity_ideas_desc:0 "We need more men, we should begin conscription measures immediately."
SPR_levee_en_masse:0 "Levée en Masse"
SPR_levee_en_masse_desc:0 ""
SPR_standardized_uniforms:0 "Standardized Uniforms"
SPR_standardized_uniforms_desc:0 "Our uniforms must be standardized, both to improve discipline and to reduce costs somewhat."
SPR_the_young_can_serve:0 "The Young can Serve"
SPR_the_young_can_serve_desc:0 "We should lower the age requirement for joining the army. There are many young men eager to serve Spain."
SPR_spanish_recovery_plan:0 "Spanish Recovery Plan"
SPR_spanish_recovery_plan_desc:0 "The wars of the 17th century, and especially the Nine Years war have financially drained, nay, ruined our country. We must start an economic recovery plan immediately, before Spain permanently falls into chaos. Injecting some money into the economy, while increasing our costs, should help keep our factories working."
SPR_invest_in_the_capital:0 "Invest in the Capital"
SPR_invest_in_the_capital_desc:0 "Our capital Madrid is not as great as the other capitals of Europe, it is in dire need of redevelopment. It is time some money flowed to the city instead of the Escorial."
SPR_madridilean_manufacturies:0 "Madrid’s Manufactories"
SPR_madridilean_manufacturies_desc:0 "Madrid should be a centre of production, exporting goods all over Europe."
SPR_invest_in_military:0 "Invest in the Military"
SPR_invest_in_military_desc:0 "The military should receive priority over all else."
SPR_new_insights:0 "Technological Innovativeness"
SPR_new_insights_desc:0 "We must keep innovating our technologies to keep an advantage over our enemies."
SPR_found_madrid_university:0 "Fund the Universidad de Madrid"
SPR_found_madrid_university_desc:0 "The Madrid University should be a European centre of learning, benefitting our nation greatly. To achieve this however, we must first extend our funds."
SPR_invest_in_manufacturies:0 "Invest in Manufactories"
SPR_invest_in_manufacturies_desc:0 "Manufactories are the bulk of our economy. Whilst guns win wars on the short term, the strongest economy wins war on the long term."
SPR_develop_castille:0 "Develop Castille"
SPR_develop_castille_desc:0 "The Castilian countryside is very underdeveloped and should be tended to more closely."
SPR_guarantee_mestas:0 "Guarantee the Mestas"
SPR_guarantee_mestas_desc:0 "The Mesta is a powerful association protecting livestock owners and their animals since the 13th century when it was incorporated in the Crown of Castile. Their rights must continue to be protected to the best of our ability."
SPR_redevelop_the_countryside:0 "Castilian Land Reforms"
SPR_redevelop_the_countryside_desc:0 "The Castilian countryside is woefully inefficient, and land reforms are in order. After all, after 4 centuries some change is in order."
SPR_develop_aragon:0 "Aragonese Investment"
SPR_develop_aragon_desc:0 "The crown of Castille has been our primary focus, causing us to largely neglect Aragon. To ensure they do not feel left out, we should up investment in the area."
SPR_aragonese_production_centres:0 "Expand Zaragoza and Barcelona"
SPR_aragonese_production_centres_desc:0 "Zaragoza and Barcelona are two major cities in Aragon, and all of Spain. Their growth, equals our profit."
SPR_economic_revival:0 "Economic Revival"
SPR_economic_revival_desc:0 "The economic reforms were a success! Even though we don't quite rival the English or French industries yet, at least Spain is back on its feet."
SPR_a_composite_monarchy:0 "A Composite Monarchy"
SPR_a_composite_monarchy_desc:0 "Rather than being a unitary kingdom as it might sometimes appear, the Spanish throne is actually many thrones, making a Spain a composite monarchy. These various thrones reach from Castille to Aragon and Navarra, but also various duchies and kingdoms in the Low Countries and Italy. Next to the various kingdoms and duchies in Europe, there are also the colonial viceroyalties overseas making Spain an empire on which the sun never sets."
SPR_the_colonial_empire:0 "Reinforce the Colonial Empire"
SPR_the_colonial_empire_desc:0 "Since the dawn of the 15th century Spain has conquered a vast colonial empire that is still growing to this day, the management of this empire however is proving to be more and more difficult every single day."
SPR_develop_the_philippines:0 "Develop the Philippines"
SPR_develop_the_philippines_desc:0 "The Captaincy General of the Philippines, established in 1565, is our most prized possession in the East Indies, but it could do with some development."
SPR_maintain_status_quo:0 "Maintain Status Quo"
SPR_maintain_status_quo_desc:0 "For now, the organization of the Spanish empire is fine, and we should keep the current structures in place."
SPR_curtail_colonial_autonomy:0 "Curtail Colonial Autonomy"
SPR_curtail_colonial_autonomy_desc:0 "One cannot help but notice the increasing autonomy and wealth of the New World governors. We should keep them on a short leash before they gain thoughts of independence."
SPR_guide_the_king:0 "Struggle in the Spanish Court"
SPR_guide_the_king_desc:0 "The prospect of a succession crisis has divided the Spanish court in factions. One side is led by the Queen Consort Maria Anna who is in favor of a Habsburg succession, and the other side is led by the influential cardinal Portocarrero supporting a Bourbon candidate to the throne."
SPR_partition:0 "Partition"
SPR_partition_desc:0 "With neither side of the factions in our court being able to press demands for an integral succession, and an international climate pressing us to divide our realm, we are left with no other choice then to partition our empire between the French and the Austrians, along with some minor powers."
SPR_comfirm_succession_by_estates:0 "Confirm Succession by Estates"
SPR_comfirm_succession_by_estates_desc:0 "The estates are the institution with the highest authority in Spain. We must consult with the estates to ensure a proper transaction of power. Because Spain is a composite monarchy, Castille and Aragon are separate entities. Especially the latter, might give us trouble."
SPR_appeal_to_aragonese_loyalists:0 "Appeal to Aragonese Loyalists"
SPR_appeal_to_aragonese_loyalists_desc:0 "Debates are raging in many of the Aragonese estates, like Valencia, Catalonia, the Baleares, Sicily and Sardinia. However, not every region is as likely to move to the opposition, so we should try to appeal to as many loyalists as possible."
SPR_envoy_to_naples:0 "Envoy to Naples"
SPR_envoy_to_naples_desc:0 "The viceroyalty of Naples was originally intended to be transferred to either France or Austria, but Charles II had decided otherwise. Now we must try to reassure that Naples remains loyal to Spain."
SPR_replace_catalon_governor:0 "Replace Catalan Governor"
SPR_replace_catalon_governor_desc:0 "Catalonia is plagued by unrest, and a revolt seems imminent. By replacing the current Habsburg aligned governor however, we can try to delay the crisis as much as possible."
SPR_repress_aragonese_disloyalists:0 "Repress Rebels"
SPR_repress_aragonese_disloyalists_desc:0 "The rabble of Aragon is attempting to undermine our efforts to keep the peace in the region. They must be taken out, before their inevitable revolt comes into action."
SPR_reintegrate_disobedient_territories:0 "Reintegrate Disobedient Territories"
SPR_reintegrate_disobedient_territories_desc:0 "After their bloody revolt, the previously disobedient territories have been brought back into the fold. We shall quickly make work of this as soon as the territories are pacified sufficiently."
SPR_abolish_kingdom_of_aragon:0 "Nueva Planta decrees"
SPR_abolish_kingdom_of_aragon_desc:0 "The old composite monarchy of Castille and Aragon is a relic of the past. We should put an end to this old situation, and instead move towards a unitary Spanish state where there is no place for territorial entities."
SPR_far_eastern_resources:0 "Far Eastern Resources"
SPR_far_eastern_resources_desc:0 "The far east has brought us many riches. We must exploit the Philippines as much as we can and bring even more resources back home."
SPR_defend_the_philippines:0 "Defend the Philippines"
SPR_defend_the_philippines_desc:0 "Other powers have laid their eyes on the Philippines. We must defend our far eastern base as best as we can."
SPR_autonomous_colonial_governance:0 "Autonomous Colonial Governance"
SPR_autonomous_colonial_governance_desc:0 "The colonies are too far away to be effectively controlled by the Consejo De Indias in Seville. They should be granted more autonomy so they can rule themselves more effectively."
SPR_colonial_standing_armies:0 "Colonial Service"
SPR_colonial_standing_armies_desc:0 "The colonies should have standing armies of their own, and the Spanish armies should be brought back home. This way the various parts of our empire can function on their own."
SPR_invest_into_peru:0 "Invest into Peru"
SPR_invest_into_peru_desc:0 "Peru has brought many riches back home to Spain, but we have perhaps not given them as much in return. We shall make an investment, so that the colony can become even more profitable in the future."
SPR_establish_rio_de_la_plata:0 "Establish Rio de la Plata"
SPR_establish_rio_de_la_plata_desc:0 "Peru has become too large to manage, and especially the southern region of La Plata has developed a character of its own. It is deemed best to create La Plata as a new entity, independent from the governor in Peru."
SPR_invest_into_new_spain:0 "Invest into New Spain"
SPR_invest_into_new_spain_desc:0 "New Spain is the crown jewel of our colonial empire and has brought us much profit throughout the years. If we inject some capital in the colony, we can surely expect to reap double the benefit within a short period of time."
SPR_break_up_new_spain:0 "Set Up New Granada"
SPR_break_up_new_spain_desc:0 "The Spanish main, also known as New Granada, is an area that has become significantly more important over the last couple of decades. Especially its main ports of Cartagena and Maracaibo. The area functions mostly as one entity, but it is de jure divided between New Spain and Peru. The areas should be combined into one, forming the Viceroyalty of New Granada."
SPR_enforce_economienda_system:0 "Enforce Encomienda System"
SPR_implement_anjouan_system:0 "Eliminate the Fueros"
SPR_implement_anjouan_system_desc:0 "The Fueros, otherwise known as 'special privileges', have long undermined an effective meritocracy in Spain, giving cause to an economy and political system that is largely behind the rest of Europe."
SPR_abolish_conciliary_system:0 "Abolish Conciliary System"
SPR_abolish_conciliary_system_desc:0 "The Habsburg Conciliary System is an inefficient system granting too much power to the nobility and other interest groups. We should move away from this form of government and develop a system of our own based on the French political system of minister cabinets that ensure a rational governance of the country."
SPR_carribean_investment:0 "Caribbean Investment"
SPR_carribean_investment_desc:0 "Even though the Caribbean is the first area settled by Europeans, and the main hub for international trade from the Americas, the many islands have remained relatively underdeveloped and underpopulated. Even though we can't simply change this situation with the single stroke of a pen, a small investment now, may lead to large profits in the future."
SPR_defend_the_possessions:0 "Defend the Possessions"
SPR_defend_the_possessions_desc:0 "The Caribbean possessions are of vital strategic importance to keep the control of over our empire and ensure safe passage of the treasure fleets. They must therefore be defended at all costs."
SPR_protect_the_treasure_fleets:0 "Protect the Treasure Fleet"
SPR_protect_the_treasure_fleets_desc:0 "The treasure fleet is often at risk of privateers, pirates or the unpredictability of the sea. With the golden age of piracy upon us, we must double the efforts to protect these treasure fleets and bring them back home to Spain."
SPR_crush_the_republic_of_the_pirates:0 "Crush the Republic of the Pirates"
SPR_crush_the_republic_of_the_pirates_desc:0 "The self-proclaimed ‘Republic of The Pirates’ is an insult to civilization as we know it. This collection of heretics and uncivilized brutes must be wiped of the map before any more peasants and thugs are inspired by their life of sin."
SPR_strike_a_deal_with_pirates:0 "Strike a Deal with Pirates"
SPR_strike_a_deal_with_pirates_desc:0 "Even though the pirates don't hold the same ideals as Spain, they are men, and men can be reasoned with. Since they could never win a war against the world, they need allies, or at least countries who would agree that they can continue to exist. The deal is simple: they leave alone the Spanish empire and disrupt English and Dutch traders, and we ignore them."
SPR_triangle_trade:0 "Triangle Trade"
SPR_triangle_trade_desc:0 "The trans-Atlantic slave trade is a profitable venture. European goods are sold to African states for slaves, slaves are brough to the Americas, the slaves produce plantation goods for Spain, and Spain turns a profit so it can in return buy more slaves. In conclusion, the triangle trade is pure profit for Spain!"
SPR_havana_plantations:0 "Havana Plantations"
SPR_havana_plantations_desc:0 "The Havana Plantations are a great example of profit created by the triangle trade. The plantations turn a good profit for Spain."
SPR_emancipate_former_slaves:0 "Emancipate former Slaves"
SPR_emancipate_former_slaves_desc:0 "The former slaves should be emancipated in society so they too can become tax-generating servants of the crown."
SPR_grant_navarra_autonomy:0 "Grant Navarra Autonomy"
SPR_grant_navarra_autonomy_desc:0 "Navarra is a distinct area and should be given autonomy. This will largely pacify them as well."
SPR_crush_navarrese_dissidents:0 "Crush Navarrese Dissidents"
SPR_crush_navarrese_dissidents_desc:0 "The state of rebellion of Navarra is unacceptable, and the people should be put back in their place."
SPR_grant_castille_privileges:0 "Grant Castilian Nobility Privileges"
SPR_grant_castille_privileges_desc:0 "If we want to prevent a large rebellion, we have to buy the loyalty of the Castilian nobility. Granting them privileges will surely pacify them."
SPR_provoke_the_castilian_revolt:0 "Provoke The Castilian Revolt"
SPR_provoke_the_castilian_revolt_desc:0 "The pitiful band of nobles in Castille are no match for the king of Spain. The only way they can stand a chance, is by the element of surprise, and we will not grant it to them. Instead we shall provoke them and lure them into a trap."
SPR_lead_the_habsburg_sphere:0 "Lead the Habsburg Sphere"
SPR_lead_the_habsburg_sphere_desc:0 "The War of The Spanish Succession has redefined to balance of power in Europe and has also proven that there is a new balance within the Habsburg Alliance. Indeed, it is not Austria, but us who will henceforth take the reins of the Habsburg dynasty."
SPR_legacy_of_carlos_i:0 "Legacy of Carlos I"
SPR_legacy_of_carlos_i_desc:0 "Carlos I was a great European monarch of the 16th century, ruling over one of the largest empires in modern European history. He was King of Castille, Aragon, Austria, Sicily, Naples, former Burgundy, and emperor of the Holy Roman Empire. Charles III should step into his footsteps and become the new Charles the Great."
SPR_the_burgundian_succession:0 "Crown of Burgundy"
SPR_the_burgundian_succession_desc:0 "The Crown of Burgundy is officially held by the king of Spain, even though the old realm has largely disappeared. Yet, the Burgundian legacy still plays a large role in our modern culture. We shall embrace the old realm and continue to bear its standard with pride."
SPR_demand_franch_compte:0 "Demand Franche Compté"
SPR_demand_franch_compte_desc:0 "The region of Franche Compté is a rightful part of the Burgundian realm, a title which our liege claims. It is logical that it is transferred to him."
SPR_demand_artois:0 "Demand Artois"
SPR_demand_artois_desc:0 "The many parts of Artois have been lost to the French in the 16th and 17th century, but we still claim it as rightful part of the Spanish Netherlands. We shall demand its return immediately."
SPR_reconquest_of_the_netherlands:0 "Reconquest Of The Netherlands"
SPR_reconquest_of_the_netherlands_desc:0 "The 1648 treaty of Munster with the Netherlands was a mistake. Today is the day we undo their revolt and bring them back under the rightful control of the Spanish empire."
SPR_the_austrian_succession:0 "The Austrian Succession"
SPR_the_austrian_succession_desc:0 "Charles III is in direct line to inherit Austria, but there is no apparent reason to wait any longer. We need to press the succession now. Surely, Charles' relatives will understand right?"
SPR_make_a_bid_for_emperor:0 "Make A Bid For Emperor"
SPR_make_a_bid_for_emperor_desc:0 "The title of Austria is more or less automatically bound to the title of Holy Roman Emperor. Now that we have brought Austria under our control, we shall usurp this title too."
SPR_remilitarize_the_low_countries:0 "Remilitarize the Low Countries"
SPR_remilitarize_the_low_countries_desc:0 "The barrier treaty foresees the neutrality of the Spanish Netherlands and allows only Dutch troops in the garrisons of the country to withstand an invasion by the French who have long tried to conquer the region. Now that a French invasion is imminent, we can surely bend the rules."
SPR_encircle_france:0 "Encircle France"
SPR_encircle_france_desc:0 "France is besieged on all sides by her enemies. With our overwhelming numerical advantage, its only a question of time before they break."
SPR_join_grand_alliance:0 "Join The Grand Alliance"
SPR_join_grand_alliance_desc:0 "Even though a partition was meant to maintain peace, we can never be sure of the true intentions of the French. An alliance with the English will surely deter them from making unwanted moves."
SPR_spanish_faction:0 "Spanish Faction"
SPR_spanish_faction_desc:0 "Spain should forge a path of its own and seek out new allies throughout the world. Only then, we can break the status quo."
SPR_pledge_spanish_neutrality:0 "Pledge Spanish Neutrality"
SPR_pledge_spanish_neutrality_desc:0 "A pledge of neutrality is our best chance a maintaining the peace."
SPR_expand_spain:0 "New Opportunities"
SPR_expand_spain_desc:0 "The loss of parts of our empire in the partitions has damaged both our prestige and economy, but it is not the end of the world. Whilst we can be sure that the great powers of Europe won't let us retrieve our lost lands any time soon, we can go looking for fresh opportunities abroad to expand our empire."
SPR_denounce_partitions:0 "Reverse The Partitions"
SPR_denounce_partitions_desc:0 "The loss of integral parts of our empire is disaster, which cannot be allowed to stand. Hence why we must retrieve these lands, whatever the cost may be!"
SPR_seek_french_protection:0 "Seek French Protection"
SPR_seek_french_protection_desc:0 "Even though we have partitioned our empire as was agreed by the great powers of Europe, there exists a fear that this has not sated their hunger. We should forge an alliance with our French brethren to protect the interests of our empire."
SPR_spain_a_bourbon_throne:0 "Spain, A Bourbon Throne"
SPR_spain_a_bourbon_throne_desc:0 "With the achievement of victory over the Grand Alliance, Spain has remained whole and a part of the most powerful dynastic sphere of influence in the world. Whilst our membership of this alliance may be profitable, we must however out for the ever-growing power of France and avoid being reduced to a vassal state."
SPR_compliance_to_france:0 "Compliance to France"
SPR_compliance_to_france_desc:0 "At the end of the day, nothing is more important than family and the dynasty. In this big game, the Spanish throne is but a mere means to an end of securing the glory of the Bourbon dynasty."
SPR_overthrow_france:0 "Stand Up To France"
SPR_overthrow_france_desc:0 "Now that the wars in Europe have ended, the diplomatic game must be played. Even though Louis XIV is Philip's warden, we must prevent the king becoming a puppet of Louis XIV's great plan and keep the glory of the Spanish Empire intact. Else, everything we have fought for will have been for nothing."
SPR_thrones_of_spain:0 "The Thrones of Spain"
SPR_thrones_of_spain_desc:0 "Spain is a composite monarchy of many thrones. In fact, Spain does no tofficially exist as a legal entity. Instead, it is a personal union of Castille, Leon, Asturias, Navarra, Aragon, Catalonia, Valencia, the Baleares, Sicily, Sardinia, Naples, Flanders, Brabant, Luxemburg, Hainaut, and all the colonial possessions. Spain is a complex state, and that reality should be accepted."
SPR_detter_foreign_agressors:0 "Deter Foreign Agression"
SPR_detter_foreign_agressors_desc:0 "Even though Spain is in a defendable position, the economic and military decline of the past century might make us an appealing target from foreign aggressors. By the means of deterrence, Spain shall be kept out of unwanted wars."
SPR_focus_on_internal_matters:0 "Focus On Internal Matters"
SPR_focus_on_internal_matters_desc:0 "The time has come for Spain to accept a reality in which it is no longer a dominant force in Europe. Rather than engage in foreign meddling, we should lay back and focus on internal matters so that one day Spain may reclaim its place under the sun."
SPR_recognize_aragonese_independence:0 "Recognize Aragonese Independence"
SPR_recognize_aragonese_independence_desc:0 "The Aragonese freedom fighters have bested us, and we have no other options than to accept this unfortunate situation. By will of the international community, we must accept their independence."
SPR_maintain_friendly_relations:0 "Maintain Friendly Relations"
SPR_maintain_friendly_relations_desc:0 "We should maintain friendly relations with the new Aragonese state, after all better to have a good friend than a rebel province."
SPR_destabilize_the_young_state:0 "Destabilize The New State"
SPR_destabilize_the_young_state_desc:0 "Aragon is a disgrace and must be incorporated back into the empire as soon as possible. We shall work hard to destabilize the young state so that we may reclaim it when the time is right."
SPR_secure_the_western_flank:0 "Secure The Western Flank"
SPR_secure_the_western_flank_desc:0 "Even though Portugal is historically aligned with England, they have recently been maintaining a strong relationship with France. As there is no way to tell where their true allegiance lies, we should attempt to neutralize Portugal through diplomatic means."
SPR_pre_emptive_strike:0 "Pre-Emptive Strike"
SPR_pre_emptive_strike_desc:0 "War with France is inevitable, so we should take the initiative and strike first."
SPR_grant_the_asiento_de_negros_to_england:0 "Grant The Asiento De Negros to England"
SPR_grant_the_asiento_de_negros_to_england_desc:0 "The Asiento De Negros is the exclusive right to organise the slave trade between Africa and the Americas. In recent decades the monopoly is often handed out for a price to a foreign power, and the English seem to be the ones who pay the most handsomely."
SPR_anglo_spanish_naval_agreement:0 "Anglo-Spanish Naval Agreement"
SPR_anglo_spanish_naval_agreement_desc:0 "The English have a far superior navy, and we can learn much about them. A naval agreement should bolster our forces."
SPR_found_a_junior_dynasty:0 "Found A Junior Dynasty"
SPR_found_a_junior_dynasty_desc:0 "We should not follow in the footsteps of Louis XIV and the Bourbons, instead, Philip should find a line of his own to rival him."
SPR_turn_their_own_weapons_against_them:0 "Turn Their Own Weapons Against Them"
SPR_turn_their_own_weapons_against_them_desc:0 "We have learned much from the French and have worked closely with them as they saw us as a mere puppet. Now, we will use our knowledge against them."
SPR_infiltrate_france:0 "Infiltrate France"
SPR_infiltrate_france_desc:0 "The strength of France is worrying and we fear that they will reduce us to a mere puppet if we do not stand up. Our spies can play a large role in trying to stop the French."
SPR_challenge_france_on_the_battlefield:0 "Challenge France On The Battlefield"
SPR_challenge_france_on_the_battlefield_desc:0 "We cannot afford to live in the shadow of France. We will challenge them in the battlefield and establish Spain as the leading power of the west."
SPR_take_the_lead:0 "Take The Lead"
SPR_take_the_lead_desc:0 "It is clear that it is no longer France but Spain who is the strongest of the Bourbon Alliance. We shall assert our dominance!"
SPR_assassinate_louis_xiv:0 "Assassinate Louis XIV"
SPR_assassinate_louis_xiv_desc:0 "It is not France itself, but Louis XIV who is the problem. His ambitions have destabilized Spain and the rest of Europe for too long, so he must be taken out of the picture. Additionally, if he were to die, it would mean Philip's father would be next in line to inherit the French throne, and he might perhaps be willing to make a compromise with his son."
SPR_demand_louis_abidacation:0 "Demand Louis' Abdication"
SPR_demand_louis_abidacation_desc:0 "The time has come for [FRA.GetLeader] to step down and let Philip take his place, uniting the thrones."
SPR_unite_the_thrones:0 "Unite The Thrones"
SPR_unite_the_thrones_desc:0 "The unification of France and Spain is the result of decades of careful planning by Louis XIV. If only he had known, it was Spain who would inherit France, and not the other way around. But those details do not matter, for we shall henceforth rule a new empire!"
SPR_invite_french_capital:0 "Invite French Capital"
SPR_invite_french_capital_desc:0 "We should use our newly defined relationship with France to attract French money to help the Spanish economy."
SPR_pyrenean_madrilian_road_network:0 "Pyrenean-Madrilian Road Network"
SPR_pyrenean_madrilian_road_network_desc:0 "The roads between the Pyrenees and Madrid are in a dire state. If the Pyrenees are to cease to exist, we must link our network up with France's."
SPR_french_officers:0 "French Officers"
SPR_french_officers_desc:0 "Indeed, Spain has but limited military talent. French officers will greatly help out the situation in Spain."
SPR_adopt_the_academy_system:0 "Adopt The Academy System"
SPR_adopt_the_academy_system_desc:0 "The academy system was first brought into fruition by France's prime minister Colbert in the previous century. It has brought great advances in both arts, literature, and sciences. We must adopt a similar system in Spain, as it will benefit our nation greatly."
SPR_dynastic_continuity:0 "Dynastic Continuity"
SPR_dynastic_continuity_desc:0 "If Spain had gone to the Bourbons, it would have meant radical change in the country, which many nobles and clergymen were not very keen on. Instead, Spain is once again in the hands of a Habsburg, promising continuity in the politics of the country."
SPR_austrian_officers:0 "Austrian Officers"
SPR_austrian_officers_desc:0 "Austrian will help establish an effective fighting force to combat the French threat in the north."
SPR_reinforce_the_fueros:0 "Reinforce The Fueros"
SPR_reinforce_the_fueros_desc:0 "For a long time, the Fueros have been seen as a weakness of the Spanish system, and many monarchs have sought its abolishment ever since. However, rather than scrap the system, we could make the system work in our favour, as if it were a modern execution of the old feudal privileges. We could turn a political weakness, into a strength."
SPR_military_meritocracy:0 "Military Meritocracy"
SPR_military_meritocracy_desc:0 "Military leadership is not a birth right but a thing that has to be earned. Only that way, can we assure we have the best men leading the army."
SPR_sell_the_low_countries:0 "Sell The Low Countries"
SPR_sell_the_low_countries_desc:0 "The Low Countries have been a nuisance for more than a century. We should rid ourselves of the territory before it delivers us even more trouble."
SPR_reinforce_the_low_countries:0 "Develop The Southern Netherlands"
SPR_reinforce_the_low_countries_desc:0 "Since the closure of the Scheldt, the once wealthy Southern Netherlands have seen a large recession. We can help make the area profitable again by an injection of money and resources."
SPR_merge_the_orders_of_the_golden_fleece:0 "The Order Of The Golden Fleece"
SPR_merge_the_orders_of_the_golden_fleece_desc:0 "The Order Of The Golden Fleece is a Catholic order of chivalry founded in Bruges by Philip the Good, Duke of Burgundy, in 1430. It is one of the most prestigious orders in all of Europe, and it is a direct remnant of the old Burgundian state. We must stress the importance of the order and claim its place in the world."
SPR_stamp_out_the_protestants:0 "Stamp Out The Protestants"
SPR_stamp_out_the_protestants_desc:0 "Unable to combat the reformation, Carlos I (Emperor Charles V) abdicated in 1555 after his failure. Now we must right this wrong and destroy the protestants of the empire!"
SPR_revoke_the_privilegia:0 "Revoke The Privilegia"
SPR_revoke_the_privilegia_desc:0 "The empire should be loyal to the emperor, and not be a loose confederation of infighting states. We shall demand they swear their loyalty or put them to the sword."
SPR_subjugate_the_empire:0 "Subjugate The Empire"
SPR_subjugate_the_empire_desc:0 "With the loyalty of the Catholic princes ensured, we can now centralize the empire and claim take what is ours."
SPR_the_holy_league:0 "The Holy League"
SPR_the_holy_league_desc:0 "We must form an alliance with France and unite the Catholics of the world, despite our differences."
SPR_help_france_out_of_its_misery:0 "Help France Out Of Its Misery"
SPR_help_france_out_of_its_misery_desc:0 "In our efforts to dominate Europe, we should wipe France of the map."
SPR_kick_the_turks_out_of_europe:0 "Kick The Turks Out Of Europe"
SPR_kick_the_turks_out_of_europe_desc:0 "The Muslim Turks have been allowed to rule in the Balkans for too long. We must drive them out for good!"
SPR_the_new_spanish_golden_age:0 "The New Habsburg Golden Age"
SPR_the_new_spanish_golden_age_desc:0 "A new golden age is upon us! Let us celebrate this and let it be known to the world!"
SPR_set_aside_religious_differences:0 "Set Aside Religious Differences"
SPR_set_aside_religious_differences_desc:0 "Catholics and protestants must set aside their differences and come together as Christians. Together, we can realize Carlos' dream of a united Europe."
SPR_european_hegemony:0 "European Hegemony"
SPR_european_hegemony_desc:0 "The Habsburgs are the strongest force in all of Europe. There simply isn't a doubt. We must declare the Habsburg hegemony and offer all states of Europe to join us or die."
SPR_empire_of_europa:0 "Empire Of Europa"
SPR_empire_of_europa_desc:0 "The Roman Empire was the greatest empire to ever exist, and many have claimed the title of Roman Emperor since. Now, the Roman Empire is a thing of the past, for a far greater and superior civilization has come to take its place. The Empire of Europa, shall rule the world."
SPR_increase_military_production:0 "Increase Military Production Output"
SPR_increase_military_production_desc:0 "We need more equipment to ensure an effective fighting force."
SPR_equipment_modernisation:0 "Equipment Modernisation"
SPR_equipment_modernisation_desc:0 "The Tercio and Matchlock are a thing of the past. We must modernize our equipment."
SPR_renew_military_high_command:0 "Renew Military High Command"
SPR_renew_military_high_command_desc:0 "The Spanish high command is not what it once was. We shall reorganize it as a vital step of modernizing our army."
SPR_conclude_military_reforms:0 "Conclude Military Reforms"
SPR_conclude_military_reforms_desc:0 "Our military reforms have been concluded, and Spain once again stands as an effective fighting force after a century of crisis. Spain's position as a great power remains secure for now."
SPR_reconquest_of_portugal:0 "Reconquest Of Portugal"
SPR_reconquest_of_portugal_desc:0 "After the treaty of the Pyrenees, Portugal was officially once again recognized as a sovereign state. Now, we shall once more incorporate them into our great empire."
SPR_new_foothold_in_italy:0 "New Foothold In Italy"
SPR_new_foothold_in_italy_desc:0 "Tuscany is an isolated target, and an easy picking for our superior force. This should be easy."
SPR_strike_at_the_weak_states:0 "Strike At The Weak States"
SPR_strike_at_the_weak_states_desc:0 "There are still many small city-states in Northern Italy who will not be able to resist our superior power. We shall deal with them swiftly."
SPR_take_over_genoese_trade:0 "Take Over Genoese Trade"
SPR_take_over_genoese_trade_desc:0 "Genoa has been in decline for more than a century and is an easy picking. Their wealth will benefit us greatly."
SPR_take_over_venetian_trade:0 "Take Over Venetian Trade"
SPR_take_over_venetian_trade_desc:0 "Venice has been in decline for more than a century and is an easy picking. Their wealth will benefit us greatly."
SPR_attack_the_north_african_eyalets:0 "Attack The North African Eyalets"
SPR_attack_the_north_african_eyalets_desc:0 "With the power of the Ottomans declining, the North African theatre lays open for us."
SPR_crush_morocco:0 "Crush Morocco"
SPR_crush_morocco_desc:0 "We once pursued the noble goal of pushing the Reconquista even further, but we never advanced past some holdings in Northern Africa. Perhaps now the time is ripe, the destroy Morocco forever and Christianize the lands."
SPR_take_over_the_gulf:0 "Take Over The Gulf"
SPR_take_over_the_gulf_desc:0 "The Arabian Gulf states are relatively weak and have in recent years fallen out of the Ottoman sphere of influence. Now they will function as Spanish trading posts."
SPR_controlling_the_overseas_empire:0 "Controlling The Overseas Empire"
SPR_controlling_the_overseas_empire_desc:0 "Our colonial empire is huge and requires a lot of planning to maintain. We shall extend our apparatus to keep up with the defence of our global empire."
SPR_colonial_war_fleet:0 "Colonial War Fleet"
SPR_colonial_war_fleet_desc:0 "The greatest weakness of our colonies, is the fact that they are under constant threat of enemy navies and we cannot be everywhere at once. We must make an effort to expand the Colonial War Fleet and fend of our enemies on all fronts."
SPR_plus_ultra:0 "Plus Ultra"
SPR_plus_ultra_desc:0 "The slogan of the Spanish Monarchy has always been 'Plus Ultra'. Always looking to conquer the next horizon, always expanding the ever-growing empire."
SPR_spread_propaganda_leaflets:0 "Spread Propaganda Leaflets"
SPR_spread_propaganda_leaflets_desc:0 "We must spread propaganda leaflets to convince the population of the need to stand up against the other powers of Europe and the need to take back our stolen empire."
SPR_issue_mobilization:0 "Issue Mobilisation"
SPR_issue_mobilization_desc:0 "We must keep up with the mobilisation of our people."
SPR_seize_back_sardinia:0 "Seize Back Sardinia"
SPR_seize_back_sardinia_desc:0 "Sardinia is undefended. It will be an easy picking, to take back the empire. After all, the chances are low that we will face retaliation."
SPR_invade_sicily:0 "Invade Sicily"
SPR_invade_sicily_desc:0 "After taking back Sardinia without much of a fight, Sicily will be an easy picking. What are the Savoyards going to do?"
SPR_alberonis_recovery_reforms:0 "Alberoni's Reforms"
SPR_alberonis_recovery_reforms_desc:0 "Alberoni is a Spanish cardinal and a genius statesman. His reforms will help bring Spain back on track."
SPR_rearmament:0 "Secret Rearmament"
SPR_rearmament_desc:0 "We must rearm the nation. But in secret, for the other great powers of Europe cannot know what we have in store for them."
SPR_patriotic_fight:0 "Fight For The King"
SPR_patriotic_fight_desc:0 "We must take up arms and fight! Fight for king and for country!"
SPR_demand_the_rock:0 "Demand The Rock"
SPR_demand_the_rock_desc:0 "The English occupation of Gibraltar is a disgrace and must be ended immediately."
SPR_invade_the_british_isles:0 "Invade The British Isles"
SPR_invade_the_british_isles_desc:0 "Knocking out Great Britain will most definitely swing the balance of the war in our favour. We shall prepare the invasion immediately."
SPR_the_jacobite_rebellion:0 "The Jacobite Rebellion"
SPR_the_jacobite_rebellion_desc:0 "In our efforts to knock the English out of the war, we should incite a Jacobite rebellion to aid us in our battles."
SPR_contact_the_old_pretender:0 "Contact The Old Pretender"
SPR_contact_the_old_pretender_desc:0 "James Stuart, 'The Old Pretender', could be a strong ally in the fight against England. He is a Catholic, desperately wants the English throne, and still has many supporters."
 SPR_alberonis_reforms:0 "Alberoni's Reforms"
 SPR_militarization_of_spain:0 "Militarization"
 SPR_mobilization_of_spain:0 "Mobilisation Decree"
 SPR_take_back_what_is_ours:0 "Take Back What Is Ours"
 SPR_take_back_what_is_ours_desc:0 "In the chaos of the Treaty of Utrecht, Aragon has managed to break away and secure international recognition. When the time is ripe, we will take back what is rightfully ours."
 SPR_compile_economic_reports:0 "Compile Economic Reports"
 SPR_compile_economic_reports_desc:0 "To begin properly reforming the colonies, we should task qualified individuals with compiling detailed economic reports on the state of the colonies, in order to better address the issues they are facing."
 SPR_improve_colonisation:0 "Improve Colonisation"
 SPR_improve_colonisation_desc:0 "If the Spanish Empire is to continue expanding, we should learn from past mistakes and adopt a better stance when creating colonies. In essence, they must become self-sustaining generators of wealth for the mainland, and not just burdens on our treasury."
 SPR_the_far_west:0 "The Far West"
 SPR_the_far_west_desc:0 "The Far West contains the viceroyalties of New Spain and Peru, and they are our most important colonial holdings. We should carefully develop them and take steps to integrate them into Spain."
 SPR_the_far_east:0 "The Far East"
 SPR_the_far_east_desc:0 "The Far East is mainly composed of the Philippines and small islands, while it is not as important as the New World, with careful planning and conquering we can surely build something to rival the Western colonies."
 SPR_the_council_of_the_indies:0 "The Council of the Indies"
 SPR_the_council_of_the_indies_desc:0 "The Council of the Indies is the most important administrative organ of the empire for the Americas and the Philippines and is under the absolute control of the monarchy. With the costs of maintaining the empire increasing by the day, steps must be taken to reform the Council."
 SPR_appoint_qualified_councillors:0 "Appoint Qualified Councillors"
 SPR_appoint_qualified_councillors_desc:0 "The Council of the Indies has witnessed a substantial decline in the caliber of its councillors, with the unfortunate prevalence of the sale of office, greatly undermining the Council's effectiveness. Troublingly, a nine year old boy was recently appointed as a councillor through his father's connections... Urgent action must be taken to rectify this issue and restore the Council's credibility and capacity for sound decision-making."
 SPR_create_new_consulados:0 "Create New Consulados"
 SPR_create_new_consulados_desc:0 "There have been many petitions from Spanish merchants to form new Consulados in the colonies. These consulados will be responsible for settling commercial disputes and managing and developing the infrastructure of the colonies. These consulados will be instrumental in integrating the colonies into Spain as well as developing them."
 SPR_reverse_the_devastations_of_osorio:0 "Reverse the Devastations of Osorio"
 SPR_reverse_the_devastations_of_osorio_desc:0 "The disastrous policies undertaken by our governors in Santo Domingo in order to combat smuggling have led to the widespread destruction and depopulation of the area. We should take steps to reverse this and populate the island once again." 
 SPR_expand_the_merchant_flotilla:0 "Expand the Merchant Flotilla"
 SPR_expand_the_merchant_flotilla_desc:0 "We should expand the merchant fleet so that we can more efficiently carry silver back to the mainland."
 SPR_conquer_the_indies:0 "Conquer the Indies"
 SPR_conquer_the_indies_desc:0 "All of the Far East must belong to the Spanish Empire!"
 SPR_challenge_the_chinese:0 "Challenge the Chinese"
 SPR_challenge_the_chinese_desc:0 "The Chinese are our main non-European opponents in the Far East. They drove us out of Formosa, and this grevious error will be avenged."
 SPR_develop_peru:0 "Develop Peru"
 SPR_develop_peru_desc:0 "Peru has much economic potential. With South America being the most profitable part of our Empire, the more we invest in it, the more benefits we reap. Who knows, we may even find new silver mines! We should take steps to develop it."
 SPR_develop_new_spain:0 "Develop New Spain"
 SPR_develop_new_spain_desc:0 "New Spain is still rather underdeveloped. We must continue to develop it."
 SPR_eliminate_contraband_trade:0 "Eliminate Contraband Trade"
 SPR_eliminate_contraband_trade_desc:0 "Nations outside Spain wish to destroy our trade with our colonies and infringe on it to their benefit. This is unacceptable! We must destroy these smuggling rings immediately! Only we must be able to benefit from our colonies."
 SPR_destroy_the_pirate_scum:0 "Destroy the Pirate Scum"
 SPR_destroy_the_pirate_scum_desc:0 "The pirates of the Caribbean are no doubt providing safe havens for foreign merchants to commence their illegal activities. We should destroy their dens and rid the world of their presence."
 SPR_embrace_the_contraband_trade:0 "Embrace Contraband Trade"
 SPR_embrace_the_contraband_trade_desc:0 "Instead of spending resources we do not have to combat the smuggling going on within the Empire, we should instead just incorporate these rings to the best of our ability. This will bring in more money and cost us essentially nothing."
 SPR_integrate_illegal_trade_circuits:0 "Integrate Illegal Trade Circuits"
 SPR_integrate_illegal_trade_circuits_desc:0 "The next logical step to the integration of the smuggling rings is to integrate their main warehouses, contacts, and means of operation. This should take some time, but it will ensure that our plan goes along smoothly."
 SPR_flush_out_corruption:0 "Flush out Corruption"
 SPR_flush_out_corruption_desc:0 "Whether we integrate the smugglers or destroy them, corruption is something that is condemned by both sides of the Spanish Court. Flushing out corrupt officials will no doubt solve many of the problems with the treasury."
 SPR_revamp_taxation:0 "Revamp Taxation"
 SPR_revamp_taxation_desc:0 "The Empire currently struggles with a wide array of inefficient tolls, tariffs, and taxation methods that hinder our economic progress. It is imperative that we prioritize revamping these systems to ensure a steady stream of money into the treasury."
 SPR_establish_royal_monopolies:0 "Establish Royal Monopolies"
 SPR_establish_royal_monopolies_desc:0 "An interesting proposition has reached the Spanish court. Several economic experts have proposed the creation of royal monopolies and trading companies to streamline the flow of goods from the colonies and tighten our grip over the trade between the mainland and the colonies."
 SPR_stick_with_agriculture:0 "Sitck with Agriculture"
 SPR_stick_with_agriculture_desc:0 "There is no need to switch our entire production to sugar, this move is far too risky and we risk a slave uprising if mistakes are made. It is better to continue developing the Caribbean via agriculture."
 SPR_diversify_production:0 "Diversify Production"
 SPR_diversify_production_desc:0 "The Caribbean has the potential to become a major production hub, we should take steps to diversify production immediately."
 SPR_switch_to_sugar:0 "Switch to Sugar"
 SPR_switch_to_sugar_desc:0 "The riches flowing out of Saint Domingue and Haiti are simply too vast to ignore. We should attempt to emulate their success by setting up sugar plantations in our own Caribbean colonies."
 SPR_construct_military_facilities:0 "Construct Military Facilities"
 SPR_construct_military_facilities_desc:0 "We should construct military facilities in our Caribbean colonies so that we can better garrison them, after all, war is on the horizon."
 SPR_fortifications:0 "Fortifications"
 SPR_fortifications_desc:0 "Our colonies have been invaded many times in the past. We should take care to fortify them adequately in order to ensure that they are well-protected from our enemies."
 SPR_open_hospitals:0 "Open Hospitals"
 SPR_open_hospitals_desc:0 "There are many diseases and plagues going around that have devastated the colonial populace, we should construct hospitals so that we can combat these deadly infections."
 SPR_expand_peru:0 "Expand Peru"
 SPR_expand_peru_desc:0 "Peru should be expanded as much as possible, the wilderness of South America is ours to conquer."
 SPR_lumber_camps_in_peru:0 "Lumber Camps in Peru"
 SPR_lumber_camps_in_peru_desc:0 "Peru has plenty of wood within it, we should take advantage of this and establishing woodcutting industries."
 SPR_expand_new_spain:0 "Expand New Spain"
 SPR_expand_new_spain_desc:0 "New Spain should be expanded as much as possible, the wilderness of South America is ours to conquer."
 SPR_silver_mines_in_new_spain:0 "Silver Mines in New Spain"
 SPR_silver_mines_in_new_spain_desc:0 "There are many sources of mineral wealth in New Spain, we should take advantage of this and expand current mining operations as well as excavate more potential sources."
 SPR_appoint_qualified_viceroys:0 "Appoint Qualified Viceroys"
 SPR_appoint_qualified_viceroys_desc:0 "To sufficiently combat the influence and power of the Criollos, competent and qualified viceroys are necessary. We should take steps to appoint viceroys who both support us and are good at what they do."
 SPR_reinforce_colonial_garrisons:0 "Reinforce Colonial Garrisons"
 SPR_reinforce_colonial_garrisons_desc:0 "The colonies are barely guarded, we should improve the state of the colonial garrisons and ensure that they will not fall easily if they are taken."
 SPR_resolve_the_bureaucratic_gridlock:0 "Resolve the Bureaucratic Gridlock"
 SPR_resolve_the_bureaucratic_gridlock_desc:0 "Due to the instability brought on by constant wars and a dwindling treasury, several bureaucratic processes are currently inefficient and have been stuck in a complete gridlock. We should resolve this immediately."
 SPR_develop_colonial_ports:0 "Develop Colonial Ports"
 SPR_develop_colonial_ports_desc:0 "Our colonial ports need development, especially in the Caribbean, if we want our reforms to succeed."
 SPR_reform_the_council_of_the_indies:0 "Reform the Council of the Indies"
 SPR_reform_the_council_of_the_indies_desc:0 "The Council has come a long way, and it is time to reform it completely and transform it into an efficient and glorious administration."
 SPR_spread_the_true_faith:0 "Spread the True Faith"
 SPR_spread_the_true_faith_desc:0 "The Christian faith has been struggling for some time in our colonies. We should pay more attention to our duties as good Christians to spread the word of God to the native savages."


 # Ideas:
 maria_anna:0 "Maria Anna"
 maria_anna_desc:0 "Maria Anna is Carlos' second wife, and wields significant power due to her husband's illness. She is the head of the pro-Austrian faction in the Spanish government." 
 cardinal_portocarrero:0 "Cardinal Portocarrero"
